 got_holy_family_reform: "Holy Family"
 got_holy_family_reform_desc: "The faith we follow does not matter; we will not act like savages and viciously murder the heretics in our realm. The most pious act one can do is to respect the faith of our neighboring Lords, whether they follow the Faith of the Seven, the Old Gods, or the Drowned God."
 
 got_strengthen_clergy_reform: "Strengthen the Clergy"
