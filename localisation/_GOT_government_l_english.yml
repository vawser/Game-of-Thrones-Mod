 got_house_before_gods_reform: "The House Before the Gods"
 got_house_before_gods_reform_desc: "For generations, our religious figures have acted only to further their own self-interested agenda and have not truly upheld the teachings of our faith as they are meant. Our house has been subjected to such imbeciles for far too long; it's time to curtail the Clergy permanetly."
 
