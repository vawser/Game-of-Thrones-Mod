 royal_house_reform_desc: "The Royal House of Westeros is the current dynasty that holds the §YIron Throne§! and rules the §YSeven Kingdoms§!.\n\nThe head of the dynasty is the §MKing of the Andals, the Rhoynar, and the First Men§! and oversees a collective of provinces known as the Crownlands. Much of the realm is governed by subordinate Great Houses, but the Royal House has the ultimate say in any matter."
