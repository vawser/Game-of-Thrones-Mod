 noble_house_reform: "Minor House"
 noble_house_reform_desc: "Nobles swearing fealty to a §YGreat House§! of the §YSeven Kingdoms§! with an insignifacnt personal domain hail from a Minor House.\n\nWhile Lords of a Minor House may seem to hold little to no influence due to their rather small demesne, they often form alliances with other Minor Houses and form the backbone of the feudal powerbase."
