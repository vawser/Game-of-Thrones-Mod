 manufacturing: "Manufacturing"
 desc_manufacturing: "With heavy influence from religious principles, discoveries in the scientific field was limited. People relied on the workmanship of artisan to provide them the amenities they desired, often having to wait a significant amount of time and costing them a fortune. The use of large engineered machinery allowed for people to ease their workload and bypassing ancient restrictive guild laws by creating manufactories outside city limites allowed for the mass production of any type of goods."
