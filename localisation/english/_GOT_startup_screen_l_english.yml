 # Government Description
 string_government_nights_watch_mechanics: "[Root.startup_government_explanation]"
 string_start_government_dynasty: "[Root.GovernmentName]s are §YDynasties§!.\nWhile they adhere to similar succession laws as traditional monarchies, dynastic governments are bound more strictly by their subjects' interests and, therefore, are more decentralized in nature. The §YDynast§! is succeeded by a designated §YHeir§!, who will always be a member of the same dynasty regardless of their relation to the current dynast. In the event of a dynast's premature death, a §YRegency Council§! will govern the realm until the heir has reached the age of maturity.\n\n[Root.startup_consorts_explanation][Root.startup_king_of_sk_explanation]"
 string_start_government_nights_watch: "The [Root.GovernmentName] of [Root.GetName] is a §YRepublic§!. At the top of the Night's Watch hierarchy is the §YLord Commander§!, the highest-ranking officer who is elected by the brothers of the Watch. The Lord Commander holds the ultimate authority, making crucial decisions regarding defense, strategy, and daily operations. The election process involves a democratic vote among the sworn brothers, emphasizing the importance of leadership qualities and respect among peers.\n\nBeneath the Lord Commander are several key officers who lead the three main orders of the Watch. §YThe First Ranger§! is the officer in charge of the rangers, responsible for patrolling beyond the Wall and gathering intelligence on potential threats. §YThe First Builder§! is in charge of the builders and oversees the construction and maintenance of the Wall as well as the fortresses. §YThe First Steward§! is in charge of the stewards who are responsible for logistics, supplies, and the administration of the Watch’s day-to-day affairs.\n\nAside from §Y[17.GetCapitalName]§!, there can exist a total of four other fully fortified castles. They are, in order from East to West, §Y[16.GetCapitalName]§!, §Y[1580.GetCapitalName]§!, §Y[1584.GetCapitalName]§!, and §Y[18.GetCapitalName]§!. The Lord Commander is always the Commander of [17.GetCapitalName], and freely appoints the Commanders of these castles."
 string_start_hereditary_royal_house: "£DLC_emp The §YSovereign of the Seven Kingdoms§! is a hereditary position, held by the §YRoyal House of Westeros§! and often associated with the entity known as §YThe Crownlands§!. The succession is fixed, meaning the heir will always hail from the same dynasty unless they are overthrown.\n\n"
 string_start_elective_royal_house: "£DLC_emp The §YSovereign of the Seven Kingdoms§! is an elected position, which can be held by any member of the Seven Kingdoms. The §YGreat Houses§! of the kingdom elects the successor upon the death of the current ruler."
