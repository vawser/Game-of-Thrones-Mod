 # Environment Description
 string_start_westeros_description: "The continent of Westeros is home to the disunited polity known as the §YSeven Kingdoms§!. House Targaryen established the kingdom during §YAegon's Conquest§! and has since then solidified their control over the entirety of the continent. Governing from the their seat in the §YCrownlands§!, the King of the Seven Kingdoms is empowered by all of the §YGreat Houses§! of Westeros who, in turn, protects them from both internal and external threats.\n\nDue to the decentralized nature of the kingdom, §YFeudatories§! are able to conduct diplomacy and wage war with each other without the interference of their overlords and the King except in extreme situations. In such cases, the King himself may demand an end to the hostilities or may join the fight on either side.\n\n[Root.westeros_sk_mechanic_description]To the far North, the §YFree Folk§! clans clash was the §YNight's Watch§! in a millennia long feud which many people have forgotten the root cause for. The wildlings, being primitive in nature, do not kneel to a superior lord in the same manner as the Westerosi lords do and, as such, are not bound by noble traditions. Some believe in the old myths of the §YWhite Walker§!, also regarded as 'The Others', who supposedly exist further North than the wildling clans. Due to their unnatural characteristics in these myths, a majority of the folk living on the continent don't believe them to be a credible threat."
 string_start_westeros_dlc_seven_kingdoms_mechanic_description: "£DLC_emp  Despite having been established under a decentralized structure, the §YSeven Kingdoms§! can progressively take certain measures to reform into a different organizational model. The King passively gains §YRoyal Authority§!, displaying their dominance over Westerosi politics. The authority can be used to pass §YRoyal Reforms§!, shaping the Seven Kingdoms into the King's own image. This effectively allows the King to go down two different paths; §YCentralize§! the disunited domains into one unified Monarchy, or §YDecentralize§! the kingdom further but improve the collective economy and defense of the entire continent.\n\n"
 string_start_westeros_no_dlc_seven_kingdoms_mechanic_description: "Despite having been established under a decentralized structure, the §YSeven Kingdoms§! can progressively take certain measures to reform into a centralized model. The King passively gains §YRoyal Authority§!, displaying their dominance over Westerosi politics. The authority can be used to pass §YRoyal Reforms§!, allowing the King to slowly implement centralization to the fractured kingdom. Eventually, the disunited domains can be merged under one unified Monarchy.\n\n"
