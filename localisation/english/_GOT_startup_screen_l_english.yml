 # Country Title
 string_start_title_the_targaryens: "House Targaryen and The Blackfyre Rebellion"
 string_start_beyond_the_wall: "Struggle Beyond the Wall"

 # Country Description
 string_start_the_targaryens: "It's been nearly two centuries after the dragonlord §YAegon the Conqueror§! subdued Six of the Seven Kingdoms in what's now known as §YAegon's Conquest§!. While the unsuccessful attempt at subjugating the Dornish people meant the continent wouldn't be fully united under their grip, there was no debate that §YHouse Targaryen§! was the undisputed master of mainland Westeros.\n\nHaving dealt with a major civil war only seventy years ago, House Targaryen has had a relatively long period of dynastic stability in their house. Though the birth of several bastard children theatens to shake the integrity of the house once more as the likelihood of a pretender uprising only increases tensions between the Targaryen royals.\n\nNow, in the year of §Y196 A.D.§!, the threat of civil war looms around the corner. Whispers of §YDaemon Blackfyre§!, a legitimized bastard son of the late King Aegon IV Targaryen, intent on claiming the crown of the Seven Kingdoms and marching upon King's Landing to seize the throne for himself are spreading throughout our court rapidly. Having been knighted by his late father and being gifted §Y'Blackfyre'§!, one of the Valyrian steel swords of House Targaryen, started talk that Daemon should be king, threatening the natural line of succession. While we don't know the validity of these rumors, such talks should not be disregarded so easily and we should prepare for the worst.\n\nAs the rightful §YKing of the Seven Kingdoms§! and the §YProtector of the Realm§!, it is our duty to ensure the security and continuing stability by eliminating all threats to the Crown even if the threat comes from within our own family."
 string_start_nights_watch: "The [Root.GovernmentName] of the §YNight's Watch§! has been around since its founding during the §YAge of Heroes§!, at the time when the §YOthers§! were pushed back far enough north. Having won a great victory at the §YBattle for the Dawn§!, the legendary King of Winter §YBran the Builder§! of House Stark constructed a massive ice barrier stretching across the northern border of the Seven Kingdoms to protect against invasions and the organization known as the Night's Watch was established to garrison the castles that were strategically positioned along the Wall.\n\nWith the apparent disappearance of the entities known as the §YOthers§!, the mission of the Watch soon shifted towards the fight against the §YFree Folk§! beyond the wall. Generations of elected §YLord Commanders§! would oversee defensive operations against the wildling raids in the north, and many so-called §YKings-Beyond-the-Wall§! would attempt to unite the free folk to ensure these raids would be successful.\n\nThough collaboration with §YWesterosi§! nobles has always never resulted in any permanent alliances, we have always been staunchly supported by the §YHouse Stark§! of §YWinterfell§!. Due to this long-standing partnership, it is tradition for the §YGreat House§! of §Y[TheNorthGreatHouse.GetIfHouseName]§! to provide assistance in our desparate times of need.\n\nNow the mission of the Night's Watch is a simple one: Protect the North as well as the rest of Westeros from the wildling menace and, if possible, eradicate them from the continent. And should the §YOthers§! ever return, be ready to lay down your life for the realms of men..."
 string_start_benedar_ii: "The Black-Nail clan's history is a tale of recent emergence, tracing back to the leadership of §YChief Benedar I Black-Nail§!, who unified them to settle @U92 §YWinter Keep§!. Despite their newfound settlement, the clan embraced a sedentary existence for a century, shielded from the eyes of the realm. However, with §YBenedar II§!'s ascension to Chieftaincy, a winds of change blow, heralding a new era of ambition and transformation for the once obscure tribe.\n\nUnder Benedar's shrewd leadership, the Black-Nails waged a relentless campaign against @U91 §YClan Redbeard§!, exploiting their vulnerabilities and fractured loyalties. Through sheer determination and tactical brilliance, Benedar emerged victorious, subjugating the weakened Redbeards and solidifying the Black-Nails' position as a formidable force among the wildling clans beyond the Wall.\n\nAs news of the Black-Nail clan's victory over Clan Redbeard spreads, the Night's Watch can no longer ignore their growing influence. With Winter Keep standing as a formidable bastion beyond the Wall, the §YBlack-Nails§! have become a true force to be reckoned with. Earning himself the nickname §Y'The Mighty'§! by fellow wildlings, many have begun to speculate that Benedar II intends on uniting the wildling clans and forming the §YKingdom Beyond the Wall§!, possibly posing a grave threat to the @NGT §YNight's Watch§! and @A01 §YThe North§! as a whole. Only time will tell at what the extent of Benedar's plans truly encompass."
 string_start_clan_thenn: "In the icy heart of the Haunted Forest, where the chill of winter bites deeper and the shadows dance with ancient whispers, the Thenns stand as a formidable force among the Free Folk. Led by their fearsome Magnar, they are a clan steeped in the old ways, their bloodlines tracing back to the earliest days of Wildling history. With their mastery of steel and bone, they carve their existence from the frozen earth, a relentless reminder to the realms of men that beyond the Wall, there are those who will never kneel."
 string_start_clan_iceguard: "In the rugged expanse of the far north, where the mountains scrape the sky and the winds howl their ancient songs, the Giants roam as titans of the frozen wilds. Towering above all creatures, they are the silent guardians of the icy realms beyond the Wall, their footsteps echoing through the valleys like thunder. With hearts as vast as the lands they roam and strength that rivals the very mountains, the Giants are a force of nature unto themselves, their presence a primal reminder of the untamed power that lurks beyond the reach of men."
 string_start_wildlings: "Nestled amidst the savage beauty of the frozen north lies a wildling clan, their existence a testament to the resilience of those who call the icy wastes their home. Led by a chieftain whose name echoes across the windswept tundra, they have thrived in the harshest of environments, their lives intertwined with the primal rhythms of nature. As they roam the vast expanse beyond the Wall, their spirits remain untamed, their customs steeped in tradition, and their hearts bound to the untamed wilderness they call their own."
 # History
 string_start_tag_generic:0 "Some would say that the [Root.GovernmentName] of §Y[Root.GetName]§! is a country with an insignificant past. While this is clearly more jealousy than truth, our past is not as important as the glorious future in store for our people."
 string_start_stark: "§YHouse Stark§! of Winterfell is one of the Great Houses of Westeros and the principal noble house of the north. In days of old they ruled as Kings of Winter, but since Aegon's Conquest they have been Wardens of the North and ruled as Lords of Winterfell. Their seat, Winterfell, is an ancient castle renowned for its strength."
 string_start_arryn: "§YHouse Arryn§! of the Eyrie is one of the Great Houses of Westeros, and is the principal noble house in the Vale of Arryn. Their main seat is the Eyrie, which is considered impregnable. House Arryn has at least one other holding, their winter castle at the Gates of the Moon, which was once their main seat. Both of these fortifications sit astride the Giant's Lance, the tallest mountain in the Vale, the Gates of the Moon at its foot, the Eyrie at its top."
 string_start_lannister: "§YHouse Lannister§! of Casterly Rock is one of the Great Houses of Seven Kingdoms, and the principal house of the westerlands. Their seat is Casterly Rock, though another branch exists that is based in nearby Lannisport. Their sigil is a golden lion on a field of crimson."
 string_start_martell: "House Nymeros Martell, usually simply called §YHouse Martell§!, is one of the Great Houses of the Seven Kingdoms and the ruling house of Dorne. "Nymeros" indicates "of the line of Nymeria," referring to the union of the Martells with the Rhoynish warrior queen Nymeria around 700 BC. Prince of Dorne rules Dorne from Sunspear in southeastern Dorne."
 string_start_targaryen: "§YHouse Targaryen§! is a noble family of Valyrian descent who rule over the Seven Kingdoms of Westeros. The only family of dragonlords who survived the Doom of Valyria, the Targaryens left the Valyrian Freehold twelve years before the Doom. They resided for more than a century at Dragonstone on the island of the same name, until Aegon the Conqueror and his sister-wives, Visenya and Rhaenys, began the Wars of Conquest in 2 BC."
 string_start_tully: "§YHouse Tully§! of Riverrun is one of the Great Houses of the Seven Kingdoms. Lord Hoster Tully, the Lord Paramount of the Trident, rules over the riverlands from the Tully seat of Riverrun."
 string_start_greyjoy: "§YHouse Greyjoy§! of Pyke is one of the Great Houses of Westeros. It rules over the Iron Islands, a harsh and bleak collection of forbidding islands off the west coast of Westeros, from the Seastone Chair in the castle of Pyke on the island of the same name."
 string_start_tyrell: "§YHouse Tyrell§! of Highgarden is one of the Great Houses of the Seven Kingdoms, being Lords Paramount of the Mander and the liege lords of the Reach. A large, wealthy house, its wealth is only surpassed among the Great Houses by House Lannister, and the Tyrells can field the greatest armies. Additionally, if they call the ships of the Redwyne fleet, the lords of the Shield Islands, and the coastal lords, they can command a navy that equals if not surpasses the royal fleet of King's Landing. \n\nHighgarden is an ancient seat of rule and the heart of chivalry in the Seven Kingdoms; the Tyrells style themselves 'Defenders of the Marches' and 'High Marshals of the Reach', and traditionally, they have been Wardens of the South in addition to Lords Paramount of the Mander."
 string_start_baratheon: "§YHouse Baratheon§! of Storm's End is one of the Great Houses of Westeros, and is the principal house in the stormlands, which they rule as Lords Paramount of the Stormlands. Their seat, Storm's End, is an ancient castle raised by the Storm Kings from the now-extinct House Durrandon. The Baratheon sigil is a crowned black stag on a field of gold."

 # Religion Title
 string_start_religion_mechanic_title_plural: "The [Root.GetName] follow the [Root.Religion.GetName]"
 string_start_religion_mechanic_title: "[Root.GetName] follows the [Root.Religion.GetName]"
 # Religion Description
 string_start_religion_the_faith: "[Root.start_religion_intro]\n\nThe Faith of the Seven, also simply regarded as §YThe Faith§!, is led by a §YHigh Septon§! and a council of highest-ranking septons commonly known as §YThe Most Devout§!. Followers of the Faith accrue §YFaith Influence§! over time, which can be used to secure the §YFaith Controller§! or to get favors from The Most Devout."
 string_start_religion_old_gods: "[Root.start_religion_intro]\n\nThe §YOld Gods of the Forest§! are a pantheon of innumerate of unnamed spirits of nature worshiped by few groups of people. Many of these people reside in the §YNorth§! and §YBeyond the Wall§!. Unlike the Faith of the Seven, followers of the Old Gods do not have a central religious figurehead or elaborate ceremonies and instead practice quiet contemplate in §YGodswoods§!.\n\nFollowers of the Old Gods can build up §YZealotry§! over time to strengthen the power of the Church within their country. Zealotry is increased through choices in events and other interactions.\n\n£DLC_tr Zealotry can also be increased by §YConstructing Churches§! in your states.\n£DLC_tr Followers of the Old Gods can use Zealotry to commission religious §YDeities§! that give bonuses for 20 years."
 string_start_religion_intro_text: "The §Y[Root.Religion.GetName]§! religion gives the following modifiers:\n[Root.Religion.GetCountryModifiers]"

