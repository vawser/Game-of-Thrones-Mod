 #-----------------------------------------
 # Clergy
 #-----------------------------------------
 estate_clergy: "Clergy"
 estate_clergy_desc: "The devout and the downtrodden comprise our clergy. Charitable folks, they will help those who need it most. However, if we attempt to discourage worship of their favoured god, they will not go down without a fight."
 
 estate_seers: "Seers"
 estate_stewards: "Stewards"

 clergy_loyalty_modifier: "[Country.GetClergyName] Loyalty Equilibrium"
 clergy_influence_modifier: "[Country.GetClergyName] Influence"
 
 # ------------ Privileges ------------ 
 estate_clergy_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_clergy_land_rights_desc: "If they cannot support themselves from the land they have been granted, the [Root.GetClergyName] will be unable to perform their spiritual duties."
 
 estate_clergy_religious_state: "Religious State"
 estate_clergy_religious_state_desc: "By making matters of religion our foremost priority, we shall forge our nation into a more cohesive whole."
 
 estate_clergy_independent_inquisition: "Clerical Advisory Council"
 estate_clergy_independent_inquisition_desc:0 "A key role of the [Root.GetClergyName] is to advise the [Root.Monarch.GetTitle]. Formalizing this arrangement would ease the process and allow their wisdom to better serve the [Root.GovernmentName], although it would also grant them unlimited access to the ear of the [Root.Monarch.GetTitle]."
 
 estate_clergy_far_east_mission: "Establish Far East Missions"
 estate_clergy_far_east_mission_desc: "The Far East is teeming with heathens. It is the calling of the [Root.GetClergyName] to bring the truth of the [Root.Religion.GetName] faith to these lands."
 
 estate_clergy_clerical_ministers: "Clerical Ministers"
 estate_clergy_clerical_ministers_desc: "If we listen to the advice of the [Root.GetClergyName] and place their concerns at the forefront of our mind, we may derive considerable benefits for our rule and see the people's faith greatly strengthened."
 
 estate_clergy_clerical_oversight: "Oversight by the $ESTATE_NAME$"
 estate_clergy_clerical_oversight_desc: "The only sure way to guarantee that correct practices are maintained is to allow the [Root.GetClergyName] to oversee the implementation of the [Root.Monarch.GetTitle]'s decisions."
 
 estate_clergy_inwards_perfection: "Inwards Perfection"
 estate_clergy_inwards_perfection_desc: "The core principles of faith are to focus inwards on improving the self rather than outwards on any aspect of the other. The supposed glory achieved through violent conquest is irrelevant in such a society."
 
 estate_clergy_enforced_one_faith: "Enforced Unity of Faith"
 estate_clergy_enforced_one_faith_desc: "It is self-evident that our faith is the one true faith. There shall be no compromising our beliefs for those who heed the words of heretics and heathens!"
 
 estate_clergy_for_the_faith: "Expansionist Zealotry"
 estate_clergy_for_the_faith_desc: "To wage war for our faith is the prime calling of all true believers."
 estate_clergy_for_the_faith_effect_tooltip:2 "Morale of Armies: §G+5%§! when at war with heretics or heathens.\n\nMorale of Armies: §R-5%§! if at peace with heretics and heathens for 15 years"
 
 estate_clergy_statutory_rights: "Estates Statutory Rights"
 estate_clergy_statutory_rights_desc: "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the Estates considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."
 
 estate_clergy_monopoly_of_wine: "Monopoly on Wine"
 estate_clergy_monopoly_of_wine_desc: "The [Root.GetClergyName] shall be granted a monopoly over the production of wine."
 
 estate_clergy_monopoly_of_wool: "Monopoly on Wool"
 estate_clergy_monopoly_of_wool_desc: "The [Root.GetClergyName] shall be granted a monopoly over the production of wool."
 
 estate_clergy_monopoly_of_tea: "Monopoly on Tea"
 estate_clergy_monopoly_of_tea_desc: "The [Root.GetClergyName] shall be granted a monopoly over the production of tea."
 
 estate_clergy_monopoly_of_coffee: "Monopoly on Coffee"
 estate_clergy_monopoly_of_coffee_desc: "The [Root.GetClergyName] shall be granted a monopoly over the production of coffee."
 
 estate_clergy_monopoly_of_cotton: "Monopoly on Cotton"
 estate_clergy_monopoly_of_cotton_desc: "The [Root.GetClergyName] shall be granted a monopoly over the production of cotton."
 
 estate_clergy_monopoly_of_candles: "Monopoly on Candles"
 estate_clergy_monopoly_of_candles_desc: "The [Root.GetClergyName] shall be granted a monopoly over the production of candles."
 
 #-----------------------------------------
 # Merchants
 #-----------------------------------------
 estate_merchants: "Merchants"
 estate_merchants_desc: "The buyers and sellers of our realm. Merchants care for one thing only, money and will persue its accumlation without undue vigor. If we attempt to part them with their money, expect major resistance."
 
 estate_traders: "Traders"
 estate_builders: "Builders"
 
 merchants_loyalty_modifier: "[Country.GetMerchantsName] Loyalty Equilibrium"
 merchants_influence_modifier: "[Country.GetMerchantsName] Influence"
 
 # ------------ Privileges ------------ 
 estate_merchants_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_merchants_land_rights_desc: "The [Root.GetMerchantsName], the middle classes of our society, desire land above all else, so that they may finally be seen as equals by the Nobility. Granting them this wish would earn their immeasurable gratitude."
 
 estate_merchants_land_of_commerce: "Land of Commerce"
 estate_merchants_land_of_commerce_desc: "In the land where the Burgher is king, the interests of commerce shall be well looked after."
 
 estate_merchants_admirals: "$ESTATE_NAME$ in the Admirality"
 estate_merchants_admirals_desc: "The expertise of the many great seafarers among the [Root.GetMerchantsName] shall be our first port of call when seeking admirals for our navy!"
 
 estate_merchants_patronage_of_the_arts: "Patronage of the Arts"
 estate_merchants_patronage_of_the_arts_desc: "By offering patronage to prominent artists and intellectuals, we can convince the world of the splendor of [Root.GetAdjective] culture."
 
 estate_merchants_commercial_board_of_advice: "Commercial Advisory Board"
 estate_merchants_commercial_board_of_advice_desc: "In matters of commerce, the [Root.GetMerchantsName] are far more knowledgeable than the [Root.Monarch.GetTitle]. It would be folly not to make use of this advice to ensure that the wheels of the economy remain in motion."
 
 estate_merchants_far_east_charter: "Grant New World Charters"
 estate_merchants_far_east_charter_desc: "The New World is a land of opportunities - particularly for entrepreneurs seeking to enrichen themselves. We should encourage this by offering the [Root.GetMerchantsName] charters granting them favorable conditions for their businesses."
 
 estate_merchants_indebted_to_merchants: "Indebted to the $ESTATE_NAME$"
 estate_merchants_indebted_to_merchants_desc: "The [Root.GetMerchantsName] are willing to offer cheap loans to the [Root.GovernmentName] in return for greater political influence. However, this would drain funding away from their business interests and cause a slowdown in the economy."
 estate_merchants_indebted_to_merchants_effect_tooltip: "Take §Y5§! five-year loans at §Y1.0%§! interest. The privilege will be removed automatically when repaid."
 
 estate_merchants_free_enterprise: "Free Enterprise"
 estate_merchants_free_enterprise_desc: "Granting the [Root.GetMerchantsName] greater freedom in their commercial affairs will increase their willingness to support the [Root.Monarch.GetTitle]."
 
 estate_merchants_exclusive_trade_rights: "Exclusive Trade Rights"
 estate_merchants_exclusive_trade_rights_desc: "The [Root.GetMerchantsName] livelihood depends on trade. Their position would be considerably strengthened if we granted them a degree of exclusivity in their control of the revenues derived from it, a move which would surely be reciprocated in the form of greater support for the [Root.Monarch.GetTitle]."
 
 estate_merchants_exclusive_trade_rights_revoke_tooltip: "Removes "Exclusive Trade Rights" modifier from all owned provinces"
 
 estate_merchants_exclusive_trade_rights_mod: "Exclusive Trade Rights"
 desc_estate_merchants_exclusive_trade_rights_mod: "The state has ceded exclusive trade rights in this province to commercial interest groups."
 
 estate_merchants_control_over_monetary_policy: "Control over Monetary Policy"
 estate_merchants_control_over_monetary_policy_desc: "By giving the [Root.GetMerchantsName] the final say over monetary policy, the state guarantees that commercial interests will be taken into account when key economic decisions are made."
 
 estate_merchants_private_trade_fleets: "Private Trade Fleets"
 estate_merchants_private_trade_fleets_desc: "Wealth derived from shipping is particularly important to the [Root.GetMerchantsName], making up a significant part of their income. It is only right that they should be allowed to maintain private fleets for the purpose of protecting this trade from disruption."
 
 estate_merchants_enforced_interfaith_dialogue: "Enforced Interfaith Dialog"
 estate_merchants_enforced_interfaith_dialogue_desc: "The accumulation of wealth is truly a higher calling than that of religion. We must cast off our differences and come together in our pursuit of riches."
 
 estate_merchants_statutory_rights: "Estates Statutory Rights"
 estate_merchants_statutory_rights_desc: "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the Estates considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."
 
 estate_merchants_monopoly_of_salt: "Monopoly on Salt"
 estate_merchants_monopoly_of_salt_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of wine."
 
 estate_merchants_monopoly_of_naval_supplies: "Monopoly on Naval Supplies"
 estate_merchants_monopoly_of_naval_supplies_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of naval supplies."
 
 estate_merchants_monopoly_of_ivory: "Monopoly on Ivory"
 estate_merchants_monopoly_of_ivory_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of ivory."
 
 estate_merchants_monopoly_of_spices: "Monopoly on Spices"
 estate_merchants_monopoly_of_spices_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of spices."
 
 estate_merchants_monopoly_of_tobacco: "Monopoly on Tobacco"
 estate_merchants_monopoly_of_tobacco_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of tobacco."
 
 estate_merchants_monopoly_of_cocoa: "Monopoly on Cocoa"
 estate_merchants_monopoly_of_cocoa_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of cocoa."
 
 estate_merchants_monopoly_of_slaves: "Monopoly on Slaves"
 estate_merchants_monopoly_of_slaves_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of slaves."
 
 estate_merchants_monopoly_of_tropical_wood: "Monopoly on Tropical Wood"
 estate_merchants_monopoly_of_tropical_wood_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of tropical wood."
    
 #-----------------------------------------
 # Nobility
 #-----------------------------------------
 estate_nobles: "Nobility"
 estate_nobles_desc: "Lords and ladies of the realm comprise our nobility. Fickle creatures, nobles will only follow orders once they've been paid off, or if they're particularly deranged, had somebody killed off."
 
 estate_chieftains: "Cheiftains"
 estate_rangers: "Rangers"
 
 nobles_loyalty_modifier: "[Country.GetNoblesName] Loyalty Equilibrium"
 nobles_influence_modifier: "[Country.GetNoblesName] Influence"
 
 # ------------ Privileges ------------ 
 estate_nobility_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_nobility_land_rights_desc: "The [Root.GetNoblesName], the best men of the nation, are surely those with the greatest claim to its lands."
 
 estate_nobility_nobility_primacy: "Primacy of the $ESTATE_NAME$"
 estate_nobility_nobility_primacy_desc: "Giving the [Root.GetNoblesName] free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 
 estate_nobility_officer_corp: "$ESTATE_NAME$ in Officer Corps"
 estate_nobility_officer_corp_desc: "The [Root.GetNoblesName] are experienced in the art of leading men. It is only sensible that they should be the ones to lead our armies."
 
 estate_nobility_levies: "Increased Levies"
 estate_nobility_levies_desc: "Levies from the [Root.GetNoblesName] provide the majority of our nation's armies. An arrangement can be made for them to provide us with more men in return for other compensation."

 estate_nobility_advisors: "Aristocratic Counselors"
 estate_nobility_advisors_desc: "There can be no better source of advice than the [Root.GetNoblesName], who are able more than anyone else to dedicate themselves to the cultivation of their minds."

 estate_nobility_right_of_counsel: "Right of Counsel"
 estate_nobility_right_of_counsel_desc: "The [Root.GetNobilityName] must have the right to speak to the [Root.Monarch.GetTitle] openly and freely, without fear of repercussions."
 
 estate_nobility_strong_duchies: "Strong Duchies"
 estate_nobility_strong_duchies_desc: "Westeros is a decentralized land in which local dukes and counts have considerable independence from the [Root.Monarch.GetTitle]. This system has its benefits but makes maintaining the primacy of royal power a significant challenge."
 
 estate_nobility_strong_duchies_trigger_tooltip: "§Y[Root.GetName]§! has at least 2 vassals or marches."
 
 estate_nobility_supremacy_over_crown: "Supremacy over the [Root.GetStateForm]"
 estate_nobility_supremacy_over_crown_desc: "With the scales tipping towards the decentralization of power, the Estates are increasingly able to dictate their priorities to the [Root.Monarch.GetTitle], leaving [Root.Monarch.GetHerHim] little choice but to agree to their will."
 estate_nobility_supremacy_over_crown_effect_tooltip: "§YEstates§! can give §YAgendas§! without the §YCouncil§! having been summoned."
 
 estate_nobility_statutory_rights: "Estates Statutory Rights"
 estate_nobility_statutory_rights_desc: "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the Estates considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."
 
 estate_nobles_monopoly_of_cloth: "Monopoly on Cloth"
 estate_nobles_monopoly_of_cloth_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of cloth."
 
 estate_nobles_monopoly_of_fur: "Monopoly on Fur"
 estate_nobles_monopoly_of_fur_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of fur."
 
 estate_nobles_monopoly_of_copper: "Monopoly on Copper"
 estate_nobles_monopoly_of_copper_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of copper."
 
 estate_nobles_monopoly_of_iron: "Monopoly on Iron"
 estate_nobles_monopoly_of_iron_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of iron."
 
 estate_nobles_monopoly_of_dyes: "Monopoly on Dyes"
 estate_nobles_monopoly_of_dyes_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of dyes."
 
 estate_nobles_monopoly_of_silk: "Monopoly on Silk"
 estate_nobles_monopoly_of_silk_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of silk."
 
 estate_nobles_monopoly_of_sugar: "Monopoly on Sugar"
 estate_nobles_monopoly_of_sugar_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of sugar."
 
 #-----------------------------------------
 # Commoners
 #-----------------------------------------
 estate_commoners: "Commonfolk"
 estate_commoners_desc: "The common folk. A wide and unorganised group, commoners will rare want for much and are often satisfied if the status quo is not distrubed. However, if times get particularly tough, they will resent their overseers and plot rebellion."
 
 estate_freefolk: "Freefolk"
 
 commoners_loyalty_modifier: "[Country.GetCommonersName] Loyalty Equilibrium"
 commoners_influence_modifier: "[Country.GetCommonersName] Influence"
 
 # ------------ Privileges ------------ 
 estate_commoners_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_commoners_land_rights_desc: "The [Root.GetCommonersName] may be simple, but they can be very useful simpletons if handled well. Granting them more land may not rub well with some of the wealthier in our nation, but it could nevertheless be of considerable benefit to us."
 
 estate_commoners_lighter_commonfolk_taxes: "Higher Common Taxes"
 estate_commoners_lighter_commonfolk_taxes_desc: "Although they are sure to protest, the [Root.GetCommonersName] can be persuaded to give up a greater portion of their wealth in taxes in return for certain guarantees."
 
 estate_commoners_lighter_commonfolk_taxes_effect_tooltip: "Every owned province gains §Y'Higher Common Taxes'§!, giving the following effects:\nLocal Tax Modifier: §G15.0%§!"
 estate_commoners_lighter_commonfolk_taxes_revoke_effect_tooltip: "The modifier §Y'Higher Commonfolk Taxes'§! is removed from all owned provinces."
 
 estate_commoners_lighter_commonfolk_taxes_privilege_mod: "Higher Common Taxes"
 desc_estate_commoners_lighter_commonfolk_taxes_privilege_mod: "The state demands higher taxes from the commonfolk than from the rest of the population."
 
 estate_commoners_guaranteed_autonomy: "Guaranteed Religious Autonomy"
 estate_commoners_guaranteed_autonomy_desc: "Guaranteeing the [Root.GetCommonersName] freedom from government interference will ease the burdens of our administration and be sure to make them more supportive of our rule."
 
 estate_commoners_guaranteed_autonomy_effect_tooltip: "Every owned province  gains:\nLocal Missionary Strength: §R-100%§!\nLocal Religious Unity Contribution: §G-100%§!"
 estate_commoners_guaranteed_autonomy_revoke_effect_tooltip: "The modifier §Y'Guaranteed Religious Autonomy'§! is removed from all owned provinces."
 
 estate_commoners_guaranteed_autonomy_mod: "Guaranteed Religious Autonomy"
 desc_estate_commoners_guaranteed_autonomy_mod: "The state has guaranteed greater religious autonomy for the commonfolk."
 
 estate_commoners_unlanded_nobles: "Promote Unlanded Nobles"
 estate_commoners_unlanded_nobles_desc: "A key aspiration of the [Root.GetCommonersName] is for their wealthy to enjoy the same legal rights and prominence as the [Root.GetAdjective] [Root.GetNobilityName]."
 
 estate_commoners_manpower: "Mass Conscription"
 estate_commoners_manpower_desc: "If the reward of tax relief is offered, the [Root.GetCommonersName] will be more than willing to serve as the backbone of our armies."
 
 estate_commoners_manpower_effect_tooltip: "Every owned province gains §Y'Mass Conscription'§!, giving the following effects:\nLocal Manpower Modifier: §G+20.0%§!"
 
 estate_commoners_manpower_revoke_effect_tooltip: "The modifier §Y'Mass Conscription'§! is removed from all owned provinces."
 
 estate_commoners_manpower_mod: "Mass Conscription"
 desc_estate_commoners_manpower_mod: "The state has increased its conscription of the commonfolk."
 
 estate_commoners_religious_tolerance: "Guaranteed Religious Rights"
 estate_commoners_religious_tolerance_desc: "Discrimination and prejudice based on religious divisions cause the [Root.GetCommonersName] great suffering. We must cast off our differences and come together to truly unite the state if we are to unlock our people's full potential."
 
 estate_commoners_monopoly_of_grain: "Monopoly on Grain"
 estate_commoners_monopoly_of_grain_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of grain."
 
 estate_commoners_monopoly_of_fish: "Monopoly on Fish"
 estate_commoners_monopoly_of_fish_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of fish."
 
 estate_commoners_monopoly_of_ironwood: "Monopoly on Ironwood"
 estate_commoners_monopoly_of_ironwood_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of ironwood."
 
 estate_commoners_monopoly_of_fruit: "Monopoly on Fruit"
 estate_commoners_monopoly_of_fruit_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of fruit."
    
