 GOT_ESTATE_CONTROL.1.title: "Pretenders!"
 GOT_ESTATE_CONTROL.1.desc: "The legitimacy of [Root.Monarch.GetTitle] [Root.Monarch.GetName] is under scrutiny. Many believe the true power behind the [Root.Monarch.GetTitle] lies elsewhere, and so wish to sieze power themselves, lest they fall victim to this shadowy conspiracy."
 GOT_ESTATE_CONTROL.1.option.a: "We should have seen this coming..."
 
 #----------------------------------------------
 # Nobility
 #----------------------------------------------
 GOT_ESTATE_CONTROL.10.title: "The $ESTATE_NOBLES$ Seize Power"
 GOT_ESTATE_CONTROL.10.desc: "$MONARCH$ has allowed the $ESTATE_NOBLES$ of $COUNTRY$ to grow too powerful and now they have made their move. Exercising the wide range of privileges and rights granted to them, they have effectively seized the reins of the realm and turned the $MONARCHTITLE$ into little more than their puppet."
 GOT_ESTATE_CONTROL.10.option.a: "We should have seen this coming..."
 
 GOT_ESTATE_CONTROL.11.title: "The $ESTATE_NOBLES$ Curtailed"
 GOT_ESTATE_CONTROL.11.desc: "We have managed to limit the influence of the $ESTATE_NOBLES$ to tolerable levels. $ESTATE_NOBLES$ privileges have been revoked and their lands reduced. The $ESTATE_NOBLES$ themselves have grudgingly agreed that the $MONARCHTITLE$ is the undisputable leader of this country and the stamp formerly used by the $ESTATE_NOBLES$ in place of [Root.Monarch.GetHerHis] signature has been destroyed."
 GOT_ESTATE_CONTROL.11.option.a: "The $MONARCHTITLE$ is back in control."

 TT_ESTATE_NOBLES_DISASTER_EVENT: "[Root.GetName] will now be controlled by the §YNobility§! until the §Y'Curtail the Nobility'§! estate action is taken."
 EST_CRUSHED_NOBLES: "The Nobility have been curtailed"
 
 noblility_control_disaster: "Nobility in Control"
 
