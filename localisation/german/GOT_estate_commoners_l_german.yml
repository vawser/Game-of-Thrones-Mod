l_german:
 #-----------------------------------------
 # Commoners
 #-----------------------------------------
 estate_commoners: "Commonfolk"
 estate_commoners_desc: "The common folk. A wide and unorganised group, commoners will rare want for much and are often satisfied if the status quo is not distrubed. However, if times get particularly tough, they will resent their overseers and plot rebellion."
 
 estate_freefolk: "Freefolk"
 
 commoners_loyalty_modifier: "[Country.GetCommonersName] Loyalty Equilibrium"
 commoners_influence_modifier: "[Country.GetCommonersName] Influence"
 
 # ------------ Privileges ------------ 
 estate_commoners_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_commoners_land_rights_desc: "The [Root.GetCommonersName] may be simple, but they can be very useful simpletons if handled well. Granting them more land may not rub well with some of the wealthier in our nation, but it could nevertheless be of considerable benefit to us."
 
 estate_commoners_lighter_commonfolk_taxes: "Higher Common Taxes"
 estate_commoners_lighter_commonfolk_taxes_desc: "Although they are sure to protest, the [Root.GetCommonersName] can be persuaded to give up a greater portion of their wealth in taxes in return for certain guarantees."
 
 estate_commoners_lighter_commonfolk_taxes_effect_tooltip: "Every owned province gains §Y'Higher Common Taxes'§!, giving the following effects:\nLocal Tax Modifier: §G15.0%§!"
 estate_commoners_lighter_commonfolk_taxes_revoke_effect_tooltip: "The modifier §Y'Higher Commonfolk Taxes'§! is removed from all owned provinces."
 
 estate_commoners_lighter_commonfolk_taxes_privilege_mod: "Higher Common Taxes"
 desc_estate_commoners_lighter_commonfolk_taxes_privilege_mod: "The state demands higher taxes from the commonfolk than from the rest of the population."
 
 estate_commoners_guaranteed_autonomy: "Guaranteed Religious Autonomy"
 estate_commoners_guaranteed_autonomy_desc: "Guaranteeing the [Root.GetCommonersName] freedom from government interference will ease the burdens of our administration and be sure to make them more supportive of our rule."
 
 estate_commoners_guaranteed_autonomy_effect_tooltip: "Every owned province  gains:\nLocal Missionary Strength: §R-100%§!\nLocal Religious Unity Contribution: §G-100%§!"
 estate_commoners_guaranteed_autonomy_revoke_effect_tooltip: "The modifier §Y'Guaranteed Religious Autonomy'§! is removed from all owned provinces."
 
 estate_commoners_guaranteed_autonomy_mod: "Guaranteed Religious Autonomy"
 desc_estate_commoners_guaranteed_autonomy_mod: "The state has guaranteed greater religious autonomy for the commonfolk."
 
 estate_commoners_unlanded_nobles: "Promote Unlanded Nobles"
 estate_commoners_unlanded_nobles_desc: "A key aspiration of the [Root.GetCommonersName] is for their wealthy to enjoy the same legal rights and prominence as the [Root.GetAdjective] [Root.GetNobilityName]."
 
 estate_commoners_manpower: "Mass Conscription"
 estate_commoners_manpower_desc: "If the reward of tax relief is offered, the [Root.GetCommonersName] will be more than willing to serve as the backbone of our armies."
 
 estate_commoners_manpower_effect_tooltip: "Every owned province gains §Y'Mass Conscription'§!, giving the following effects:\nLocal Manpower Modifier: §G+20.0%§!"
 
 estate_commoners_manpower_revoke_effect_tooltip: "The modifier §Y'Mass Conscription'§! is removed from all owned provinces."
 
 estate_commoners_manpower_mod: "Mass Conscription"
 desc_estate_commoners_manpower_mod: "The state has increased its conscription of the commonfolk."
 
 estate_commoners_religious_tolerance: "Guaranteed Religious Rights"
 estate_commoners_religious_tolerance_desc: "Discrimination and prejudice based on religious divisions cause the [Root.GetCommonersName] great suffering. We must cast off our differences and come together to truly unite the state if we are to unlock our people's full potential."
 
 estate_commoners_monopoly_of_grain: "Monopoly on Grain"
 estate_commoners_monopoly_of_grain_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of grain."
 
 estate_commoners_monopoly_of_fish: "Monopoly on Fish"
 estate_commoners_monopoly_of_fish_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of fish."
 
 estate_commoners_monopoly_of_ironwood: "Monopoly on Ironwood"
 estate_commoners_monopoly_of_ironwood_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of ironwood."
 
 estate_commoners_monopoly_of_fruit: "Monopoly on Fruit"
 estate_commoners_monopoly_of_fruit_desc: "The [Root.GetMerchantsName] shall be granted a monopoly over the production of fruit."