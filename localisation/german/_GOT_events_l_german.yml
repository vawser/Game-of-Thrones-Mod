 GOT_STATES_GENERAL.33.t: "[Root.GetAdjectiveCap] Assembly Abolished"
 GOT_STATES_GENERAL.33.d1: "After years of bickering, internal conflict, and delayed legislation, all have agreed that something must be done about the state of the Assembly.\n\nThe ancient House of [Root.Monarch.Dynasty.GetName], who for years have been biding their time, has, in a superbly timed maneouvre, spearheaded a bill abolishing the assembly altogether, and reinstating [Root.Monarch.GetName] on the throne of [Root.GetName]."
 GOT_STATES_GENERAL.33.d2: "Years of internal strife within the [Root.GetAdjectiveCap] Assembly have begun to take their toll on the national spirit of [Root.GetName]. The rising popular opinion against the Assembly has drawn out many vocal opponents among our citizens.\n\nAt long last, one contender stands tall amidst his opponents, overthrowing what little opposition remains in the Assembly, and reinstating the glorious traditions of [Root.GetName]."
 GOT_STATES_GENERAL.33.a: "Long live [Root.Monarch.GetName]!"
 GOT_STATES_GENERAL.33.b: "Long live the [Root.GovernmentName]!"
 
 #----------------------------------------------------------------------
 # Espionage
 #----------------------------------------------------------------------
 GOT_ESPIONAGE.1.title: "Half the Loyalty, Double the Agent"
 GOT_ESPIONAGE.1.desc: "Espionage may be the hardest test there is for loyalty to one's country. Both fear and temptations surround spies constantly, and the better they are at what they do, the more certain they are to face them. These temptations, of course, are something we are more than willing to provide foreign agents.\n\nAn agent from [espionage_event_country.GetName], a country where corruption is rampant, has recently decided to give in to one of these temptations. Eager to make a bigger profit than most can hope to earn through bribes, he has offered to act as a double agent for us. However, the 'anonymous' method of contact he chose has turned out to be less anonymous than expected, so we now know his name. How shall we proceed?"
 GOT_ESPIONAGE.1.option.a: "Accept the offer for a lesser sum and spare his life."
 GOT_ESPIONAGE.1.option.b: "Shadow him for a few days before he has an accident."
 
 GOT_ESPIONAGE.2.title: "Second Chance for a Traitor"
 GOT_ESPIONAGE.2.desc: "We are more than aware of the corruption plaguing [Root.GetAdjective] society, but we had at least hoped that it didn't go beyond money changing hands between our own citizens. We were wrong. Associates of an agent maintaining our spy network in [From.GetName] have proven recently that he has accepted a sum of money that could only have come from the [From.GetAdjective] government. We have to accept that one of our best was not as loyal as we hoped.\n\nSome say that this operation may be salvaged yet. If confronted with evidence of his betrayal, he might be ready to switch back to his original allegiance - with the added benefit of having the trust of the [From.GetAdjective]. Is it worth the risk?"
 GOT_ESPIONAGE.2.option.a: "He'll be even more valuable to us now."
 GOT_ESPIONAGE.2.option.b: "He has done enough damage already. Invite him home for the last time."
 
 GOT_ESPIONAGE.3.title: "Twice the Traitor?"
 GOT_ESPIONAGE.3.desc: "The difficult thing about relying on people of low character is that they have rarely been swayed for the last time. The [From.GetAdjective] spy we offered a large sum of money and our mercy for turning double agent against his country seems to have been discovered by those he betrayed. Our other spies report that he was offered to continue working for both nations, but with his true allegiance shifted back to his home country.\n\nThat the offer has been made, there can be no doubt about. His coming out of it alive means he must have, at the very least, pretended to accept. Despite this, he may still be working for us and could only be handing token information to the enemy. Can we afford to take our chances?"
 GOT_ESPIONAGE.3.option.a: "This is getting ridiculous, and so is the notion of trusting him."
 GOT_ESPIONAGE.3.tt_1: "If the agent is now loyal to [From.GetName]:"
 GOT_ESPIONAGE.3.tt_2: "If the agent is still loyal to us:"
 GOT_ESPIONAGE.3.option.b: "He fooled them again? He's pretty good."
 
 GOT_ESPIONAGE.4.title: "Seal of Confession"
 GOT_ESPIONAGE.4.desc: "Religious institutions are considered sacrosanct and above the petty plots and schemes of countries and spies. This is why it's crucial to infiltrate them. Many secrets that would never be spoken aloud are told in confidence to religious authorities, which the practice of confession has even turned into an institution.\n\nA church in [victim_country.GetName], a country on which we have focused our espionage efforts, has presented an unprecedented opportunity to exploit this. One of our loyal agents, posing as a nun in a local convent, has found that she can overhear the conversations from confessionals while doing chores in the church. While she is likely to escape detection, the plan would outrage religious authorities if discovered. Is it worth taking our chances?"
 GOT_ESPIONAGE.4.option.a: "Their sins may be of interest, even if we can't absolve them..."
 GOT_ESPIONAGE.4.option.b: "Unthinkable! She should inform the priests that they can be heard."
 
 GOT_ESPIONAGE.5.title: "The Faith Discovers Plot"
 GOT_ESPIONAGE.5.desc: "Our plan to use information from confessionals to improve our intelligence gathering in [victim_country.GetUsableName] has resulted in a diplomatic disaster with the the Faith, as our agent was discovered a few months into the operation. Facing the wrath of the church, she has since disappeared from the convent along with her belongings; whether this is her own doing or the actions of the enemy, we may never know.\n\nWe can be certain, however, that the church found out enough to realize we were behind what happened. The Faith is shocked that we would exploit the church and its practices in this way. The [Root.Monarch.GetTitle] enjoys some plausible deniability, but the country's standing is still irreversibly harmed."
 GOT_ESPIONAGE.5.option.option.a: "Is it too late to ask for forgiveness?"
 
 GOT_ESPIONAGE.6.title: "Opportunity to End a Reign"
 GOT_ESPIONAGE.6.desc: "Many who work with international politics have wished that a head of state could be swiftly replaced, preferably by separating said head from its shoulders. Making it happen is not as easy. The damage regicide can do to a nation is well-known and many nations treat their government security as a game of chess, where protecting the king is a priority above all.\n\nIf the world truly was a chessboard, we'd currently have our opponent in check. Our extraordinary espionage network abroad has given us an opportunity to end the life of a foreign leader. Once the deed is done, they will likely be able to trace it to us, but by then it will be too late."
 GOT_ESPIONAGE.6.option.a: "Give the order."
 GOT_ESPIONAGE.6.option.b: "There must be a better way to use these connections."
 
 GOT_ESPIONAGE.7.title: "Regicide!"
 GOT_ESPIONAGE.7.desc: "[From.GetAdjective] assassins, using what must have been an impressive network of contacts, have committed that most unspeakable of international violations of trust: they have murdered our [Root.Monarch.GetTitle]. Although the culprit has been caught, those who ordered the murder are most likely safe in [From.GetName], prepared to continue inflicting their schemes upon our nation. Once the government has recovered from the shock, we must think of a way to strike against these enemies of [Root.GetName]."
 GOT_ESPIONAGE.7.option.a: "Such a dishonorable blow!"
 
 GOT_ESPIONAGE.8.title: "$SPYMASTER$ Suspects Neighbors"
 GOT_ESPIONAGE.8.desc: "Having a spymaster in our employ has mainly contributed to our intelligence gathering abroad, but our Spymaster $SPYMASTER$ sometimes coordinates counterespionage as well. Recently, $SPYMASTER_POSS_PRONOUN$ investigations have uncovered a conspiracy that could only be the work of one of our neighboring countries. Which neighbor is behind it remains unclear, but the constant exchanges of information would require those behind it to be close by.\n\n$SPYMASTER$ has prepared to round up and harshly question a number of foreign officials who might be involved, but conflicting theories about the culprits leaves it up to the [Root.Monarch.GetTitle] to decide who to target. Our neighbors will probably not appreciate the accusations, but something needs to be done, and fast."
 GOT_ESPIONAGE.8.option.a: "Of the many possible suspects, this one..."
 GOT_ESPIONAGE.8.option.b: "...or this one seem the most likely."
 
 GOT_ESPIONAGE.9.title: "Secrets in our Alliance"
 GOT_ESPIONAGE.9.desc: "Ambassadors and diplomatic envoys often double as spies, or at least informants who go beyond their duties to gather information in the country where they are supposed to do honest negotiations. This makes it less than surprising that the [spying_ambassador.GetAdjective] ambassador here in [Root.Capital.GetName] has been suspected of involvement in espionage. The challenge now lies in tactfully handling this discovery, since only a thorough cross-examination could ascertain guilt."
 GOT_ESPIONAGE.9.option.a: "We must get to the bottom of this. Arrest the ambassador."
 GOT_ESPIONAGE.9.option.b: "Send a request for him to be replaced."
 GOT_ESPIONAGE.9.option.c: "Just try to cut him off from important affairs."
 GOT_ESPIONAGE.9.c.tt: "§Y50%§! chance of [spying_ambassador.Country.GetName] adding size 10 to their spy network in [Root.Country.GetName]."
 
 GOT_ESPIONAGE.10.title: "Ambassador Confesses"
 GOT_ESPIONAGE.10.desc: "Once arrested and removed from the comfort of his station, the ambassador we suspected of being complicit in espionage quickly admitted his guilt under interrogation. What's more, his confession indicates the spy network he was part of was more far-reaching than previously suspected. While this is certainly an embarrassment for [spying_ambassador.GetName], they are requesting we resolve the situation amicably by sending the ambassador home immediately.\n\nWhile it's good praxis not to kill or imprison diplomats when it can be avoided, this man has proven himself to be an enemy of our nation. More importantly, he could still have information that is of value to us. Should we let him go to smooth over the situation?"
 GOT_ESPIONAGE.10.option.a: "No. An enemy spy who buckles under pressure is a valuable source."
 GOT_ESPIONAGE.10.option.b: "We all spy on each other. We can forgive and forget."
 
