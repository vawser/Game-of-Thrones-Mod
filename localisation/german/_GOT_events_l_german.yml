 #----------------------------------------------------------------------
 GOT_SPY.1.title: "Spymaster"
 GOT_SPY.1.desc: "Our spymaster has infiltrated one of our neighbours, and will report back on the possibilities soon."
 GOT_SPY.1.option.a: "Await his report"
 
 GOT_SPY.2.title: "[current_spied_country.Monarch.GetName] killed!"
 GOT_SPY.2.desc: "Our best spies have succeeded in assassinating [current_spied_country.Monarch.GetTitle] [current_spied_country.Monarch.GetName] of [current_spied_country.GetName].\n\nChance: [Root.current_chance.GetValue]"
 GOT_SPY.2.option.a: "Huzzah!"
 
