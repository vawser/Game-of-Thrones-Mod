 GOT_SPY.6.option.a: "Huzzah!"
 
 GOT_SPY.7.title: "[current_spied_country.Heir.GetName] survives!"
 GOT_SPY.7.desc: "Our best spies have failed in assassinating [current_spied_country.Heir.GetTitle] [current_spied_country.Heir.GetName] of [current_spied_country.GetName].\n\nChance: [Root.current_chance.GetValue]"
 GOT_SPY.7.option.a: "Damnation!"
 
 GOT_SPY.8.title: "Defectors!"
 GOT_SPY.8.desc: "Our best spies have succeeded in making troops of [current_spied_country.GetName] defect to our realm.\n\nChance: [Root.current_chance.GetValue]"
 GOT_SPY.8.option.a: "Huzzah!"
 
 GOT_SPY.9.title: "Stalwart Troops"
 GOT_SPY.9.desc: "Our best spies have failed in making troops of [current_spied_country.GetName] defect to our realm.\n\nChance: [Root.current_chance.GetValue]"
 GOT_SPY.9.option.a: "Damnation!"
 
 #----------------------------------------------------------------------
 # Subjects
 #----------------------------------------------------------------------
 GOT_SUBJECTS.100.title: "Integrating $FROMCOUNTRY$"
 GOT_SUBJECTS.100.desc: "When a smaller country gives up its independence to join a greater realm, there is a lot of adapting, and while some parts are easy, the administration of the realm will still need to expand to accommodate all possibilities."
 GOT_SUBJECTS.100.option.a: "Integration is a slow process."
 
 GOT_SUBJECTS.1.title: "Tyrannical [Root.Monarch.GetTitle]"
 GOT_SUBJECTS.1.desc: "Our subjects have witnessed our forceful integration of [From.GetName]. Horrified, they have ceased communications temporarily and refuse to obey our orders. Perhaps in time tempers will cool, but we must be wary of angering our lords."
 GOT_SUBJECTS.1.option.a: "Oh well"
 
 GOT_SUBJECTS.2.title: "Bankrupt [Root.Monarch.GetTitle]"
 GOT_SUBJECTS.2.desc: "Our subjects have witnessed our ineptitude with money. Shamed by us, they have ceased communications temporarily and refuse to obey our orders. Perhaps in time tempers will cool, but we must be wary of angering our lords."
 GOT_SUBJECTS.2.option.a: "Oops!"
 
 #----------------------------------------------------------------------
 # Valyria
 #----------------------------------------------------------------------
 GOT_VALYRIA.1.title: "Dragon Eggs"
 GOT_VALYRIA.1.desc: "Our conquest of the ancient Valyria homelands has led to the discovery of a cache of dragon eggs. By exposing them to a flame, we will once more be able to rule the lands of Valyria as the our predecessors once did."
 GOT_VALYRIA.1.option.a: "Hurrah!"
 
 ENABLE_VALYRIAN_DRAGONS: "Enables §YValyrian Dragon Riders§!."
 
 GOT_VALYRIA.2.title: "A Monumental Task"
 GOT_VALYRIA.2.desc: "We have a monumental task ahead of us: The Valyrian Peninsula is infested with the perfidious Stonemen, and our neighbors will surely become unsettled should we succeed in attaing a foothold in the region."
 GOT_VALYRIA.2.option.a: "By the blood of dragons, it is our destiny!"
 
 #----------------------------------------------------------------------
 # Pretender
 #----------------------------------------------------------------------
 GOT_PRETENDER.1.title:  "Rise of a Pretender"
 GOT_PRETENDER.1.desc: "The disputed succession of $HEIR$ has caused a Pretender to raise an army and march for the capital!"
 GOT_PRETENDER.1.option.a: "God is with $HEIR$!"
 
 #----------------------------------------------------------------------
 # Army Professionalism
 #----------------------------------------------------------------------
 GOT_ARMY_PROFESSIONALISM.1.title: "Sack of [From.GetCapitalName]"
 GOT_ARMY_PROFESSIONALISM.1.desc: "Traditionally advancing armies have been expected to supply themselves from what they can plunder in the area they move through. This is often the only way for soldiers to survive in wartime as payments from the [Root.GovernmentName] treasury can rarely be brought in a timely manner to the men. In fact, by paying retroactively many also avoid the strain of paying for the fallen.\nAs [From.GetCapitalName] fell it was therefore expected that our soldiers be allowed to loot the city to enrich themselves. What was less expected was the total and utter destruction of the city that took place. Refusing to follow orders our men descended upon the helpless burghers, doing despicable things and ruining the area for a long time to come."
 GOT_ARMY_PROFESSIONALISM.1.option.a: "We must punish the perpetrators!"
 GOT_ARMY_PROFESSIONALISM.1.option.b: "We need better payment routines and harder discipline!"
 GOT_ARMY_PROFESSIONALISM.1.option.c: "Such are the rules of warfare."
 
 GOT_ARMY_PROFESSIONALISM.2.title: "[Root.GetCapitalName] Looted!"
 GOT_ARMY_PROFESSIONALISM.2.desc: "Following the fall of [Root.GetCapitalName], the armies of [From.GetName] have devastated the city and the surrounding countryside."
 GOT_ARMY_PROFESSIONALISM.2.option.a: "Barbarians!"
 
 GOT_ARMY_PROFESSIONALISM.3.title: "The Sack of [Root.GetCapitalName]"
 GOT_ARMY_PROFESSIONALISM.3.desc: "As the city of [Root.GetCapitalName] fell into enemy hands the advancing armies of [From.GetAdjective] embarked on several days of plundering. Inside the city walls a smoldering ruin is all that remain of the once thriving city and the survivors are seeking refuge as far away as they can."
 GOT_ARMY_PROFESSIONALISM.3.option.a: "Our people will never forget the atrocities of [From.GetName]!"
 
 GOT_ARMY_PROFESSIONALISM.4.title: "Delayed Salaries"
 GOT_ARMY_PROFESSIONALISM.4.desc: "The campaign in [enemy_country.GetName] has run into some severe logistical problems. As the season for salary payment draws nearer it is becoming abundantly clear that we will not be able to pay all troops as there is simply no way for the money to get to them on time. Our generals blame constant enemy raids on the baggage train and insist they planned everything in detail, but the problem is now [Root.Monarch.GetName]'s to solve.\nIf we only pay a fraction of our troops many will no doubt desert.\nWe could also choose to pay none of them and tell them to live off the land, but that would likely devastate the entire area."
 GOT_ARMY_PROFESSIONALISM.4.option.a: "We must pay the elite troops"
 GOT_ARMY_PROFESSIONALISM.4.option.b: "Let them live off the land"
 
 GOT_ARMY_PROFESSIONALISM.5.title: "The many jobs of a Soldier"
 GOT_ARMY_PROFESSIONALISM.5.desc: "Prolonged peacetime and changes in the economy has lead to many of our salaried soldiers no longer considering the pensions we pay them sufficient. An increasing number of them have turned to other daily work such as shopkeeping or craftsmanship, earning a better living in their city homes.\nWhile this can stimulate the local economy it does mean that these troopers are no longer maintaining, or practicing with, the equipment we have provided them. In order to stop this trend we would have to increase their pay substantially."
 GOT_ARMY_PROFESSIONALISM.5.option.a: "They must not be allowed to do dabble in the roles other occupations."
 GOT_ARMY_PROFESSIONALISM.5.option.b: "We will allow it for now."
 
 GOT_ARMY_PROFESSIONALISM.6.title: "Foreign Talent"
 GOT_ARMY_PROFESSIONALISM.6.desc: "Our drillmasters stand in awe of the [professional_country.GetAdjective] armies and the methods they have so successfully employed to organize army routines and practices. We are not the only ones who have taken notice, [professional_country.GetAdjective] officers are in high demand in many countries. Of course the [professional_country.GetStateForm] of [professional_country.GetName] does not take kindly upon those of its officers that would seek employment abroad and would likely disapprove if we tried to entice any subject of theirs.\nThat does not mean, however, that there are not individuals who would be interested in such a career opportunity, if we made it worth their while."
 GOT_ARMY_PROFESSIONALISM.6.option.a: "Hire [professional_country.GetAdjective] officers"
 GOT_ARMY_PROFESSIONALISM.6.option.b: "Let us continue to rely on our own people."
 
 GOT_ARMY_PROFESSIONALISM.7.title: "Infiltration of [From.GetName]"
 GOT_ARMY_PROFESSIONALISM.7.desc: "Our military professionalism has made our retired deserting officers very attractive to the other countries in the region. So much so that they are not properly vetting the defectors they recruit.\nOur spymaster reports that we have managed to get a number of agents into the service of the [From.GetName] [From.GetStateForm]."
 GOT_ARMY_PROFESSIONALISM.7.option.a: "Excellent..."
 
 GOT_ARMY_PROFESSIONALISM.8.title: "Wargames"
 GOT_ARMY_PROFESSIONALISM.8.desc: "Our generals have asked us for funds to conduct a massive military field exercise to re-enact one of the great battles. This would be quite costly, and take up a lot of their time, but they insist it would both provide valuable insights to them, be a good way to drill the troops and perhaps intimidate our neighbors as well."
 GOT_ARMY_PROFESSIONALISM.8.option.a: "Allow them to re-enact the battle."
 GOT_ARMY_PROFESSIONALISM.8.option.b: "We will soon give them a real war to try their theories in."
 
 GOT_ARMY_PROFESSIONALISM.9.title: "Private Contractors"
 GOT_ARMY_PROFESSIONALISM.9.desc: "Due to lack of permanent structures many armies rely on private contractors to provide everything from equipment to entire regiments. Usually these entrepreneurs receive a sum in advance that they can then use to procure what the army needs on short notice. This often works well to meet the swiftly changing needs of our troops during campaigns, but there are those that would take advantage of the system.\nAs our armies in [enemy_country.GetName] advance deeper into enemy territory there are increasing reports of corruption and unwarranted cooperation between our logistical officers and local entrepreneurs. If we are to maintain efficiency we must root out these practices but in the short run we will risk disrupting the system even more by fighting the corruption."
 GOT_ARMY_PROFESSIONALISM.9.option.a: "Root out the rot!"
 GOT_ARMY_PROFESSIONALISM.9.option.b: "We will have to let it be."
 
 GOT_ARMY_PROFESSIONALISM.10.title: "An Army Career"
 GOT_ARMY_PROFESSIONALISM.10.desc: "With the growth of our professional army, new career opportunities abound for those with ability and ambition. The old nobles, however, still expect to be awarded all the most valuable commissions out of tradition and the centuries during which their lineages have served the [Root.GetStateForm] faithfully.\nSome of our higher officers are now imploring us to open more opportunities for able men to rise in the ranks, while others oppose this vehemently and maintain that there are qualities only blood can assure."
 GOT_ARMY_PROFESSIONALISM.10.option.a: "We must safeguard the ancient traditions of our officer corps."
 GOT_ARMY_PROFESSIONALISM.10.option.b: "We can make room for newcomers in the higher parts of the hierarchy."
 
 GOT_ARMY_PROFESSIONALISM.11.title: "Esprit de Corps"
 GOT_ARMY_PROFESSIONALISM.11.desc: "The strain, that the military lifestyle puts the men who serve under, can under good circumstances lead to the development of a spirit of belonging and cooperation that greatly strengthens the armed forces. During the recent conflict with [enemy_country.GetName] we have seen clear signs that our troops are working better together and that they have formed strong bonds of loyalty and duty to the [Root.GetName] [Root.GetStateForm] that would have seemed hard to imagine just a few years ago."
 GOT_ARMY_PROFESSIONALISM.11.option.a: "This is what separates the [Root.GetAdjective] troops from all other."
 
 GOT_ARMY_PROFESSIONALISM.12.title: "Lack of Officers"
 GOT_ARMY_PROFESSIONALISM.12.desc: "In order to keep a sizable professional army efficient a sufficient number of trained officers are required to carry out the orders and will of the [Root.GetStateForm]. However, the increased demand on quality leadership is not matched by the number of officers on our rolls.\nWith increased demands on quality new officers also take longer to train and are harder to recruit."
 GOT_ARMY_PROFESSIONALISM.12.option.a: "Shorten the training."
 GOT_ARMY_PROFESSIONALISM.12.option.b: "Increase recruitment."
 
 GOT_ARMY_PROFESSIONALISM.13.title: "Local Militias"
 GOT_ARMY_PROFESSIONALISM.13.desc: "Many military duties are not performed by the professional armies of the [Root.GetStateForm] but rather by local militias based around the cities, castles and forts in the various parts of our country. These militias often know the local area well and provide very good value for money as garrisons, scouts and gatherers of intelligence but their quality as regular troops are very varied to say the least.\nIt has been suggested that we send professional soldiers to at least instruct all militias in the country and that we rely less on them when conducting operations in many areas. This would, according to our generals, lead to an increase in quality and make us less vulnerable to things we cannot control. It would, however, also most likely mean dismissing a great number of our reserve troops."
 GOT_ARMY_PROFESSIONALISM.13.option.a: "We need the militias."
 GOT_ARMY_PROFESSIONALISM.13.option.b: "Let us not rely on local abilities."
 
 GOT_ARMY_PROFESSIONALISM.14.title: "Fires of Industry"
 GOT_ARMY_PROFESSIONALISM.14.desc: "The growing needs of our professional army has had a profound effect on the local business in [Root.GetCapitalName]. The manufactories in and around the city can hardly keep up with rising demand and both investors and workers are now flocking from all over our country to [Root.GetName] to expand the business."
 GOT_ARMY_PROFESSIONALISM.14.option.a: "The foundries of [Root.GetCapitalName] shall supply the nation!"
 
 GOT_ARMY_PROFESSIONALISM.15.title: "Growth of Regimental Towns"
 GOT_ARMY_PROFESSIONALISM.15.desc: "As the army becomes a way to earn a livelihood for an increasing number of our subjects, the cities that house the army installations and barracks are starting to grow under the supervision of army engineers and renovators. In [Root.GetName] the growth of [Root.GetCapitalName] has come to benefit the entire province."
 GOT_ARMY_PROFESSIONALISM.15.option.a: "Great."
 
 GOT_ARMY_PROFESSIONALISM.16.title: "Treason against [Root.GetName]"
 GOT_ARMY_PROFESSIONALISM.16.desc: "Recruitment is out of necessity something that has to be a somewhat decentralized affair. Often it will be entrusted to nobles in the capital, and then they are responsible to turn up a set number of men in the various provinces under our control.\nThis is a system that to some extent relies on trust as the central government is not involved in the details of countryside mustering, and the only form of control we have are the, often sporadic, inspections the army itself conducts. One such inspection in [cheating_rolls.GetName] has unearthed quite a local scandal. The rolls we have for the area is full of fictional names and nobody seems to know what we could actually muster from the region."
 GOT_ARMY_PROFESSIONALISM.16.option.a: "This is unfortunate."
 GOT_ARMY_PROFESSIONALISM.16.option.b: "We must punish the perpetrator and conduct our own survey."
 
 #----------------------------------------------------------------------
 # Yi Ti Empire
 #----------------------------------------------------------------------
 GOT_YITI_EMPIRE.1.title: "The End of the [From.GetAdjective] [From.GovernmentName]"
 GOT_YITI_EMPIRE.1.desc: "With the fall of [From.Capital.GetCapitalName] the last remnants of the Empire of Yi Ti have been crushed. The Emperorship and the ancient Yitish administration are now clearly seen as defunct concepts and the scholar gentry as a class will have to evolve into something else or perish.\nThough the memory of the Empire will live for some time the [Root.GovernmentName] of [Root.GetName] will forever be remembered as the destroyers of the last [From.Monarch.GetTitle]."
 GOT_YITI_EMPIRE.1.option.a: "Ok."
 
 GOT_YITI_EMPIRE.2.title: "Divinity for our Empire"
 GOT_YITI_EMPIRE.2.desc: "By assuming the mantle of Imperial Yi Ti we have taken a step into an ancient tradition. [Root.GetName] has inherited a number of institutions that are closely associated with the Yitish belief in the Lion of the Night.\nAs the new Empire of Yi Ti it is up to us to which degree we wish to integrate this ideology with our own, but embracing Yitish philosophy would likely both help us rule the vast empire we now claim and strengthen our rule in the mind of the public."
 GOT_YITI_EMPIRE.2.a: "[Root.Monarch.GetTitle] is the [Root.GetTributaryOverlord]!"
 GOT_YITI_EMPIRE.2.b: "We will not dishonor the [Root.Religion.GetName] faith of our own ancestors!"
 
 GOT_YITI_EMPIRE.3.title: "Cultural Discord"
 GOT_YITI_EMPIRE.3.desc: "The [Root.Culture.GetName] people have increasingly come to resent the new Yitish customs we have been introducing throughout our realm, from the court to the lowliest provincial official. Due to this growing distrust of the alien impositions on our old traditions and norms some even openly question our right to rule."
 GOT_YITI_EMPIRE.3.option.a: "They will learn in time."
 GOT_YITI_EMPIRE.3.option.b: "We must preserve our heritage!"
 
 #----------------------------------------------------------------------
 # Corruption
 #----------------------------------------------------------------------
 GOT_CORRUPTION.1.title: "The Honest Merchants of [Root.GetName]"
 GOT_CORRUPTION.1.desc: "While many traders are known for cheating countrymen and foreigners alike, lying about the quality of goods and making fraudulent promises, [Root.GetAdjective] merchants are well known to be trustworthy, if competitive. Although they may sometimes cut deals that benefit themselves and not their trade partners, they rarely lie or take bribes. This has made us the first choice of traders around the world."
 GOT_CORRUPTION.1.option.a: "Why would we lie when we have the best offers?"
 
 GOT_CORRUPTION.2.title: "Trust Your Neighbor"
 GOT_CORRUPTION.2.desc: "Although citizens are encouraged to show trust and good faith in their exchanges, the reality in many nations is that it's a risk people cannot afford to take. This, however, is not the case in [Root.GetName]. We have successfully stamped out corruption on so many levels in society, people not only trust officials to do their jobs without the extra help of a bribe but they also trust each other more in general exchanges. This general belief in the honesty of others is the very thread from which the fabric of society is woven, and our country is a shining example of it."
 GOT_CORRUPTION.2.option.a: "As stipulated in [Root.Religion.GetName] teachings."
 
 GOT_CORRUPTION.3.title: "Rigorous Maesters"
 GOT_CORRUPTION.3.desc: "Citadel institutions are not immune to corruption, and the profits that can be made by abusing positions of great influence can stand in the way of creating a good environment for research. However, [Root.GetAdjective] maesters are largely above this, focusing on genuine intellectual achievements above titles and financial contributions. The lack of corruption in society allows us to explore and invent without being impeded by selfish interests."
 GOT_CORRUPTION.3.option.a: "The search for knowledge must be valued in itself."
 
 GOT_CORRUPTION.4.title: "An Honorable People"
 GOT_CORRUPTION.4.desc: "Few are the countries in the world who do not claim to value honor and justice, but even fewer are the countries who actually live up to these ideals. However, the lack of large-scale and everyday corruption in [Root.GetName] has made it one of these rare places where principles matter over personal gain. Even abroad, [Root.GetAdjective] expatriates are sought-after for positions of trust, as our people are known for adherence to duty and rejecting attempted bribes. Who else can claim to live up to these ideals?"
 GOT_CORRUPTION.4.option.a: "Few indeed."
 
 GOT_CORRUPTION.5.title: "Incorruptible"
 GOT_CORRUPTION.5.desc: "Not everyone who aids the enemy knows the true nature of their transgression. Spies may be loyal to a foreign house, but many of their information sources are people who are simply paid well for telling secrets they shouldn't, without understanding who makes use of them. However, in [Root.GetName], corruption has been all but extinguished. Spies who recently tried to compromise our administration through bribery and extortion have found themselves reported instead of aided by our officials, and are now at our mercy."
 GOT_CORRUPTION.5.option.a: "Death to spies!"
 
 GOT_CORRUPTION.6.title: "Corrupt Taxmen"
 GOT_CORRUPTION.6.desc: "Those who handle large sums of money have always been tempted to claim more than their share of it, and tax collectors are no exception. However, while money getting lost along the way may be a price we can afford to pay, affluent citizens have now found that they can avoid some taxes altogether by paying large bribes to taxmen instead. Currently this seems to be a scheme supported by some of the older collectors trying to retire comfortably. While it is costly, we might be able to avoid spending time and effort on a detailed investigation and just wait it out."
 GOT_CORRUPTION.6.option.a: "Investigate and replace them immediately."
 GOT_CORRUPTION.6.option.b: "Let them retire, they've served us well in the past."
 
 GOT_CORRUPTION.7.title: "Corrupt Advisor"
 GOT_CORRUPTION.7.desc: "[Root.GetName] may be plagued by corruption, but we try to ensure that those closest to the [Root.Monarch.GetTitle] can be trusted, at the very least. Try and fail, it seems, since one of [Root.Monarch.GetName]'s advisors was recently caught taking large bribes from people already wielding great influence in our country to provide the government with advice slanted to advance their interests. How shall we respond to this betrayal?"
 GOT_CORRUPTION.7.option.a: "Publicly expose these lies and prepare an execution."
 GOT_CORRUPTION.7.option.b: "Arrange for a quiet retirement in house arrest."
 GOT_CORRUPTION.7.option.c: "A reprimand. Biased advice is still advice."
 
 GOT_CORRUPTION.8.title: "Wily Smugglers"
 GOT_CORRUPTION.8.desc: "Smuggling is an activity even the most simple-minded can decide to pursue - the only difference is that they get caught. More worrying are those with genuine talent in knowing who to bribe and what lies to tell to elude capture, and as smuggling becomes more profitable, these tend to grow in numbers.\n\nWe have been on the trail of a particularly clever band of smugglers recently, and the network of deceit they have managed to create to continue their operations continues to surprise us. How should we go about resolving this?"
 GOT_CORRUPTION.8.option.a: "Send our best men to track down their collaborators."
 GOT_CORRUPTION.8.option.b: "Send an agent to recruit them as spies."
 GOT_CORRUPTION.8.option.c: "Ignore them for the time being."
 
 GOT_CORRUPTION.9.title: "[culture_province.Culture.GetName] Community Distrusts Us"
 GOT_CORRUPTION.9.desc: "[Root.GetName] may not house the most egregious liars and traitors in the world, but compared to some other countries, our people do tend to be a bit more easily bribed into abusing their authority. Most of the [Root.Owner.GetAdjective] population accepts the difficulties and, to the dishonest, occasional benefits this brings.\n\nThe [culture_province.Culture.GetName] people see things differently. They lament this state of things as a consequence of letting the easily corrupted [Root.Culture.GetName] people rule the nation, claiming that the country ruled by their own people doesn't suffer the same fate. Some of them are suggesting that they would be better off seceding."
 GOT_CORRUPTION.9.option.a: "Apologize for our failure and promise to improve."
 GOT_CORRUPTION.9.option.b: "Reject this as uneducated prejudice."
 
 GOT_CORRUPTION.10.title: "Corrupt Ambassador"
 GOT_CORRUPTION.10.desc: "Our representatives to other countries should represent our very best people, but unfortunately, this is not always the case. Sometimes people are given posts as ambassadors because the administration wants them far away, and at worst, there is good reason for this.\n\nAs it turns out, one such ambassador has spent his well-paid exile further enriching himself with bribes. While this is not exactly improving our reputation with the locals, he has maintained important connections here at home and will not be dismissed without causing some trouble."
 GOT_CORRUPTION.10.option.a: "He has caused more trouble where he is. Get rid of him."
 GOT_CORRUPTION.10.option.b: "They'll have to get used to it."
 
 GOT_CORRUPTION.11.title: "[trade_goods_province.GetTradeGoodsName] 'Disappearing'"
 GOT_CORRUPTION.11.desc: "With corruption ever on the rise in [Root.GetName], an increasing amount of [trade_goods_province.GetTradeGoodsName] has been disappearing from our legitimate trade networks onto the black market. While some blame too restrictive regulations and tariffs, part of the problem is clearly that these crimes are simply too easy to get away with. When silence is easily bought, secrets are easy to keep, and those secrets are growing more and more costly for [Root.GetName]."
 GOT_CORRUPTION.11.option.a: "We must regain control of the [trade_goods_province.GetTradeGoodsName] market."
 
 GOT_CORRUPTION.12.title: "Corrupt Generals"
 GOT_CORRUPTION.12.desc: "Military experience and expertise should be the main, if not only, factors influencing who rises through the ranks of the [Root.GetAdjective] army. As our society grew more and more corrupt, practices drew further and further away from this ideal. The reality today is that a position as general carries a lot of prestige, and those with money or connections are more than willing to use them to secure such a position. With the existing leadership being easily influenced with these tools, they can.\n\nFrom time to time, someone may rise through the ranks who have actually earned their title, but many of the finest minds in strategic matters will never have a chance to lend their skills to us."
 GOT_CORRUPTION.12.option.a: "Such an unjust world."
 
 GOT_CORRUPTION.13.title: "Corrupt Admirals"
 GOT_CORRUPTION.13.desc: "Those who command our ships in battle or are sent to explore lands to be claimed by the [Root.Monarch.GetTitle] should be chosen from the bravest and wisest in our navy. This is not the case today. From their very first day on a ship, sailors see money illicitly changing hands and protocol being broken as a matter of course, and quickly learn that both the letter and the spirit of the law carry little weight in [Root.GetName] when silver is put on the other pan of the scales.\n\nThose who do not learn quickly make enemies. To advance through the ranks of the [Root.GetAdjective] navy, you need to learn to play this system, and those who rise to the top are rarely those we wished would be there."
 GOT_CORRUPTION.13.option.a: "No wonder we have mutinies."
 
 GOT_CORRUPTION.14.title: "Foreign Merchants Distrust Us"
 GOT_CORRUPTION.14.desc: "Every trader tries to cut a deal that will be to their benefit, and many are willing to bend the truth a little to succeed. While this is expected, merchants from [Root.GetName] have a reputation abroad that goes beyond this into outright lies and fraud. The corruption which has become a part of how we do business can be shocking to outsiders, which has led to traders worldwide choosing to avoid us when possible.\n\nIt's too late to do anything about our present image, as the damage is already done, but perhaps we can stop this from reoccurring if we stamp out the casual corruption in our society."
 GOT_CORRUPTION.14.option.a: "We're not dishonest, just pragmatic!"
 
 GOT_CORRUPTION.15.title: "Nobility Breaking Down"
 GOT_CORRUPTION.15.desc: "A corrupt nobility operates less to sustain itself and more to sustain its members. Consequently, as it begins to fall apart, the immediate reaction of most nobles is not to save what they all stand to lose, but to grab what they can while it lasts.\n\n[Root.GetName] may not be on its way to a complete collapse, but the severe corruption reaching all the way from the lowest clerk to those closest to the [Root.Monarch.GetTitle] has corroded several crucial functions of the ralm, leading to a widespread destabilization of the country. This has been a long time coming and we all pay the price."
 GOT_CORRUPTION.15.option.a: "This cannot be allowed to continue."
 
 GOT_CORRUPTION.16.title: "Mercenaries Extorting Locals"
 GOT_CORRUPTION.16.desc: "During wartime, soldiers of fortune often find ways to make it home with a bit more than they are paid by raiding the land where they are sent to fight. Normally, this is not a problem for us when they are sent abroad to terrorize our enemies, but sometimes this habit is hard to break, even during peacetime. Some farmers and travelers in [Root.GetName] have complained that mercenaries stationed here have been robbing and extorting them, despite - or perhaps because of - the fact that there isn't even a war ongoing.\n\nMeddling in the ranks of mercenaries, even ones that we hired, is always a difficult matter. Their accusers are unlikely to take the matter further if we let it slide, but the question remains how our society will change if we allow it to continue."
 GOT_CORRUPTION.16.option.a: "Purge the mercenary ranks of such thugs."
 GOT_CORRUPTION.16.option.b: "It's part of the price our country pays for their service."
 
 GOT_CORRUPTION.17.title: "Incompetent Administrator"
 GOT_CORRUPTION.17.desc: "Matters of royal organization have never been [Root.Monarch.GetName]'s strong suit. What a good leader does to compensate for such a known weakness is to delegate and this is exactly what our [Root.Monarch.GetTitle] has done, but the people who have handled administration in [Root.Monarch.GetHerHis] stead have proven to be more competent than honest. The nobility runs well enough, but tends to slowly shift its priorities towards matters which the benefactors of these irreplaceable nobles find to be of importance.\n\nWith [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] unable to fully grasp the intricacies of the matters in question, the guilty parties cannot easily be seen or removed from office. For now, we'll simply have to suffer the consequences."
 GOT_CORRUPTION.17.option.a: "Unfortunate that skill and honor do not always go hand in hand."
 
 GOT_CORRUPTION.18.title: "Overextension Exploited"
 GOT_CORRUPTION.18.desc: "The rapid expansion of the [Root.GetAdjective] borders is most fortunate, but brings with it new administrative challenges. As every person familiar with the optimistic language knows, "challenges" is the sweeter-tasting word for "problems". Our country has not fully adjusted to its new extent yet, and people who have noticed the confusion and poorly enforced law in these new acquisitions are reaping the benefits.\n\nThis lawlessness may eventually pass, but the temporary administrations appear to have built an unstable foundation for the future. It will take time and money to rid our society from the distrust forming in the present situation."
 GOT_CORRUPTION.18.option.a: "We'll have to adapt as best we can."
 
 GOT_CORRUPTION.19.title: "$TRADER$ Has Corrupt Connections"
 GOT_CORRUPTION.19.desc: "We try to keep our administration free of dishonest individuals, but we cannot always account for the friends and contacts which got them to where they are. $TRADER$ has unfortunately turned out to be a good example of the problems that follow from this, being skilled and personable but somewhat gullible in $TRADER_POSS_PRONOUN$ choice of associates.\n\nRecent investigations have revealed that much of our well-built trade network relies on bribes, smuggling, and other dubious activities to reach its current level of efficiency. $TRADER$ claims to have known nothing of this, which is likely true. Nevertheless, if we decide to expose and end this, the responsibility will be $TRADER_POSS_PRONOUN$ to take."
 GOT_CORRUPTION.19.option.a: "Failure to see through lies is also a failure."
 GOT_CORRUPTION.19.option.b: "If it works, it works."
 
 GOT_CORRUPTION.20.title: "Bribes Growing More Accepted"
 GOT_CORRUPTION.20.desc: "'What is the difference between an honest man and a fool? The fool doesn't know he is being swindled.'\n\nSo goes an increasingly common saying in [Root.GetName], the spirit of which is proven through a more sinister change in the social fabric. Bribes are beginning to be seen as a natural consequence of the market, where any action carries a price. Those who refuse to take bribes are viewed as precisely what the saying suggests: fools. Worse than fools, since they are deliberately refusing money that could be theirs. The consequence of this cynicism is that any form of power truly corrupts, and no one who believes it is immune. Not even the [Root.Monarch.GetTitle]."
 GOT_CORRUPTION.20.option.a: "It's still just a saying."
 
 #----------------------------------------------------------------------
 # Cultural Uprising
 #----------------------------------------------------------------------
 GOT_CULTURAL_UPRISING.1.title: "Cultural Unrest"
 GOT_CULTURAL_UPRISING.1.desc: "The ongoing oppression and exploitation of the minority population in one of our provinces has finally reached its boiling point. The citizens of the province are up in arms against our rule."
 GOT_CULTURAL_UPRISING.1.option.a: "Suppress the rebels"
 GOT_CULTURAL_UPRISING.1.option.b: "Let us try to negotiate"
 
 #----------------------------------------------------------------------
 # Dynastic
 #----------------------------------------------------------------------
 GOT_DYNASTIC.1.title: "Carnal Sins"
 GOT_DYNASTIC.1.desc: "Could her lips be any redder? Doubtful. Hollow, in the back of your mind, echo the cautioning words of priests and preachers. Is this what the sermons spoke of? The Devil in a woman's body, and the temptations of the flesh? Strange. As devils go, this one looks a lot like an angel. Either way, you'll have to bring this up in your confession on Sunday."
 GOT_DYNASTIC.1.option.a: "The need of an heir goes before the need of forgiveness."
 GOT_DYNASTIC.1.option.b: "Forgive me, Father, for I have sinned."
 
 GOT_DYNASTIC.2.title: "A beloved heir dies"
 GOT_DYNASTIC.2.desc: "A strange fever has claimed the life of your beloved heir, $HEIR$. As the court sheds its clothes for blacker garments, it strikes you what a frail and transient thing life can be. Just as your thoughts are about to turn to the eternal, a young maid catches your eye..."
 GOT_DYNASTIC.2.option.a: "In the arms of the Lord, I find solace."
 GOT_DYNASTIC.2.option.b: "In the arms of the maid, I find solace."
 
 GOT_DYNASTIC.4.title: "Palace Coup"
 GOT_DYNASTIC.3.desc: "'$MONARCH$,' $HEIR_S_PRONOUN$ says, $HEIR_ADJ$ sword pointing at you. 'Your rule has brought this nation to the brink of destruction, and shame to our family.' $HEIR_CAP_S_PRONOUN$ looks nervously at $HEIR_ADJ$ co-conspirators. An other-worldly sense of fatigue washes over you. Betrayal in your own midst?'"
 GOT_DYNASTIC.3.option.a: "I feel so old..."
 GOT_DYNASTIC.3.option.b: "You spoiled little runt!"
 
 GOT_DYNASTIC.4.title: "The Weeping Song"
 GOT_DYNASTIC.4.desc: "The war has taken a heavy toll upon the mothers and wives of your nation, and as you pass this ragged old widow where she sits, her face buried deep in her palmed hands, your heir asks: 'Oh Father, why are all the women weeping?'"
 GOT_DYNASTIC.4.option.a: "They are all weeping for their men..."
 GOT_DYNASTIC.4.option.b: "They are merely crying."
 
 GOT_DYNASTIC.5.title: "A Silent Spring"
 GOT_DYNASTIC.5.desc: "She giggles. - 'Your majesty...', she says. You look at her. Her beauty is unmatched in your realm, and even in realms beyond yours. You say nothing. Spring is in the air, and as you lean in toward her, with the intoxicating scent of her perfume painfully present, a thought crosses your mind..."
 GOT_DYNASTIC.5.option.a: "Cute girl..."
 GOT_DYNASTIC.5.option.b: "Bargaining chip..."
 
 GOT_DYNASTIC.6.title: "Soirée"
 GOT_DYNASTIC.6.desc: "The chandeliers blaze shadows and light across the grand ball room of your palace, and the music of a hundred dancing violins fills the air. 'Your Majesty!', 'Your Excellency!', 'My $MONARCHTITLE$!', the foreign guests and local dignitaries greet you. Everywhere is conversation, laughter, discussion, and the breathing, pulsating rhythm of life. Your eyes gaze across the assembled myriads. Who should you talk to tonight?'"
 GOT_DYNASTIC.6.option.a: "Good evening, My Lady!"
 GOT_DYNASTIC.6.option.b: "Good evening, My Lord!"
 GOT_DYNASTIC.6.option.c: "Good evening, My Good Sir!"
 
 GOT_DYNASTIC.7.title: "Heir falls ill"
 GOT_DYNASTIC.7.desc: "The heir, [Root.Heir.GetName], breathes heavily. $HEIR_CAP_S_PRONOUN$ has been lying in bed for three days now, and reflected in the beads of sweat on $HEIR_ADJ$ forehead is the fear in $HEIR_ADJ$ attendant's eyes for [Root.Heir.GetName]'s life. [Root.Heir.GetName] might not make it through the night unless something is done."
 GOT_DYNASTIC.7.option.a: "Send for a trained Medicus."
 GOT_DYNASTIC.7.option.b: "Pray for $HEIR_ADJ$ life."
 
 GOT_DYNASTIC.8.title: "A Child in The Reeds"
 GOT_DYNASTIC.8.desc: "Suddenly something startles the animal and, before you have time to fire, it is long gone. You look around you. The water in the small creek reflects the sunlight of a perfect day, and the reeds wave slowly before a light breeze. Is that laughter? You realize now what had startled the animal. In a cradle, floating among the reeds, lies a laughing little boy. Judging by his smile, you'd say that he has never known fear in his life."
 GOT_DYNASTIC.8.option.a: "Adopt him as your own"
 GOT_DYNASTIC.8.option.b: "Where did that deer go?"
 
 GOT_DYNASTIC.9.title: "Jousting Tournament"
 GOT_DYNASTIC.9.desc: "The proud banners of our nation flutter in the wind, and gilded trumpets blow four blast salutes, honoring our equestrian elites. The air is filled with the smells of roasted almonds, horses and intrigue. Our cultural and military prominence are truly boons to our nation, and nowhere is this fact more real than here today. How do you wish to spend your day at the tournament? "
 GOT_DYNASTIC.9.option.a: "Watch your heir joust."
 GOT_DYNASTIC.9.option.b: "Brag about our cultural accomplishments."
 GOT_DYNASTIC.9.option.c: "Simply enjoy the day."
 
 GOT_DYNASTIC.10.title: "Hunting Accident"
 GOT_DYNASTIC.10.desc: "$HEIR_CAP_ADJ$ body has been draped, by whom you do not know, in a white cloth now stained red by $HEIR_ADJ$ lost vitae. They say $HEIR_S_PRONOUN$ was found by $HEIR_ADJ$ horse, in a clearing in the woods. You know the place they speak of. $HEIR_CAP_ADJ$ face is calm, almost serene. You reach out to touch $HEIR_O_PRONOUN$. The terrible reality of the situation dawns on you. The cold you feel is that of death."
 GOT_DYNASTIC.10.option.a: "Sorrow overtakes you."
 GOT_DYNASTIC.10.option.b: "Oh well..."

 GOT_DYNASTIC.11.title: "The $DYNASTY$s"
 GOT_DYNASTIC.11.desc: "...meanwhile, in another country, a different branch of the $DYNASTY$ family is in dire straits. With their country destabilized, they now struggle to cling on to power. If we do not help them now, their situation might worsen significantly. What is the best course of action?"
 GOT_DYNASTIC.11.option.a: "Family first, brother."
 GOT_DYNASTIC.11.option.b: "I already gave at the office, brother."
 
 GOT_DYNASTIC.12.title: "The $DYNASTY$s"
 GOT_DYNASTIC.12.desc: "Our family in $FROMCOUNTRY$ have sent us aid in this troubled time."
 GOT_DYNASTIC.12.option.a: "The $DYNASTY$s stick together."
 
 GOT_DYNASTIC.13.title: "The $DYNASTY$s"
 GOT_DYNASTIC.13.desc: "Our kith and kin, our own flesh and blood, in $FROMCOUNTRY$ have declared that they have no intention of coming to our aid in our time of trouble. May God have mercy on their souls."
 GOT_DYNASTIC.13.option.a: "A house divided cannot stand."
 
 GOT_DYNASTIC.14.title: "Regent usurps The Throne"
 GOT_DYNASTIC.14.desc: "The $HEIR_DYNASTY$s have been nothing but bad news ever since they ascended to the throne. If you were to ask me, and I think you should, these good times are nothing but a sign, from almighty God himself, that my regency holds divine favor. With God on my side, I shall, therefore, assume the throne for myself. Good Night, Sweet Prince.'"
 GOT_DYNASTIC.14.option.a: "Alas, it was destined."
 GOT_DYNASTIC.14.option.b: "To the salt mines, traitor!"
 
 GOT_DYNASTIC.15.title: "Lux Stella"
 GOT_DYNASTIC.15.desc: "The thread of fate is fickle, and balances on the razor's edge between the sublime and the eternal. Fickle, are the vagaries of destiny. dragon ascendant, and the moon is in the seventh house. Who he is, I do not know, but the stars foretell that a man born to a royal house on this day, shall one day be the ruler of a mighty kingdom.' Thus the astrologer spoke. Today, the Queen gave birth to a child."
 GOT_DYNASTIC.15.option.a: "I shall name him Daemon"
 GOT_DYNASTIC.15.option.b: "I shall name him Rhaegar"
 GOT_DYNASTIC.15.option.c: "I shall name him Aegon"
 
 GOT_DYNASTIC.16.title: "Marriage Policies Pay Off"
 GOT_DYNASTIC.16.desc: "Sire! Sire!' the herald doesn't even attempt to hide his excitement. 'Great news!'. 'A son of our family is next in line to the [marriage_policy_paid_off_here.GetAdjective] throne!'"
 GOT_DYNASTIC.16.option.a: "Excellent news"
 
 GOT_DYNASTIC.17.title: "[From.GetAdjective] [Root.Heir.GetTitle]"
 GOT_DYNASTIC.17.desc: "A country without a secured succession is a country in peril. Not daring to wait for a royal heir of [Root.Monarch.GetHerHis] own making, [Root.Monarch.GetName] has appointed a relative from [From.GetName] as the designated heir."
 GOT_DYNASTIC.17.option.a: "Wonderful"
 GOT_DYNASTIC.17.tt: "An member of the §Y[From.Monarch.Dynasty.GetName]§! family has become the designated heir of §Y[Root.GetName]§!."
 
 GOT_DYNASTIC.18.title: "Fear and Loathing in $PROVINCENAME$"
 GOT_DYNASTIC.18.desc: "Twilight is always the worst. The clouds racing circles across moonless skies, cruel stars suspended like grains of broken glass, and chandeliers throwing strange shadows across the Royal Chambers. Lately, a strange sense has come upon you that there is something wrong with the place. The geometry of it seems... unsound. Thinking back... it all started with the birth of $HEIR$."
 GOT_DYNASTIC.18.option.a: "All work and no play, makes $MONARCH$ a dull, dull boy."
 GOT_DYNASTIC.18.option.b: "Lord God our Father, thou who art in heaven!"
 
 GOT_DYNASTIC.19.title: "The Discovery"
 GOT_DYNASTIC.19.desc: "My $MONARCHTITLE$...' you sense instantly that there is something wrong. There is something in his voice, right below the surface. Hidden contempt, and fear. '...the new brick wall in the eastern cellar. It wasn't built for insulation, was it?' You remember it clearly now. How small the body felt. Carrying it down into the damp cellar, laying the bricks. It made you sick. Sick to the core. Killing your progeny wasn't the catharsis you had expected it to be. For an instant, the flashing glimpse of an insight blows across your mind..."
 GOT_DYNASTIC.19.option.a: "What have I done!?"
 GOT_DYNASTIC.19.option.b: "Heeere's $MONARCH$!"
 
 GOT_DYNASTIC.20.title: "Dance Macabre"
 GOT_DYNASTIC.20.desc: "The Royal Chamber is a swirling mist of scents and shapes, coming and going into and out of existence like colorful snowflakes. You are hungry. So very hungry. As if you hadn't eaten in months. The stars looking down on you, still suspended in a moonless sky, laugh and dance. They seem free, and wild. There is something about those stars. They seem so... right. You have gone quite insane."
 GOT_DYNASTIC.20.option.a: "Not by the hair of my chiny-chin-chin!"
 GOT_DYNASTIC.20.option.b: "I'd give my god-damned soul for just a glass of beer."
 
 GOT_DYNASTIC.21.title: "Our Monarch Dies"
 GOT_DYNASTIC.21.desc: "Our monarch has died, and considering the strange things he was saying toward the end of his life, perhaps it is for the better."
 GOT_DYNASTIC.21.option.a: "God bless his soul"
 
 GOT_DYNASTIC.22.title: "Wedding Bells"
 GOT_DYNASTIC.22.desc: "Sire...', again the advisor interrupts you, their furrowed brow telling tall tales of concern and sleepless nights. '... the succession does not secure itself, your majesty...' On they go. This dusty old study, and your advisor's dry voice resonating of boredom and wasted potential, accentuates the brightness of the clear day outside. '...which is why it is of vital importance that...' - Doesn't they ever stop? 'In nature', you find yourself saying in interruption. 'the first step, leading an animal into the grave, is always procreation.' You're not sure if you believe it, only that there is nothing in their voice to convince you that marriage is preferable to the promise of a clear sky."
 GOT_DYNASTIC.22.option.a: "Nevermind. Nature always finds its course."
 GOT_DYNASTIC.22.option.b: "Chess on the veranda?"
 
 GOT_DYNASTIC.23.title: "A Modest Proposal"
 GOT_DYNASTIC.23.desc: "While it is not uncommon among a certain type of young men to wish to remain outside the inevitable bonds of wedlock, the bonds are inevitable nevertheless. Looking out from your eagle's perch, you have spotted prey. The ruler of this foreign country has for a long time been postponing his marriage, and his throne lacks a secure succession. This might be the perfect time to form a dynastic bond between our countries. Should we dispatch an embassy to try to marry one of our dynasty's young girls into this foreign royal house?"
 GOT_DYNASTIC.23.option.a: "Indeed we shall!"
 GOT_DYNASTIC.23.option.b: "We have better things to do."
 
 GOT_DYNASTIC.24.title: "A rose from a foreign land"
 GOT_DYNASTIC.24.desc: "The ruler of $FROMCOUNTRY$ has sent you a painting, depicting a young girl in his court. Her eyes are green, her hair is black, and your eyes are drawn to the painting as if to a vacuum. A cunning smile find its way to your advisor's face. The noise of the room dies down. You do not know how long you stand there looking. She is beautiful."
 GOT_DYNASTIC.24.option.a: "I must have her!"
 GOT_DYNASTIC.24.option.b: "What is this foul witchcraft? Begone!"
 
 GOT_DYNASTIC.25.title: "A thorn from a foreign land"
 GOT_DYNASTIC.25.desc: "While the poor quality of the painting might explain away some of it, the fact remains that The Creator was not being overly generous when he endowed this girl with her looks. The ruler of $FROMCOUNTRY$ has offered her hand in marriage, and you are not sure if you should laugh or feel insulted. Then again, there is the succession to consider."
 GOT_DYNASTIC.25.option.a: "A good religious woman, I'm sure."
 GOT_DYNASTIC.25.option.b: "This will obviously not do."
 
 GOT_DYNASTIC.26.title: "The Aftermath"
 GOT_DYNASTIC.26.desc: "'Our last war was an abject failure, and you know it!', the anger in your heir's voice is unmistakable. True, mistakes were made during the war, but all of them were hardly yours. Besides, $HEIRNAME$ also commanded troops. 'I believe it is time for you to retire.' 'The audacity...'"
 GOT_DYNASTIC.26.option.a: "I accept responsibility"
 GOT_DYNASTIC.26.option.b: "I will not be met with insolence in my own house!"
 
 GOT_DYNASTIC.27.title: "$COUNTRY_ADJ$ Moon"
 GOT_DYNASTIC.27.desc: "The garden is bathed in the cool light of a full moon. Turning a corner to come across this sight was not what you had expected, but here it is. Before you stands a monument to $RANDOM_OLD_WAR$. The beauty lies not in the exquisite marble, or even in the craftsmanship of the thing, but in the fact that even now, many years later, the monument is still strewn with thousands and thousands of fresh flowers. Here, if nowhere else, the memory of $RANDOM_OLD_WAR$, and the memories of the fallen, still lives."
 GOT_DYNASTIC.27.option.a: "May the memory live on"
 GOT_DYNASTIC.27.option.b: "Our sorrow proves the justness of our cause."
 
 GOT_DYNASTIC.28.title: "Seeing The Real You"
 GOT_DYNASTIC.28.desc: "She turns around. She looks at you. - 'Have you prayed lately, $MONARCH$?' The question underscores the distance between you that, for the past year, has been growing. - 'I think you should. I do. Almost every night.' You laugh. For all her human flaws she is still your wife. She draws closer, the hint of a smile spreading across her face. - 'What are you laughing at, $MONARCH$'?"
 GOT_DYNASTIC.28.option.a: "I just realized how much you mean to me."
 GOT_DYNASTIC.28.option.b: "The economy is doing laughably good! Haha!"
 
 GOT_DYNASTIC.29.title: "Starlight"
 GOT_DYNASTIC.29.desc: "The birth of an heir draws nearer, and the astrologer has just completed his work. He proclaims that a child born to a royal house on this day shall rule a mighty kindom and is about to continue when the feeble sound of a newborn's first scream is heard. 'A daughter,' the midwife announces, 'You have a healthy, sturdy daughter, my [Root.Monarch.GetTitle].'"
 GOT_DYNASTIC.29.option.a: "Name her Elisabeth."
 GOT_DYNASTIC.29.option.b: "Catherine will be her name."
 GOT_DYNASTIC.29.option.c: "Give her a traditional [Root.Culture.GetName] name."
 GOT_DYNASTIC.29.option.d: "Sara is a lovely name."
 
 GOT_DYNASTIC.30.title: "Newborn Daughter"
 GOT_DYNASTIC.30.desc: "People rejoiced when they heard the news that a young princess had been born. They have celebrated for days and nights, but you have not named your young daughter the new heir yet."
 GOT_DYNASTIC.30.option.a: "I declare her my new heir."
 GOT_DYNASTIC.30.option.b: "I want a male heir!"
 
 GOT_DYNASTIC.31.title: "Talented and Ambitious Daughter"
 GOT_DYNASTIC.31.desc: "The lack of an heir is worrying both the people of [Root.Country.GetName] and your advisors. You have an ambitious and talented daughter who has impressed both diplomats, foreign nobles and your personal advisors with her wit and cunning. Is it not time to consider her as the heir to the throne?"
 GOT_DYNASTIC.31.option.a: "She would make an excellent ruler."
 GOT_DYNASTIC.31.option.b: "I am not dead yet! I can still sire a son or two."
 
 GOT_DYNASTIC.32.title: "The Ruler's Daughter"
 GOT_DYNASTIC.32.desc: "The old ruler left this earth without a male heir, but their daughter is a talented and intelligent woman. She has a claim to the throne few others can compete with, and the wit needed to keep it. There is a man from another county who have also made a claim on the throne, and although it is not as strong, there are those who would prefer to see a man on the throne rather than a woman."
 GOT_DYNASTIC.32.option.a: "Crown the former ruler's daughter."
 GOT_DYNASTIC.32.option.b: "Choose the foreign noble."
 
 GOT_DYNASTIC.33.title: "A Political Marriage"
 GOT_DYNASTIC.33.desc: "Few marriages in this time are based on romance, on passion or even friendship. Most are political, where the parents seek to join together two farms, two dynasties or two kingdoms. Without an heir and without a spouse, many have suggested that a marriage between our country and [nameless_neighbor_no_more.GetName] would be adequate, or even necessary."
 GOT_DYNASTIC.33.option.a: "Send a herald to the monarch and suggest this political marriage between us."
 GOT_DYNASTIC.33.option.b: "If I am to marry, it will be based on love."
 
 GOT_DYNASTIC.34.title: "A Political Marriage Offered"
 GOT_DYNASTIC.34.desc: "A herald from [From.Country.GetName]'s [From.Monarch.GetTitle] [From.Monarch.GetName] has arrived, suggesting a marriage between them and [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 GOT_DYNASTIC.34.option.a: "Accept it."
 GOT_DYNASTIC.34.option.b: "Politely decline it."
 
 GOT_DYNASTIC.35.title: "A Political Marriage - Accepted or Not?"
 GOT_DYNASTIC.35.desc: "It was not with abated breath [Root.Monarch.GetTitle] [Root.Monarch.GetName] awaited the answer from [From.Country.GetName]'s [From.Monarch.GetTitle] [From.Monarch.GetName], but [Root.Monarch.GetHerHis] hands still trembled when the herald delivered the message."
 GOT_DYNASTIC.35.option.a: "[From.Monarch.GetTitle] [From.Monarch.GetName] accepted!"
 GOT_DYNASTIC.35.option.b: "[From.Monarch.GetTitle] [From.Monarch.GetName] refused!"
 GOT_DYNASTIC.35.tt: "A Political Marriage - Accepted or Not?"
 
 GOT_DYNASTIC.36.title: "Family Secret?"
 GOT_DYNASTIC.36.desc: "The first time you brush it off, but when it happens a second and a third time, you do begin to wonder. Why are people laughing at you when they think you can't hear them? After you've asked around, for more than a bit, you finally manage to get an answer out of a chamber maid. It appears that your heir has been running about town in a most uncivilized fashion, and that your family is now becoming the laughing stock of Westeros."
 GOT_DYNASTIC.36.option.a: "Scold $HEIR_O_PRONOUN$ publicly."
 GOT_DYNASTIC.36.option.b: "...so?"
 
