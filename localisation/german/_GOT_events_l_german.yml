 culture_opinion_tooltip: "All countries of §Y[Root.new_ruler_culture.GetCultureName]§! culture will increase their opinion of us by §G35§!."
 
 GOT_CULTURE_RELIGION.2.title: "[Root.GetRulerOrRegency] and the [Root.Culture.GetName] people"
 GOT_CULTURE_RELIGION.2.desc_1: "The ascension of [Root.Monarch.GetName] has been very well received by the [Root.new_ruler_culture.GetCultureName] people in our [Root.GovernmentName] but the [Root.Culture.GetName] view their new [Root.Monarch.GetTitle] with some distrust. To them [Root.Monarch.GetSheHe] is in many ways a [Root.Monarch.GetWomanMan] of strange customs and foreign mannerisms."
 GOT_CULTURE_RELIGION.2.desc_2: "The ascension of [Root.Monarch.GetName] has been less than well received by the [Root.Culture.GetName] people. They consider [Root.Monarch.GetHerHis] manners foreign and strange. While some distrust to a new ruler is only natural it seems that for the time being our new [Root.Monarch.GetTitle] will mostly have supporters at court, where [Root.Monarch.GetSheHe] surrounds [Root.Monarch.GetHerselfHimself] with [Root.new_ruler_culture.GetCultureName] friends from foreign lands."
 GOT_CULTURE_RELIGION.2.desc_3: "The ascension of [Root.Monarch.GetName] to be the [Root.Monarch.GetTitle] of [Root.GetName] has shaken the [Root.GetAdjective] court. Our new ruler openly patronizes the [Root.new_ruler_religion.GetReligionName] faith and has taken a circle of like-minded friends with [Root.Monarch.GetHerHim] to rule the country. This has proved too much to swallow for many of our righteous [Root.Religion.GetName] subjects and some, led by the prominent preacher [Root.rebel_preacher.GetName], have come out in open protests against us."
 GOT_CULTURE_RELIGION.2.desc_4: "The ascension of [Root.Monarch.GetName] to be the [Root.Monarch.GetTitle] of [Root.GetName] has shaken the [Root.GetAdjective] court. Our new ruler openly patronizes the [Root.new_ruler_religion.GetReligionName] faith and has taken a circle of like-minded friends with [Root.Monarch.GetHerHim] to rule the country. This has proved too much to swallow for many of our righteous [Root.Religion.GetName] subjects and it seems that for now our new [Root.Monarch.GetTitle] have few friends outside the gates of [Root.Capital.GetCapitalName]."
 GOT_CULTURE_RELIGION.2.desc_5: "The rise of [Root.Monarch.GetName] is one that many of our subjects and [Root.GetNoblesReplacementForOtherGovernments] have watched with concern and distaste. The new [Root.Monarch.GetTitle] seem foreign in every meaning of the word. [Root.Monarch.GetSheHeCap] does not speak the language of the common [Root.Culture.GetName] man or noble, nor does [Root.Monarch.GetSheHe] worship in the same way.\nThe few years that have passed since [Root.Monarch.GetName] took up office has only allowed [Root.Monarch.GetHerHis] enemies to prepare..."
 GOT_CULTURE_RELIGION.2.desc_6: "Recent years have been both chaotic and full of turmoil. With power now in more stable hands however there is hope that things will return back to normal shortly."
 GOT_CULTURE_RELIGION.2.option.a: "They will learn to love me in time."
