 GOT_SYSTEM.9.title: "A Shattered World"
 GOT_SYSTEM.9.desc: "The world is shattered, and it is up to you to unite it."
 GOT_SYSTEM.9.option.a: "I am up to the challenge"
 GOT_SYSTEM.9.option.b: "Make it easier please"
 
 GOT_SYSTEM.11.title: "A game of progress"
 GOT_SYSTEM.11.desc: "The current nation you have selected is under heavy development, with many aspects still incomplete. It is not recommended to play, since you will encounter bugs and/or numerous inconsistencies. Check back soon for an update! If you still want to play, feel free to inform us of any bugs in the mod's discord."
