 GOT_CULTURE_RELIGION.3.title: "The Faith of [Root.Monarch.GetName]"
 GOT_CULTURE_RELIGION.3.desc: "The faith of [Root.Monarch.GetName] has long been the cause of consternation among the leading [Root.GetNoblesReplacementForOtherGovernments] of our [Root.GovernmentName]. Over time however [Root.Monarch.GetHerHis] influence has lead to some 'new men' and even some of our older families adapting the [Root.new_ruler_religion.GetReligionName] faith. The fact that [Root.new_ruler_religion.GetReligionName] rite opens doors in [Root.Capital.GetCapitalName], together with a generally increased visibility of [Root.Monarch.GetName]'s worship, has led to the rite growing increasingly commonplace throughout our country, attracting new converts from within as well as from other parts of the world."
 GOT_CULTURE_RELIGION.3.option.a: "Wonderful!"
 GOT_CULTURE_RELIGION.3.option.b: "We must attempt to stem the subversive powers of the [Root.Monarch.GetTitle]."
 
 GOT_CULTURE_RELIGION.4.title: "A Bad Influence"
 GOT_CULTURE_RELIGION.4.d: "Many among the righteous clergy and the [Root.GetNoblesReplacementForOtherGovernments] have long been in agreement that the heretical beliefs of [Root.Monarch.GetName] are a bad influence on the country and are putting our people in peril.\nTogether with the local priests of [rebel_province.GetName] [Root.noblezealot.GetName], a very pious scion of one of our older families, has assembled an army and is now marching on the capital to depose the vile heretic in [Root.Capital.GetCapitalName]."
 GOT_CULTURE_RELIGION.4.option.a: "Traitors must die."
 
 GOT_CULTURE_RELIGION.5.title: "A Heathen [Root.Monarch.GetTitle]"
 GOT_CULTURE_RELIGION.5.desc: "The presence of an openly heathen [Root.heathen_ruler.GetReligionGroupName] in [Root.Capital.GetCapitalName] has not gone unnoticed among the [Root.Religion.GetName] subjects in our [Root.GovernmentName]. Among the orthodox this has come to be a common matter of irritation and discussion and in areas with existing religious tensions it has lead to even greater frequency of conflicts. A priest named [Root.antimonarchistpriest.GetName] is reported to have attempted to further inflame the situation by repeatedly returning to the 'corruption of [Root.Capital.GetCapitalName]' in agitating speeches to the people of [rebelprovince.GetAreaName]. At this point it might be hard to remove him from his position without extensive use of force."
 GOT_CULTURE_RELIGION.5.option.a: "Extensive use of force is only fitting."
 GOT_CULTURE_RELIGION.5.option.b: "Let us not escalate the situation."
 
 GOT_CULTURE_RELIGION.6.title: "The [Root.new_monarch_religion.GetReligionGroupName] court of [Root.Monarch.GetName]"
 GOT_CULTURE_RELIGION.6.desc: "While there are many who find the faith of [Root.Monarch.GetName] to be an affront to all that is holy, [Root.Monarch.GetSheHe] has made [Root.Monarch.GetHerHis] court a veritable haven for [Root.Monarch.GetHerHis] sisters and brothers in faith. Using the contact network built this way we can reach many that we would never have been able to attract otherwise."
 GOT_CULTURE_RELIGION.6.option.a: "Come one come all!"
 GOT_CULTURE_RELIGION.6.option.b: "Their talents are needed in our [Root.new_monarch_religion.GetReligionName] Provinces"
 
 GOT_CULTURE_RELIGION.7.title: "The Competition for the [Root.Monarch.GetTitle]'s Favors"
 GOT_CULTURE_RELIGION.7.desc_1: "It is no secret that [Root.Monarch.GetName] hold the [Root.new_monarch_culture.GetCultureName] people dear to [Root.Monarch.GetHerHis] heart and that [Root.Monarch.GetSheHe] speaks the [Root.Culture.GetName] language with a distinct [Root.new_monarch_culture.GetCultureName] accent.\n[Root.Monarch.GetName] even surrounds [Root.Monarch.GetHerselfHimself] with [Root.new_monarch_culture.GetCultureName] advisors and courtiers, something that has not gone unnoticed by the old [Root.Culture.GetName] families in our country. Our court [Root.Adm_Advisor.GetTitle], an old champion of traditional [Root.Culture.GetName] values, has increasingly come to be at odds with [Root.Monarch.GetName]'s policies and is now about to withdraw from the Royal Council."
 GOT_CULTURE_RELIGION.7.desc_2: "It is no secret that [Root.Monarch.GetTitle] hold the [Root.new_monarch_culture.GetCultureName] people dear to [Root.Monarch.GetHerHis] heart and that [Root.Monarch.GetSheHe] speaks the [Root.Culture.GetName] language with a distinct [Root.new_monarch_culture.GetCultureName] accent.\n[Root.Monarch.GetName] even surrounds [Root.Monarch.GetHerselfHimself] with [Root.new_monarch_culture.GetCultureName] advisors and courtiers, something that has not gone unnoticed by the old [Root.Culture.GetName] families in our country. Our court [Root.Dip_Advisor.GetTitle], an old champion of traditional [Root.Culture.GetName] values, has increasingly come to be at odds with [Root.Monarch.GetName]'s policies and is now about to withdraw from the Royal Council."
 GOT_CULTURE_RELIGION.7.desc_3: "It is no secret that [Root.Monarch.GetTitle] hold the [Root.new_monarch_culture.GetCultureName] people dear to [Root.Monarch.GetHerHis] heart and that [Root.Monarch.GetSheHe] speaks the [Root.Culture.GetName] language with a distinct [Root.new_monarch_culture.GetCultureName] accent.\n[Root.Monarch.GetName] even surrounds [Root.Monarch.GetHerselfHimself] with [Root.new_monarch_culture.GetCultureName] advisors and courtiers, something that has not gone unnoticed by the old [Root.Culture.GetName] families in our country. Our court [Root.Mil_Advisor.GetTitle], an old champion of traditional [Root.Culture.GetName] values, has increasingly come to be at odds with [Root.Monarch.GetName]'s policies and is now about to withdraw from the Royal Council."
 GOT_CULTURE_RELIGION.7.option.a: "We must try to remedy this situation."
 GOT_CULTURE_RELIGION.7.option.b: "There is nothing we can do."
 
 GOT_CULTURE_RELIGION.8.title: "Favoritism in [Root.Capital.GetCapitalName]"
 GOT_CULTURE_RELIGION.8.desc: "[Root.Monarch.GetName]'s blatant favoritism of [Root.new_monarch_culture.GetCultureName] culture has not gone unnoticed among the [Root.Culture.GetName] people of our [Root.GovernmentName]. Obstructionism is becoming ever more widespread as those that have the power to do so make their frustration with recent policies known through whatever means they have available."
 GOT_CULTURE_RELIGION.8.option.a: "There is no such favoritism."
 GOT_CULTURE_RELIGION.8.option.b: "We must be seen to make some amends."
 
 GOT_CULTURE_RELIGION.9.title: "Friends Abroad"
 GOT_CULTURE_RELIGION.9.desc: "[Root.Monarch.GetName]'s preference for the [Root.new_monarch_culture.GetCultureName] culture and language is seen as a bit of an eccentricity by many, but it has also opened doors for us in the wider community of [Root.new_monarch_culture.GetCultureName] countries. [Root.Monarch.GetName] has been doing what [Root.Monarch.GetSheHe] can to form closer bonds with [Root.Monarch.GetHerHis] compatriots."
 GOT_CULTURE_RELIGION.9.option.a: "One can never have too many friends."
 GOT_CULTURE_RELIGION.9.option.b: "Let us study the ways of the [advanced_country.GetAdjective] [advanced_country.GovernmentName]."
 
 GOT_CULTURE_RELIGION.10.title: "Intrigues in [Root.Capital.GetCapitalName]"
 GOT_CULTURE_RELIGION.10.desc_1: "A [Root.other_advisor_culture.GetCultureName] official, [Root.Adm_Advisor.GetName]'s rise to high office has angered many of those closest to [Root.Monarch.GetName]. [Root.prominent_noble.GetName], a member of one of the oldest [Root.Culture.GetName] families in our country, has approached our monarch demanding that we relieve [Root.Adm_Advisor.GetName] of [Root.Adm_Advisor.GetHerHis] position."
 GOT_CULTURE_RELIGION.10.desc_2: "A [Root.other_advisor_culture.GetCultureName] official, [Root.Dip_Advisor.GetName]'s rise to high office has not been easy and has angered many of those closest to [Root.Monarch.GetName]. [Root.prominent_noble.GetName], a member of one of the oldest [Root.Culture.GetName] families in our country, has approached our monarch demanding that we relieve [Root.Dip_Advisor.GetName] of [Root.Dip_Advisor.GetHerHis] position."
 GOT_CULTURE_RELIGION.10.desc_3: "A [Root.other_advisor_culture.GetCultureName] official, [Root.Mil_Advisor.GetName]'s rise to high office has not been easy and has angered many of those closest to [Root.Monarch.GetName]. [Root.prominent_noble.GetName], a member of one of the oldest [Root.Culture.GetName] families in our country, has approached our monarch demanding that we relieve [Root.Mil_Advisor.GetName] of [Root.Mil_Advisor.GetHerHis] position."
 GOT_CULTURE_RELIGION.10.option.a: "We must listen to the [Root.GetNoblesReplacementForOtherGovernments] of the Realm."
 GOT_CULTURE_RELIGION.10.option.b: "Preposterous!"
 
 GOT_CULTURE_RELIGION.11.title: "Rising support among the [Root.other_advisor_culture.GetCultureName] Population"
 GOT_CULTURE_RELIGION.11.desc_1: "As a leading figure of the [Root.other_advisor_culture.GetCultureName] community, [Root.Adm_Advisor.GetName] has both good insights and a strong influence far beyond the council which [Root.Adm_Advisor.GetSheHe] is part of in [Root.Capital.GetCapitalName]. A fact that [Root.Adm_Advisor.GetSheHe] has used to our advantage, strongly increasing the popular support for both our [Root.GovernmentName] and the [Root.Culture.GetName] people that rules it."
 GOT_CULTURE_RELIGION.11.desc_2: "As a leading figure of the [Root.other_advisor_culture.GetCultureName] community, [Root.Dip_Advisor.GetName] has both good insights and a strong influence far beyond the council which [Root.Dip_Advisor.GetSheHe] is part of in [Root.Capital.GetCapitalName]. A fact that [Root.Dip_Advisor.GetSheHe] has used to our advantage, strongly increasing the popular support for both our [Root.GovernmentName] and the [Root.Culture.GetName] people that rules it."
 GOT_CULTURE_RELIGION.11.desc_3: "As a leading figure of the [Root.other_advisor_culture.GetCultureName] community, [Root.Mil_Advisor.GetName] has both good insights and a strong influence far beyond the council which [Root.Mil_Advisor.GetSheHe] is part of in [Root.Capital.GetCapitalName]. A fact that [Root.Mil_Advisor.GetSheHe] has used to our advantage, strongly increasing the popular support for both our [Root.GovernmentName] and the [Root.Culture.GetName] people that rules it."
 GOT_CULTURE_RELIGION.11.option.a: "Great."
 GOT_CULTURE_RELIGION.11.a.tt: "All §Y[Root.other_advisor_culture.GetCultureName]§! provinces will get §G-2§! Unrest and §G+10%§! Production Efficiency for §Y10§! years."
 
 GOT_CULTURE_RELIGION.12.title: "The [Root.other_advisor_religion.GetReligionName] Minister"
 GOT_CULTURE_RELIGION.12.desc_1: "The [Root.other_advisor_religion.GetReligionName] faithful have watched the rise of our [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] with both interest and enthusiasm. To many [Root.Adm_Advisor.GetSheHe] has become proof that it is possible for someone to do well within the [Root.GetAdjective] state despite not belonging to the state religion."
 GOT_CULTURE_RELIGION.12.desc_2: "The [Root.other_advisor_religion.GetReligionName] faithful have watched the rise of our [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] with both interest and enthusiasm. To many [Root.Dip_Advisor.GetSheHe] has become proof that it is possible for someone to do well within the [Root.GetAdjective] state despite not belonging to the state religion."
 GOT_CULTURE_RELIGION.12.desc_3: "The [Root.other_advisor_religion.GetReligionName] faithful have watched the rise of our [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] with both interest and enthusiasm. To many [Root.Mil_Advisor.GetSheHe] has become proof that it is possible for someone to do well within the [Root.GetAdjective] state despite not belonging to the state religion."
 GOT_CULTURE_RELIGION.12.option.a: "One day you might all rise to be like [Root.Adm_Advisor.GetName]."
 GOT_CULTURE_RELIGION.12.option.b: "One day you might all rise to be like [Root.Dip_Advisor.GetName]."
 GOT_CULTURE_RELIGION.12.option.c: "One day you might all rise to be like [Root.Mil_Advisor.GetName]."
 
 GOT_CULTURE_RELIGION.13.title: "Heathens in High Places"
 GOT_CULTURE_RELIGION.13.desc_1: "The clergy have long objected to our use of heathen in high positions. When [Root.Adm_Advisor.GetName] was made [Root.Adm_Advisor.GetTitle] they objected loudly, and their objections have not grown any less adamant over time. Some leading religious scholars, both at home and abroad, are now denouncing the [Root.GovernmentName] for its blatant favoritism of non-[Root.Religion.GetGroupName] officials."
 GOT_CULTURE_RELIGION.13.desc_2: "The clergy have long objected to our use of heathen in high positions. When [Root.Dip_Advisor.GetName] was made [Root.Dip_Advisor.GetTitle] they objected loudly, and their objections have not grown any less adamant over time. Some leading religious scholars, both at home and abroad, are now denouncing the [Root.GovernmentName] for its blatant favoritism of non-[Root.Religion.GetGroupName] officials."
 GOT_CULTURE_RELIGION.13.desc_3: "The clergy have long objected to our use of heathen in high positions. When [Root.Mil_Advisor.GetName] was made [Root.Mil_Advisor.GetTitle] they objected loudly, and their objections have not grown any less adamant over time. Some leading religious scholars, both at home and abroad, are now denouncing the [Root.GovernmentName] for its blatant favoritism of non-[Root.Religion.GetGroupName] officials."
 GOT_CULTURE_RELIGION.13.option.a: "It is time we let [Root.Adm_Advisor.GetName] go."
 GOT_CULTURE_RELIGION.13.option.b: "It is time we let [Root.Dip_Advisor.GetName] go."
 GOT_CULTURE_RELIGION.13.option.c: "It is time we let [Root.Mil_Advisor.GetName] go."
 GOT_CULTURE_RELIGION.13.option.d: "We do not bow to the demands of petty dilettantes."
 GOT_CULTURE_RELIGION.13.e.tt: "Widespread condemnation will hurt our relations with all other §Y[Root.Religion.GetGroupName]§! countries by §R-35§!."
 
 GOT_CULTURE_RELIGION.14.title: "Influence in the Cabinet"
 GOT_CULTURE_RELIGION.14.desc_1: "Many of the faithful [Root.Religion.GetName] of [Root.GetName] see our [Root.Adm_Advisor.GetTitle], [Root.Adm_Advisor.GetName], as a threat to the theological purity of the government. It is feared that through [Root.Adm_Advisor.GetHerHis] influence [Root.Monarch.GetName] will be convinced to favor the [Root.other_advisor_religion.GetReligionName] in government or indeed that [Root.Adm_Advisor.GetSheHe] might turn the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] away from the true faith."
 GOT_CULTURE_RELIGION.14.desc_2: "Many of the faithful [Root.Religion.GetName] of [Root.GetName] see our [Root.Dip_Advisor.GetTitle], [Root.Dip_Advisor.GetName], as a threat to the theological purity of the government. It is feared that through [Root.Dip_Advisor.GetHerHis] influence [Root.Monarch.GetName] will be convinced to favor the [Root.other_advisor_religion.GetReligionName] in government or indeed that [Root.Dip_Advisor.GetSheHe] might turn the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] away from the true faith."
 GOT_CULTURE_RELIGION.14.desc_3: "Many of the faithful [Root.Religion.GetName] of [Root.GetName] see our [Root.Mil_Advisor.GetTitle], [Root.Mil_Advisor.GetName], as a threat to the theological purity of the government. It is feared that through [Root.Mil_Advisor.GetHerHis] influence [Root.Monarch.GetName] will be convinced to favor the [Root.other_advisor_religion.GetReligionName] in government or indeed that [Root.Mil_Advisor.GetSheHe] might turn the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] away from the true faith."
 GOT_CULTURE_RELIGION.14.option.a: "It is time we let [Root.Adm_Advisor.GetName] go."
 GOT_CULTURE_RELIGION.14.option.b: "It is time we let [Root.Dip_Advisor.GetName] go."
 GOT_CULTURE_RELIGION.14.option.c: "It is time we let [Root.Mil_Advisor.GetName] go."
 GOT_CULTURE_RELIGION.14.option.d: "Preposterous."
 
 GOT_CULTURE_RELIGION.15.title: "[Root.foreign_leader.GetName] and the [foreign_culture_province.Culture.GetName] People"
 GOT_CULTURE_RELIGION.15.desc: "[Root.foreign_leader.GetName] is a powerful landowner and political influencer among our [foreign_culture_province.Culture.GetName] subjects and we have long had a working relationship with him. He has always been quick to know what it is that the state needs and what it could perhaps do for him in return. His name is often mentioned when discussing candidates for the council of state. While he would in many ways be a good fit for such a position it would undoubtedly also greatly increase the influence of an already powerful man and his clients."
 GOT_CULTURE_RELIGION.15.option.a: "[Root.foreign_leader.GetName] will be a welcome addition to the cabinet."
 GOT_CULTURE_RELIGION.15.option.b: "He serves us better as a local leader of our [foreign_culture_province.Culture.GetName] subjects."
 
 GOT_CULTURE_RELIGION.16.title: "A Rising Star?"
 GOT_CULTURE_RELIGION.16.desc: "Throughout his career [Root.rising_star_advisor.GetName] has left a strong impression on everyone he has met or worked with. From his time as a promising student to his rise to positions of increasing responsibility he has consistently done well and found new solutions to whatever problems he has faced.\nIt is clear however that for someone of his background, both as a commoner and as a [wrong_religion_province.Religion.GetName], he has now reached about as high as he can come. It would raise quite a few eyebrows to have a man, no matter how talented, assume the highest offices of state with such a background."
 GOT_CULTURE_RELIGION.16.option.a: "Let us make an exception for the good of the country."
 GOT_CULTURE_RELIGION.16.option.b: "A remarkable individual, but we all have our place in life."
 
 GOT_CULTURE_RELIGION.17.title: "Rising Tensions among the [wrong_culture_province.Culture.GetName] People"
 GOT_CULTURE_RELIGION.17.desc: "Our relations with our [wrong_culture_province.Culture.GetName] subjects have been mishandled for some time by a variety of state officials. A series of land surveys to pave the way for additional taxes and musterings have made the locals feel that the leadership in [Root.Capital.GetCapitalName] are anything but understanding of local affairs."
 GOT_CULTURE_RELIGION.17.option.a: "We have ministers who can communicate with these Barbarians."
 GOT_CULTURE_RELIGION.17.option.b: "[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] might be able to sway them."
 GOT_CULTURE_RELIGION.17.option.c: "[Root.Heir.GetName] has always had a way with these people."
 GOT_CULTURE_RELIGION.17.option.d: "Perhaps [Root.Consort.GetName] can convince them of our good will?"
 GOT_CULTURE_RELIGION.17.option.e: "Best send in soldiers before this escalates."
 GOT_CULTURE_RELIGION.17.option.f: "Perhaps some tax exemptions could ease their burden."
 
 GOT_CULTURE_RELIGION.18.title: "[Root.potential_heir_religion.GetReligionName] [Root.Heir.GetTitle]?"
 GOT_CULTURE_RELIGION.18.desc: "[Root.Heir.GetName] has taken a strong interest in [Root.potential_heir_religion.GetReligionName] teachings. As the Heir-Apparent [Root.Heir.GetSheHe] is of course expected to know all our subjects, but perhaps not to the extent of discussing theology and hosting debates [Root.Heir.GetHerselfHimself]. [Root.leading_religious_person.GetName], a leading member of the Clergy, has now approached [Root.Monarch.GetName] to voice their concerns. He does not foresee a future for our [Root.Heir.GetTitle] in high government if we do not force [Root.Heir.GetHerHim] to come to [Root.Heir.GetHerHis] senses."
 GOT_CULTURE_RELIGION.18.option.a: "It is time to have a talk with [Root.Heir.GetName]"
 GOT_CULTURE_RELIGION.18.option.b: "Last I looked [Root.leading_religious_person.GetName] was not the [Root.Monarch.GetTitle] of this country."
 
 GOT_CULTURE_RELIGION.19.title: "The Faith of [Root.Heir.GetName]"
 GOT_CULTURE_RELIGION.19.desc: "Ever since [Root.Heir.GetHerHis] younger years [Root.Heir.GetName] has taken a great interest in the religion of our [Root.potential_heir_religion.GetReligionName] subjects. As [Root.Heir.GetSheHe] grew up this has not faltered, instead it seems that the [Root.potential_heir_religion.GetReligionName] is taking up more and more of [Root.Heir.GetHerHis] thoughts and dreams. [Root.Heir.GetName] is now often seen surrounded by [Root.potential_heir_religion.GetReligionName] friends, and frequently even in the [Root.potential_heir_religion.GetReligionName] quarters.\nMany, both among nobles and clergy, have begun to question how proper this is and some have openly begun to ask of [Root.Monarch.GetName] that [Root.Monarch.GetSheHe] talk sense into the [Root.Heir.GetTitle]."
 GOT_CULTURE_RELIGION.19.option.a: "What harm could come of this?"
 GOT_CULTURE_RELIGION.19.option.b: "This is something [Root.Heir.GetSheHe] will have to keep to [Root.Heir.GetHerselfHimself]."
 
 GOT_CULTURE_RELIGION.20.title: "The Succession of [Root.Monarch.GetName]"
 GOT_CULTURE_RELIGION.20.desc: "The lack of an heir-apparent for the [Root.GetAdjective] throne is a pressing matter, not only for [Root.Monarch.GetHerselfHimself] but also for the realm at large. It has been suggested that [Root.young_heir.GetName], a young and promising scion of a distant branch of the [Root.Monarch.Dynasty.GetName] family could perhaps be introduced in the [Root.Capital.GetCapitalName] court, and in time take the place as [Root.Monarch.GetName]'s successor."
 GOT_CULTURE_RELIGION.20.option.a: "A capital idea!"
 GOT_CULTURE_RELIGION.20.option.b: "We will never see a [family_holdings.Culture.GetName] noble on our throne."
 
 GOT_CULTURE_RELIGION.21.title: "A Question of Faith"
 GOT_CULTURE_RELIGION.21.desc: "For a long time now the personal convictions of [Root.Monarch.GetName] have been at odds with the religious establishment of [Root.GetName]. This has caused both friction and conflict, with the clergy and leading nobles often questioning [Root.Monarch.GetHerHis] rule. There are, however, many that now support [Root.Monarch.GetHerHim] in his devotion to the [Root.new_monarch_religion.GetReligionName] faith, both in [Root.Capital.GetCapitalName] and the [Root.GetAdjective] countryside.\nPerhaps the time has come to make a great change to how the [Root.GovernmentName] of [Root.GetName] functions to its very core? Surely the defenders of the old would not go out willingly but if there is a will there is a way..."
 GOT_CULTURE_RELIGION.21.option.a: "[Root.Capital.GetCapitalName] shall be a [Root.new_monarch_religion.GetReligionName] city."
 GOT_CULTURE_RELIGION.21.option.b: "We could never take such a risk."
 
 GOT_CULTURE_RELIGION.22.title: "The Court of [Root.Monarch.GetName]"
 GOT_CULTURE_RELIGION.22.desc: "Ever since the start of [Root.Monarch.GetName]'s reign it has been clear that [Root.Monarch.GetHerHis] heart lies with the [Root.new_monarch_culture.GetCultureName]. In time the palace halls of [Root.Capital.GetCapitalName] have come to echo in merry conversations entirely held in the [Root.new_monarch_culture.GetCultureName] language as even the [Root.Culture.GetName] nobles have taken to using the language of the [Root.Monarch.GetTitle].\nPerhaps it is time to codify the special status of the [Root.new_monarch_culture.GetCultureName] culture?"
 GOT_CULTURE_RELIGION.22.option.a: "The time has come indeed."
 GOT_CULTURE_RELIGION.22.option.b: "We could never dishonor the legacy of our ancestors."
 
 GOT_CULTURE_RELIGION.23.title: "[Root.new_monarch_culture.GetCultureName] Migration"
 GOT_CULTURE_RELIGION.23.desc: "Ever since the ascension of our [Root.Monarch.GetTitle] we have seen an increasing influx of [Root.new_monarch_culture.GetCultureName] immigrants into our country. These are people from all walks of life who are attracted to the opportunities in our [Root.GovernmentName]. The province of [cultural_migration_province.GetName] in particular has come to be home to a great number of these immigrants."
 GOT_CULTURE_RELIGION.23.option.a: "Let us welcome our countrymen."
 GOT_CULTURE_RELIGION.23.option.b: "Let us spread them out a bit among our people."
 
 #----------------------------------------------------------------------
 # Consorts
 #----------------------------------------------------------------------
 GOT_CONSORT.1.title: "An Offer of Marriage"
 GOT_CONSORT.1.desc_1: "It is with some consternation that the mighty families of the realm have watched [Root.Monarch.GetName] letting the years pass [Root.Monarch.GetHerHim] by without finding someone to marry. These feelings have now turned into open dismay as despite the realm lacking a clear line of succession our [Root.Monarch.GetTitle] appears to have no plans to find a spouse nor is [Root.Monarch.GetSheHe] showing much interest the proposals sent to [Root.Monarch.GetHerHim].\nIt has now reached the point where the court is expecting the [Root.Monarch.GetTitle] to accept one of the offers on the table. Continued failure to secure the succession puts the entire realm at risk. Luckily one of the oldest and most prestigious [origin_of_queens_family.GetName] families in the [Root.GovernmentName] has offered us the hand of one of their daughters, along with a generous dowry."
 GOT_CONSORT.1.desc_2: "Ruling a great [Root.GovernmentName] can be busy work and [Root.Monarch.GetName] has never shied away from that challenge. As the years go by, however, it has become increasingly clear that our [Root.Monarch.GetTitle] is not devoting the expected time and effort to find a new consort. While it is reasonable to expect a certain period of mourning that time is now long past.\nIt is high time [Root.Monarch.GetName] takes a new spouse. Luckily, when you are a [Root.Monarch.GetTitle] the high ranking families of the realm are eager to lend a helping hand."
 GOT_CONSORT.1.desc_3: "The stability of a hereditary realm rests on having a clear succession. Our [Root.Monarch.GetTitle] remains an unmarried [Root.Monarch.GetWomanMan] despite having reached a marriageable age without a clear heir. Some of the finest families in our [Root.GovernmentName] would be overjoyed to help us in this matter and would likely be ready to pay an astronomical dowry for the privilege."
 GOT_CONSORT.1.desc_4: "To have a member of your family be the foremost consort of the [Root.Monarch.GetTitle] is a great honor and one all the influential families of [Root.GetName] covets. In the hopes of securing a lasting alliance leading [origin_of_queens_family.GetName] landholders has sent an offer, and an astronomic dowry, asking that [Root.Monarch.GetName] take their daughters hand in marriage."
 GOT_CONSORT.1.option.a: "Accept the offer."
 GOT_CONSORT.1.a.tt: "By accepting this offer it is understood that the family of our new spouse can expect certain favors in the future."
 GOT_CONSORT.1.option.b: "[Root.Monarch.GetName] must save [Root.Monarch.GetHerselfHimself] for a better offer."
 
 domain_of_spouses_family: "Seat of Strong Aristocrats"
 desc_domain_of_spouses_family: "This is the seat of the family of our royal Spouse. Their close ties with our ruler have afforded them a number of local privileges that cannot be easily undone while the union lasts."
 
 GOT_CONSORT.2.title: "The House of [Root.Consort.Dynasty.GetName]"
 GOT_CONSORT.2.desc: "With the union of [Root.Monarch.GetName] and [Root.Consort.GetName] we have gained not only a spouse but also a new ally in the realm. The [Root.Consort.Dynasty.GetName] is an old and influential family and their seat in [origin_of_queens_family.GetName] is a jewel of the [Root.GovernmentName].\nOf course friendship has to go both ways and [Root.Consort.GetName] will be expected to speak for [Root.Consort.GetHerHis] kin while our [Root.Monarch.GetTitle] will be expected consider such advice very carefully."
 GOT_CONSORT.2.option.d: "With the union of [Root.Monarch.GetName] and [Root.Consort.GetName] we have gained not only a spouse but also a new ally in the realm. The [Root.Consort.Dynasty.GetName] is an old and influential family and their seat in [origin_of_queens_family.GetName] is a jewel of the [Root.GovernmentName].\nOf course friendship has to go both ways and [Root.Consort.GetName] will be expected to speak for [Root.Consort.GetHerHis] kin while our [Root.Monarch.GetTitle] will be expected consider such advice very carefully."
 GOT_CONSORT.2.option.a: "To everlasting friendship!"
 GOT_CONSORT.2.option.a.tt: "[origin_of_queens_family.GetName] is the seat of the family of our [Root.Consort.GetTitle]. This province will be less likely to revolt but will be granted privileges making it harder to tax or convert."
 
 GOT_CONSORT.3.title: "Great Expectations"
 GOT_CONSORT.3.desc: "A political marriage is as much a union as it is a contract of mutual support. The [Root.Consort.Dynasty.GetName] family expects that the [Root.Monarch.GetTitle] will heed the advice of the [Root.Consort.GetTitle] and actively look after their (and [Root.Monarch.GetHerHis]) interests."
 GOT_CONSORT.3.option.a: "Anything for our dear [Root.Consort.GetTitle]."
 GOT_CONSORT.3.a.tt.0: "The [Root.Consort.Dynasty.GetName] family will remember that we came to their help."
 GOT_CONSORT.3.a.tt.1: "The Crown will fund development of the [Root.Consort.Dynasty.GetName] lands."
 GOT_CONSORT.3.a.tt.2: "The Crown will pay off some of the [Root.Consort.Dynasty.GetName] debt."
 GOT_CONSORT.3.a.tt.3: "The Crown will further the interests of the [Root.Consort.Dynasty.GetName] faction in the realm."
 GOT_CONSORT.3.a.tt.4: "The Crown will help get rid of an uncooperative advisor."
 GOT_CONSORT.3.a.tt.5: "Officers from the [Root.Consort.Dynasty.GetName] family will be favored for promotion regardless of merit."
 GOT_CONSORT.3.a.tt.6: "Officers from the [Root.Consort.Dynasty.GetName] family will be favored for promotion regardless of merit."
 GOT_CONSORT.3.a.tt.6b: "We will promote [Root.Consort.Dynasty.GetName] interest when creating new legislation."
 GOT_CONSORT.3.option.b: "Sorry, no special favors."
 GOT_CONSORT.3.b.tt: "This will result in lessened cooperation of the [Root.Consort.Dynasty.GetName] on the local level and they will also hold it against us in the future."
 
 GOT_CONSORT.4.title: "Marital Bliss"
 GOT_CONSORT.4.desc: "[Root.Consort.GetHerHisCap] majesty the [Root.Consort.GetTitle] is of course a constant companion and good advisor in [Root.Consort.GetHerHis] own right. However apart from that role our [Root.Consort.GetTitle] is also a representative of the crown to the [Root.Consort.Dynasty.GetName] house and vice versa. At times this is not an arrangement without benefits.\nToday [Root.Consort.GetName] seems very pleased to announce that [Root.Consort.GetHerHis] family has decided to show its support for the throne and for the union of [Root.Monarch.GetName] and [Root.Consort.GetName]."
 GOT_CONSORT.4.option.a: "May this union bring benefits to us both."
 GOT_CONSORT.4.a.tt.0: "The [Root.Consort.Dynasty.GetName] family will consider us to be in their debt."
 GOT_CONSORT.4.a.tt.1: "The [Root.Consort.Dynasty.GetName] family will help develop the realm infrastructure."
 GOT_CONSORT.4.a.tt.2: "The [Root.Consort.Dynasty.GetName] family will contribute money to the royal treasury."
 GOT_CONSORT.4.a.tt.3: "The [Root.Consort.Dynasty.GetName] is offering to provide a gifted councilor for the royal council."
 GOT_CONSORT.4.a.tt.4: "The [Root.Consort.Dynasty.GetName] is offering to provide a gifted councilor for the royal council."
 GOT_CONSORT.4.a.tt.5: "The [Root.Consort.Dynasty.GetName] is offering to support the throne against discontent factions in the realm."
 GOT_CONSORT.4.a.tt.6: "The [Root.Consort.Dynasty.GetName] is offering to provide a gifted councilor for the royal council."
 GOT_CONSORT.4.option.b: "We must avoid indebting ourselves to the [Root.Consort.Dynasty.GetName] family."
 GOT_CONSORT.4.b.tt: "By refusing help we avoid increasing expectations of reciprocity from the family of our spouse."
 
 GOT_CONSORT.5.title: "Family First?"
 GOT_CONSORT.5.desc: "When [Root.Monarch.GetName] was first made the Royal consort the [Root.Monarch.Dynasty.GetName]s were excited. Now that [Root.Monarch.GetSheHe] is the Royal Regent of the realm they are ecstatic. [Root.Monarch.GetName] is now one of, if not the, most powerful [Root.Monarch.GetWomanMan] in the realm and the family has made it very clear to us that they expect to be treated in accordance to [Root.Monarch.GetHerHis] position."
 GOT_CONSORT.5.option.a: "What kind of [Root.Monarch.GetDaughterSon] would [Root.Monarch.GetSheHe] be if [Root.Monarch.GetSheHe] did not help?"
 GOT_CONSORT.5.a.tt.0: "The [Root.Monarch.Dynasty.GetName] will remember that we came to their help."
 GOT_CONSORT.5.a.tt.1: "The Crown will fund development of the [Root.Monarch.Dynasty.GetName] lands."
 GOT_CONSORT.5.a.tt.2: "The Crown will pay off some of the [Root.Monarch.Dynasty.GetName] debt."
 GOT_CONSORT.5.a.tt.3: "The Crown will further the interests of the [Root.Monarch.Dynasty.GetName] faction in the realm."
 GOT_CONSORT.5.a.tt.4: "The Crown will help get rid of an uncooperative advisor."
 GOT_CONSORT.5.a.tt.5: "Officers from the [Root.Monarch.Dynasty.GetName] family will be favored for promotion regardless of merit."
 GOT_CONSORT.5.a.tt.6: "Officers from the [Root.Monarch.Dynasty.GetName] family will be favored for promotion regardless of merit."
 GOT_CONSORT.5.a.tt.6b: "We will promote [Root.Monarch.Dynasty.GetName] interest when creating new legislation."
 GOT_CONSORT.5.option.b: "We could never allow [Root.Monarch.GetHerHim] to missuse [Root.Monarch.GetHerHis] Office."
 GOT_CONSORT.5.b.tt: "The family of our regent will take this very badly."
 
 GOT_CONSORT.6.title: "To Love and Be Loved"
 GOT_CONSORT.6.option.d: "A royal marriage is rarely a matter of love. Rather, it is a diplomatic opportunity which is not to be wasted. It is also of great importance that the future consort is of suitable status and it is advantageous if she or he is a foreigner, so as not to disturb the balance of internal politics. \n\nHowever, even a [Root.Monarch.GetTitle] can become lovestruck. Then all such matters seem to melt away - from [Root.Monarch.GetHerHis] point of view, at least. A local from the [consort_home.GetName] province has caught [Root.Monarch.GetName]'s eye. [Root.Monarch.GetSheHeCap] appears to be happier than ever, entirely and endlessly enamored. While our nobles and advisors are less than pleased, the union between [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] beloved has strong support among the commoners of the realm."
 GOT_CONSORT.6.option.a: "Let the [Root.Monarch.GetTitle] have [Root.Monarch.GetHerHis] heart's desire."
 GOT_CONSORT.6.option.b: "Marrying a lowborn? Totally out of the question!"
 
 consort_of_the_people: "Consort of the People"
 desc_consort_of_the_people: "Our ruler's consort is loved by the commoners, which eases the otherwise strenuous friction between the elite and their subjects."
 home_of_consort: "Home of Consort"
 desc_home_of_consort: "Our ruler married a lowborn from this province, which is a source of great joy and pride for the local commoners."
 nobles_displeased_with_consort: "Nobles Displeased With Consort"
 desc_nobles_displeased_with_consort: "The nobles are less than pleased with their ruler's choice of consort."
 
 GOT_CONSORT.51.title: "Family Ties"
 GOT_CONSORT.51.desc_1: "For the past couple of days we have been entertaining a guest from the royal court of [origin_country_of_consort.GetName], the once home of the [Root.Consort.GetTitle]. After a full week of hunting, feasting and gossiping with the family, [Root.Consort.GetName]'s sister is finally preparing to return to [origin_country_of_consort.Capital.GetCapitalName]. She assures us that she has had a wonderful time and that the royal family simply must come to visit [origin_country_of_consort.Capital.GetCapitalName] soon. With delight in her voice she says that she'll make certain to inform everybody back home about how the young heir to the [Root.GovernmentName] of [Root.GetName] is the spitting image of her dear [Root.Consort.GetSisterBrother] [Root.Consort.GetName]."
 
 GOT_CONSORT.51.desc_2: "For the past couple of days we have been entertaining a guest from the royal court of [origin_country_of_consort.GetName], the once home of the [Root.Consort.GetTitle]. After a full week of hunting, feasting and gossiping with the family, [Root.Consort.GetName]'s cousin is finally preparing to return to [origin_country_of_consort.Capital.GetCapitalName]. She assures us that she has had a wonderful time and it is with a deep bow of gratitude that she says she'll make certain to inform everybody back home about how kind the great [Root.GovernmentName] of [Root.Country.GetName] has been to her, and continues to be to her beloved cousin."
 GOT_CONSORT.51.option.a: "This is what kin means."
 GOT_CONSORT.51.a.tt: "The royal family in §Y[origin_country_of_consort.GetName]§! will learn of the pleasantries exchanged."
 we_are_kin: "We Are Kin"
 
 GOT_CONSORT.52.title: "The Royal Heretic"
 GOT_CONSORT.52.desc_1: "The people of [Root.Country.GetName] were pleased when [Root.Monarch.GetTitle] [Root.Monarch.GetName] announced [Root.Monarch.GetHerHis] marriage to [Root.Consort.GetName]. At the time little was said about [Root.Consort.GetHerHis] origin or [Root.Consort.GetHerHis] upbringing in [origin_country_of_consort.Capital.GetCapitalName] - to most common folk in [Root.Country.GetName] royals are a breed of their own and they care little for such details. However, rumors bringing these issues to light have recently begun to spread... Some say that the [Root.Consort.GetTitle] has refused to let go of [Root.Consort.GetHerHis] old [origin_country_of_consort.Religion.GetName] faith - while the people may have understood the need for a marriage with foreigners they are less likely to do so when it comes to being ruled by a heretic."
 GOT_CONSORT.52.option.a: "How dare they?"
 GOT_CONSORT.52.a.tt: "The [Root.Consort.GetTitle] is beyond reproach - the commoners will get over these rumors in time."
 GOT_CONSORT.52.option.b: "[Root.Consort.GetName] is more trouble than [Root.Consort.GetSheHe] is worth."
 GOT_CONSORT.52.b.tt: "Attempt to divorce the [Root.Consort.GetTitle]. The royal family in §Y[origin_country_of_consort.GetName]§! will learn of this."
 heretic_royalty: "Heretic Royalty"
 desc_heretic_royalty: "The people are upset about the presumed heretic beliefs of the royal consort."
 
 GOT_CONSORT.53.title: "Matters of State"
 GOT_CONSORT.53.desc: "The people of our great [Root.GovernmentName] are well aware of our dispute with [origin_country_of_consort.GetName]. Considering that this is also the homeland of our [Root.Consort.GetTitle] it is no wonder that [Root.Consort.GetName] has been met with increasing animosity. For all they know [Root.Consort.GetSheHe] could be harboring loyalties towards the old country, or worse - [Root.Consort.GetSheHe] could be a spy! And is it not a funny coincidence, the nobles argue, that the great [Root.Monarch.GetTitle] [Root.Monarch.GetName] has become so dependent on the advice of [Root.Monarch.GetHerHis] spouse?\n\nOur military advisor $ARMY_ORGANISER$$ARMY_REFORMER$$COMMANDANT$$GRAND_CAPTAIN$$MASTER_RECRUITER$$MILITARY_ENGINEER$$QUARTERMASTER$ has gone so far as to threaten to leave court if the [Root.Monarch.GetTitle] does not distance [Root.Monarch.GetHerselfHimself] from the [Root.Consort.GetTitle] and [Root.Consort.GetHerHis] untrustworthy whispers."
 GOT_CONSORT.53.option.a: "The [Root.Consort.GetTitle] needs our support."
 GOT_CONSORT.53.a.tt: "§Y[Root.Consort.GetName]§! has our trust - who cares about a lowly advisor?"
 GOT_CONSORT.53.option.b: "Some distance wouldn't hurt."
 GOT_CONSORT.53.b.tt: "The [Root.Monarch.GetTitle] will prohibit [Root.Monarch.GetHerHis] spouse from uttering a single word in matters of state."
 without_spouse_advice: "Some Love Lost"
 desc_without_spouse_advice: "After pressure from nobles and advisors, our ruler has chosen to openly doubt the trustworthiness of their consort."
 
 GOT_CONSORT.54.title: "The Skills of the [Root.Consort.GetTitle]"
 GOT_CONSORT.54.desc_1: "Ever since [Root.Consort.GetName] arrived at court [Root.Consort.GetSheHe] has taken a great interest in the administrative affairs of [Root.GetName]. It has reached a point where the [Root.Consort.GetTitle] has become something of an authority on matters relating staff and running the castle, trusted not only by the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] but by the nobility in general. Rarely has the [Root.GovernmentName] seen such efficiency."
 GOT_CONSORT.54.desc_2: "Anybody who has had any sort verbal interaction with [Root.Consort.GetName] can attest to the fact that [Root.Consort.GetSheHe] has a way with words. Whether [Root.Consort.GetSheHe] was schooled to become a diplomat or not, dealing with foreign ministers and delicate matters of the court appears to be something the [Root.Consort.GetTitle] is well suited for - it would seem [Root.Consort.GetHerHis] mere presence has a calming effect on people."
 GOT_CONSORT.54.desc_3: "[Root.Consort.GetName] is becoming well-known for [Root.Consort.GetHerHis] interest in the military. [Root.Consort.GetSheHeCap] is often seen walking with our generals, engaged in deep conversation, and [Root.Consort.GetSheHe] has even begun attending the council of war. At first it seemed that the [Root.Consort.GetTitle] was simply curious and wanted to learn about military strategy, but recently [Root.Consort.GetName] has moved on to offering [Root.Consort.GetHerHis] own advice - advice which people listen to. It is clear that the [Root.Consort.GetWomanMan] is suited for these matters."
 GOT_CONSORT.54.desc_4: "Even before [Root.Consort.GetName] married into the highest ranks of nobility that [Root.GetName] has to offer, the [Root.Consort.GetTitle] was known to be a multi-faceted [Root.Consort.GetWomanMan], often impressing many a guest with [Root.Consort.GetHerHis] scholarly intellect and wit, while also displaying an impressive knowledge of military strategy. Perhaps this is why [Root.Consort.GetSheHe] was chosen as the royal spouse? Regardless, since [Root.Consort.GetHerHis] arrival at court, the [Root.Consort.GetTitle] has continued to make an outstanding impression on noble and commoner alike."
 GOT_CONSORT.54.option.a: "[Root.Consort.GetName] is a blessing."
 GOT_CONSORT.54.option.b: "The world needs more people like [Root.Consort.GetName]."
 GOT_CONSORT.54.option.c: "We always have use for strategists."
 GOT_CONSORT.54.option.d: "Such an asset, this [Root.Consort.GetName]."
 
 GOT_CONSORT.55.title: "In the Head of [Root.Consort.GetName]"
 GOT_CONSORT.55.desc_1: "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName], a nation some call our enemy nowadays. Where does that leave [Root.Consort.GetName], as a traitor to at least one side of it? [Root.Consort.GetName] shakes [Root.Consort.GetHerHis] head - such thoughts help no one, [Root.Consort.GetHerHis] place is here, in [Root.GetName], by the [Root.Monarch.GetTitle].\n\nWhen doubt besets [Root.Consort.GetHerHim] [Root.Consort.GetSheHe] tends to seek out the young [Root.Heir.GetName], as the innocent laughter and calm eyes of [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] usually brings a smile to [Root.Consort.GetHerHis] face. Today, however, not even this helps. Perhaps it's the weather?"
 GOT_CONSORT.55.desc_2: "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName], a nation some call our enemy. Where does that leave [Root.Consort.GetName], as a traitor to at least one side of it? In spite of some effort, [Root.Consort.GetHerHis] accent still gives [Root.Consort.GetHerHim] away, constantly reminding people of [Root.Consort.GetHerHis] roots - will [Root.Consort.GetSheHe] ever truly be one of them? \n\n[Root.Consort.GetName] shakes [Root.Consort.GetHerHis] head. Such thoughts help no one, [Root.Consort.GetHerHis] place is here, in [Root.GetName], by the [Root.Monarch.GetTitle]. However, the knowledge that the royal couple has yet to produce an heir is not alleviating any stress either...\n\nHaving spent yet another quiet meal in [Root.Consort.GetHerHis] company it is obvious even to the [Root.Monarch.GetTitle] that [Root.Monarch.GetHerHis] spouse is a bit overwhelmed, either with boredom, with restlessness, or maybe by something more melancholic in nature."
 GOT_CONSORT.55.desc_3: "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName], a nation some call our enemy. Where does that leave [Root.Consort.GetName], as a traitor to at least one side of it? [Root.Consort.GetName] shakes [Root.Consort.GetHerHis] head - such thoughts help no one, [Root.Consort.GetHerHis] place is here, in [Root.GetName], by the [Root.Monarch.GetTitle]. However, with the knowledge that the [Root.GovernmentName] already has [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], and in [Root.Heir.GetHerHim] the line of succession secure, the [Root.Consort.GetTitle] sometimes wonder about [Root.Consort.GetHerHis] purpose at court. [Root.Consort.GetSheHeCap] did not marry out of love, and [Root.Consort.GetSheHe] has produced no royal children. Would [Root.Consort.GetSheHe] even be missed if [Root.Consort.GetSheHe] left?"
 GOT_CONSORT.55.desc_4: "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName]. Most of all [Root.Consort.GetSheHe] misses [Root.Consort.GetHerHis] family, and the safety of familiar custom. [Root.Consort.GetSheHeCap] was a good [Root.Consort.GetDaughterSon] to [Root.Consort.GetHerHis] parents, [Root.Consort.GetSheHe] decides, thinking back to [Root.Consort.GetHerHis] childhood. But how does one know whether one is a good [Root.Consort.GetWifeHusband]? Or better yet, a good [Root.Consort.GetMotherFather]? [Root.Consort.GetSheHeCap] shakes [Root.Consort.GetHerHis] head and keeps walking.\n\nJoining [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] for supper, [Root.Consort.GetName] finds [Root.Consort.GetHerselfHimself] at a loss. [Root.Heir.GetName]'s calm eyes usually brings a smile to [Root.Consort.GetHerHis] face. Today, however, not even this settles [Root.Consort.GetHerHim]... Perhaps it is the weather?"
 GOT_CONSORT.55.desc_5: "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName]. Most of all [Root.Consort.GetSheHe] misses [Root.Consort.GetHerHis] family, and the safety of familiar custom. [Root.Consort.GetSheHeCap] was a good [Root.Consort.GetDaughterSon] to [Root.Consort.GetHerHis] parents, [Root.Consort.GetSheHe] decides, thinking back to [Root.Consort.GetHerHis] childhood. But how does one know whether one is a good [Root.Consort.GetWifeHusband]? And what of in the future, a good [Root.Consort.GetMotherFather]...? [Root.Consort.GetSheHeCap] shakes [Root.Consort.GetHerHis] head, acutely reminded of the fact that the royal couple has yet to produce an heir.\n\nHaving spent yet another quiet meal in [Root.Consort.GetHerHis] company it is obvious even to the [Root.Monarch.GetTitle] that [Root.Monarch.GetHerHis] spouse is a bit overwhelmed, either with boredom or restlessness, or maybe by something more melancholic in nature."
 GOT_CONSORT.55.desc_6: "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName]. Most of all [Root.Consort.GetSheHe] misses [Root.Consort.GetHerHis] family, and the safety of familiar custom. [Root.Consort.GetSheHeCap] was a good [Root.Consort.GetDaughterSon] to [Root.Consort.GetHerHis] parents, [Root.Consort.GetSheHe] decides, thinking back to [Root.Consort.GetHerHis] childhood. But how does one know whether one is a good [Root.Consort.GetWifeHusband]? Or better yet, a good [Root.Consort.GetMotherFather]?\n\n[Root.Consort.GetSheHeCap] shakes [Root.Consort.GetHerHis] head, uncertain that [Root.Consort.GetSheHe] will ever experience [Root.Consort.GetMotherFather]hood. With the knowledge that the [Root.GovernmentName] already has [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], and in [Root.Heir.GetHerHim] the line of succession secure, the [Root.Consort.GetTitle] sometimes wonder about [Root.Consort.GetHerHis] purpose at court. [Root.Consort.GetSheHeCap] did not marry out of love and everybody knows that [Root.Consort.GetSheHe] has not produced any royal children. Would [Root.Consort.GetSheHe] even be missed if [Root.Consort.GetSheHe] left?"
 GOT_CONSORT.55.option.a: "We have to do something about this."
 GOT_CONSORT.55.a.tt: "Arrange a feast be held in the name of the [Root.Consort.GetTitle]. This ought to make people happy and [Root.Consort.GetName] feel more at home."
 GOT_CONSORT.55.option.b: "Being [Root.Consort.GetTitle] can be demanding sometimes."
 GOT_CONSORT.55.b.tt: "Best [Root.Consort.GetSheHe] get used to it."
 life_of_the_party: "Life of the Party"
 desc_life_of_the_party: "In addition to gaining some renown for being a delight to be around, the royal consort has become a symbol of the social elite - wherever they go the nobility follows, eager to be the one to make the consort smile."
 consort_adm_advice: "Royal Efficiency"
 desc_consort_adm_advice: "The royal consort has made it their mission to optimize the running of this country."
 consort_dip_advice: "Royal Mediator"
 desc_consort_dip_advice: "The royal consort is a comfort to be around, soothing the nerves of any agitated negotiator and inspiring others."
 consort_mil_advice: "Expanded War Council"
 desc_consort_mil_advice: "The royal consort is usually present during the council of war, adding their knowledge to the nation's militaristic efforts."
 
 GOT_CONSORT.56.title: "Times of Need"
 GOT_CONSORT.56.desc: "The dynasty of our noble [Root.Monarch.GetTitle], [Root.Monarch.Dynasty.GetName], is certainly a powerful one. Through [Root.Monarch.GetName] they rule our nation and will do so for many years to come. However even the great are sometimes in need of help. Thankfully the [Root.Monarch.Dynasty.GetName] family has tied strong bonds to other great powers, such as the [marriage_partner.Monarch.Dynasty.GetName] house led by no other than [marriage_partner.Monarch.GetName], [marriage_partner.Monarch.GetTitle] of [marriage_partner.GetName]. [marriage_partner.Monarch.GetHerHisCap] gracious [marriage_partner.Consort.GetWifeHusband] [marriage_partner.Consort.GetName] is a [marriage_partner.Consort.GetDaughterSon] of our own royal house and an invaluable contact. Perhaps we shall ask [marriage_partner.Consort.GetHerHim] if [marriage_partner.Consort.GetSheHe] can influence [marriage_partner.Consort.GetHerHis] [marriage_partner.Monarch.GetWifeHusband] to lend us a hand?"
 GOT_CONSORT.56.option.a: "Our coffers are getting worryingly light."
 GOT_CONSORT.56.a.tt: "Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for money."
 GOT_CONSORT.56.option.b: "We do need some help managing our administration."
 GOT_CONSORT.56.b.tt: "Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for administrative aid."
 GOT_CONSORT.56.option.c: "Our diplomats could surely learn from those of [marriage_partner.GetName]."
 GOT_CONSORT.56.c.tt: "Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for diplomatic aid."
 GOT_CONSORT.56.e: "Perhaps we can borrow one of [marriage_partner.Monarch.GetTitle] [marriage_partner.Monarch.GetName]'s generals?"
 GOT_CONSORT.56.e.tt: "Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for military aid."
 GOT_CONSORT.56.f: "We are in need of more men for our army."
 GOT_CONSORT.56.f.tt: "Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for manpower."
 GOT_CONSORT.56.g: "We do not need any help from [marriage_partner.GetName] or house [marriage_partner.Monarch.Dynasty.GetName]!"
 
 GOT_CONSORT.57.title: "Friends in Need"
 GOT_CONSORT.57.desc_1: "The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName] is in dire need of money and has asked us, '[From.Monarch.GetHerHis] most trusted friends', if we can contribute in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our great economy."
 GOT_CONSORT.57.desc_2: "The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName]'s administration is in a great disarray and [From.Monarch.GetSheHe] has asked us, ‘[From.Monarch.GetHerHis] most trusted friends', if we can help in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our talented bookkeepers and bureaucrats."
 GOT_CONSORT.57.desc_3: "The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName] has been troubled with diplomatic scandals lately and [From.Monarch.GetSheHe] has asked us, ‘[From.Monarch.GetHerHis] most trusted friends', if we can help in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our international reputation and well-mannered representatives. "
 GOT_CONSORT.57.desc_4: "The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName] has been facing some serious issues concerning the training of [From.GetName]'s soldiers and [From.Monarch.GetSheHe] has asked us, '[From.Monarch.GetHerHis] most trusted friends', if we can help in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our fine army and brilliant generals."
 GOT_CONSORT.57.desc_5: "The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName] has been troubled with a severe lack of manpower for [From.Monarch.GetHerHis] army and [From.Monarch.GetSheHe] has asked us, ‘[From.Monarch.GetHerHis] most trusted friends', if we can help in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our brave soldiers and thriving population."
 GOT_CONSORT.57.option.a: "We can surely spare some coin for our [From.GetAdjective] friends."
 GOT_CONSORT.57.option.b: "We will send some of our best administrators to help them."
 GOT_CONSORT.57.option.c: "A couple of our most talented diplomats will be sent to aid them."
 GOT_CONSORT.57.option.d: "One of our best generals will be sent to teach them about our methods."
 GOT_CONSORT.57.option.e: "Some able-bodied men shall be sent to [From.GetName] in their time of need."
 GOT_CONSORT.57.option.f: "And what would we get in return? No, never!"
 
 GOT_CONSORT.58.title: "A Helping Hand"
 GOT_CONSORT.58.desc_1: "Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply returned with coffers of gold to fill our emptying treasury. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!"
 GOT_CONSORT.58.desc_2: "Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply was carried back by some of [From.GetName]'s finest administrators, who are here to advise us on matters of running our country. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!"
 GOT_CONSORT.58.desc_3: "Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply was carried back by some of [From.GetName]'s finest diplomats, who are here to teach our own representatives. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!"
 GOT_CONSORT.58.desc_4: "Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply was carried back by one of [From.Monarch.GetHerHis] finest generals, who is here to teach our own officers about how military training is conducted in [From.GetName]. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!"
 GOT_CONSORT.58.desc_5: "Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply was sent back to us together with a fine troop of [From.GetAdjective] recruits. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!"
 GOT_CONSORT.58.option.a: "We always knew we had a friend in [From.GetName]."
 
 GOT_CONSORT.59.title: "Broken Promises"
 GOT_CONSORT.59.desc: "When we married our [From.Consort.GetName] to the [From.GetAdjective] [From.Monarch.GetTitle], we thought a strong bond had been formed between our countries. While we would never dishonor our part in this deal, apparently [From.Monarch.GetTitle] [From.Monarch.GetName] hold no such qualms. [From.Consort.GetName]'s letter of response reached us today. Not only did [From.Monarch.GetTitle] [From.Monarch.GetName] refuse our request, [From.Monarch.GetSheHe] also had the nerve to reproach us for our ‘outrageous demands'!"
 GOT_CONSORT.59.option.a: "This offense will not be forgotten."
 
 GOT_CONSORT.60.title: "In the Heart of [Root.Consort.GetName]"
 GOT_CONSORT.60.desc: "The [Root.Consort.GetTitle] made not one, but several friends during the feast arranged in [Root.Consort.GetHerHis] name. In spite of it being many months ago, the [Root.Consort.GetTitle] has maintained these connections with little effort, and with the aid of one noble[Root.Consort.GetWomanMan] in particular [Root.Consort.GetSheHe] has enjoyed learning everything there is to know about courtly life in [Root.Capital.GetCapitalName] - there are so many parties, hunts, and feasts to attend!\nThe people of [Root.GetName] really are not that bad, [Root.Consort.GetSheHe] thinks, looking out the window of the palace. Lately [Root.Consort.GetSheHe] smiles at the landscape outside, realizing that even though [Root.Consort.GetSheHe] will always treasure [Root.Consort.GetHerHis] time in the old country, [Root.Consort.GetName] has found a new home."
 GOT_CONSORT.60.option.a: "May [Root.Consort.GetSheHe] carry it in [Root.Consort.GetHerHis] heart forever."
 grateful_for_aid: "Grateful for Aid"
 denied_aid: "Denied Aid"
 outrageous_demands: "Outrageous Demands"
 
 GOT_CONSORT.61.title: "A Royal Influence"
 GOT_CONSORT.61.desc: "With the marriage between [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] [Root.Consort.GetName] the people of [Root.GetName] are experiencing an increased fondness for all things [origin_country_of_consort.GetAdjective]. While some cultural exchange was to be expected, particularly considering the popularity of the [Root.Consort.GetTitle], it is with alarm that our administrative advisor [Root.Adm_Advisor.GetName] reports that a religious shift has been taking place in one of our provinces. It would seem that the influence of our [origin_country_of_consort.GetAdjective] [Root.Consort.GetTitle] trickles down even into our subjects' way of worship, as the words of the [origin_country_of_consort.Religion.GetName] believers have converted a surprising amount of people...\n\nWhen confronted about it, [Root.Consort.GetName] shrugs, arguing that [Root.Consort.GetSheHe] has long since converted to the [Root.Religion.GetName] faith and the [Root.Monarch.GetTitle] should know that. 'I had nothing to do with this', [Root.Consort.GetSheHe] pleads."
 GOT_CONSORT.61.option.a: "[Root.Consort.GetSheHeCap] must publicly denounce [Root.Consort.GetHerHis] old faith!"
 GOT_CONSORT.61.option.b: "So be it."
 angered_believers: "Angered Believers"
 desc_angered_believers: "The royal consort has publicly denounced the religious rift in this area, hoping to change the mind of the people."
 
 GOT_CONSORT.101.title: "The Ambitions of a [Root.Consort.GetTitle]"
 GOT_CONSORT.101.desc: "It is no news that [Root.Consort.GetTitle] [Root.Consort.GetName] has no fond feelings for the [Root.Monarch.GetTitle]'s heir, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Ever since [Root.Consort.GetSheHe] arrived at court the friction between the two has been obvious and it has only gotten worse since the birth of the [Root.Consort.GetTitle]'s first child. Of course [Root.Consort.GetSheHe] would much rather see [Root.Consort.GetHerHis] own progeny on the throne. For quite some time now [Root.Consort.GetSheHe] has silently been pulling the strings to make it happen, convincing - or bribing - the right people and grooming [Root.Consort.GetHerHis] eldest at the best of [Root.Consort.GetHerHis] abilities. However, it was not until yesterday [Root.Consort.GetSheHe] confronted our [Root.Monarch.GetTitle] and demanded that it was time for a new heir to be appointed."
 GOT_CONSORT.101.option.a: "[Root.Consort.GetTitle] [Root.Consort.GetName]'s eldest is a legitimate choice, there is no doubt about it."
 GOT_CONSORT.101.a.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!'s eldest child becomes the heir of [Root.GetName]."
 GOT_CONSORT.101.option.b: "How dare [Root.Consort.GetSheHe] question [Root.Heir.GetName]'s claim to the throne?"
 GOT_CONSORT.101.b.tt: "§Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] remains as the heir of [Root.GetName]."
 
 GOT_CONSORT.102.title: "Playing Favorites"
 GOT_CONSORT.102.desc_1: "They say that a parent's love for their child is without limits, but it is obvious that some loves are more limitless than others. While [Root.Consort.GetTitle] [Root.Consort.GetName] is certainly fond of [Root.Consort.GetHerHis] eldest, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], everyone knows that [Root.Heir.GetHerHis] sister has the bigger place in [Root.Consort.GetName]'s heart. The [Root.Consort.GetTitle] dotes on her and has made sure that she has had the very best education. Now [Root.Consort.GetSheHe] is trying to make [Root.Consort.GetHerHis] favorite daughter the new heir of [Root.GetName]."
 GOT_CONSORT.102.desc_2: "They say that a parent's love for their child is without limits, but it is obvious that some loves are more limitless than others. While [Root.Consort.GetTitle] [Root.Consort.GetName] is certainly fond of [Root.Consort.GetHerHis] eldest, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], everyone knows that [Root.Heir.GetHerHis] brother has the bigger place in [Root.Consort.GetName]'s heart. The [Root.Consort.GetTitle] dotes on him and has made sure that he has had the very best education. Now [Root.Consort.GetSheHe] is trying to make [Root.Consort.GetHerHis] favorite son the new heir of [Root.GetName]."
 GOT_CONSORT.102.option.a: "It's not a bad idea. [Root.Consort.GetTitle] [Root.Consort.GetName]'s favorite is exceptionally clever."
 GOT_CONSORT.102.a.tt: "[Root.Consort.GetTitle] [Root.Consort.GetName]'s favorite child becomes the heir of [Root.GetName]."
 GOT_CONSORT.102.option.b: "Perhaps a seat on the council would be a suitable alternative?"
 GOT_CONSORT.102.b.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!'s favorite child becomes an advisor to [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 
 GOT_CONSORT.103.title: "An Empty Crib"
 GOT_CONSORT.103.desc: "It has been several years since the marriage between [Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Consort.GetTitle] [Root.Consort.GetName] took place, and yet they have not been blessed with a child. People are starting to get worried about the country's future as there is no heir to the throne. There have been vicious rumors going around regarding infertility, both on [Root.Monarch.GetTitle]'s and the [Root.Consort.GetTitle]'s account. We should do something about the situation, not only to secure the future of [Root.GetName], but also to protect the honor of our [Root.Monarch.GetTitle]."
 GOT_CONSORT.103.option.a: "It is obviously [Root.Consort.GetName]'s fault. The [Root.Monarch.GetTitle] needs another [Root.Consort.GetTitle]."
 GOT_CONSORT.103.option.b: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has a distant cousin who might be a decent option."
 GOT_CONSORT.103.b.tt: "A distant cousin of [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! becomes the heir of [Root.GetName]."
 GOT_CONSORT.103.option.c: "We must be patient. It will happen, eventually."
 GOT_CONSORT.103.c.tt: "Give [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! another chance, even though it will do nothing to end the rumors."
 
 GOT_CONSORT.104.title: "Like [Root.Consort.GetMotherFather], like [Root.Heir.GetDaughterSon]"
 GOT_CONSORT.104.desc_1: "During the years, our noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] has impressed us time and time again with [Root.Consort.GetHerHis] excellent knowledge and skill. [Root.Consort.GetHerHisCap] grasp on military tactics surpass that of many high-ranking officers in our army and [Root.Consort.GetHerHis] swordsmanship would make her a formidable foe on the battlefield. [Root.Consort.GetName] is clearly an educated [Root.Consort.GetWomanMan] and [Root.Consort.GetHerHis] interest in learning has sown a seed in [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. The apple does not fall far from the tree, indeed."
 GOT_CONSORT.104.desc_2: "During the years, our noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] has impressed us time and time again with [Root.Consort.GetHerHis] excellent knowledge and skill. [Root.Consort.GetSheHeCap] has a great insight into the running of our nation and [Root.Consort.GetSheHe]'s quicker with numbers than any of our bookkeepers. [Root.Consort.GetName] is clearly an educated [Root.Consort.GetWomanMan] and [Root.Consort.GetHerHis] interest in learning has sown a seed in [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. The apple does not fall far from the tree, indeed."
 GOT_CONSORT.104.desc_3: "During the years, our noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] has impressed us time and time again with [Root.Consort.GetHerHis] excellent knowledge and skill. In addition to possessing plenty of charisma and fine manners, [Root.Consort.GetSheHe]'s well-versed in the history and politics of every foreign power of note. [Root.Consort.GetName] is clearly an educated [Root.Consort.GetWomanMan] and [Root.Consort.GetHerHis] interest in learning has sown a seed in [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. The apple does not fall far from the tree, indeed."
 GOT_CONSORT.104.option.a: "[Root.Consort.GetName] will instruct [Root.Heir.GetName] on every administrative aspect of our nation's running."
 GOT_CONSORT.104.a.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] spends some of [Root.Consort.GetHerHis] time educating §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] on the subject of administration."
 GOT_CONSORT.104.option.b: "[Root.Consort.GetName] shall teach [Root.Heir.GetName] the finer points of politics."
 GOT_CONSORT.104.b.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] spends some of [Root.Consort.GetHerHis] time educating §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] on the subject of diplomacy."
 GOT_CONSORT.104.option.c: "With [Root.Consort.GetName]'s help, [Root.Heir.GetName] will become a great general."
 GOT_CONSORT.104.c.tt: "[Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] spends some of [Root.Consort.GetHerHis] time educating §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] on the subject of military."
 GOT_CONSORT.104.option.d: "The [Root.Consort.GetTitle] has better things to do than educating [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon]!"
 GOT_CONSORT.104.d.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] is forbidden to teach §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName]."
 
 GOT_CONSORT.301.title: "A Decade of Marriage"
 GOT_CONSORT.301.desc_1: "When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical towards the [Root.Monarch.GetTitle] inviting a young [Root.Consort.GetWomanMan] from [origin_of_consort.GetName], a foreigner, to join the ruling family. However, time flies and it has now been over ten years since the union took place. While not everybody adores the [Root.Consort.GetTitle], most have come to respect [Root.Consort.GetHerHim] as one of their own - it is highly unlikely that the wedding anniversary of the elevated couple could have gone by unnoticed, and a number of congratulatory letters, as well as gifts of varying splendor, have already been sent to the palace."
 GOT_CONSORT.301.desc_2: "When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical towards [Root.Consort.GetHerHis] origin. [Root.Consort.GetSheHeCap] was a young [Root.Consort.GetWomanMan] from [origin_of_consort.GetName], a nobody in the eyes of many, suddenly invited to rule the great nation of [Root.GetName]. However, time flies and it has now been over ten years since the union took place. While it's not all who adore the [Root.Consort.GetTitle], most have come to respect [Root.Consort.GetHerHim] as one of their own - it is very unlikely that the wedding anniversary of the elevated couple could have gone by unnoticed, and so [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] [Root.Consort.GetName] humbly accept all congratulatory letters, as well as gifts of varying splendor, brought to them."
 GOT_CONSORT.301.desc_3: "When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical towards [Root.Consort.GetHerHis] origin. [Root.Consort.GetSheHeCap] was a young [Root.Consort.GetWomanMan] from a small town, a nobody in the eyes of many, suddenly invited to rule the great nation of [Root.GetName]. However, time flies and it has now been over ten years since the union took place. While it's not all who adore the [Root.Consort.GetTitle], most have come to respect [Root.Consort.GetHerHim] as one of their own - it is very unlikely that the wedding anniversary of the elevated couple could have gone by unnoticed, and so [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] [Root.Consort.GetName] graciously accept all congratulatory letters, as well as gifts of varying splendor, brought to them."
 GOT_CONSORT.301.desc_4: "When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical. However, the young [Root.Consort.GetWomanMan] gained the confidence of the common people, almost effortlessly, and [Root.Consort.GetSheHe] grew well into the role as one of the ruling class of [Root.GetName]. It has now been over ten years since the union took place. Even the ones who do not adore the [Root.Consort.GetTitle] have come to respect [Root.Consort.GetHerHim] as one of their own - the wedding anniversary of the elevated couple could has been highly anticipated. It is smiling gently at nobles and commoners alike that the [Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] [Root.Consort.GetName] graciously accept gifts of varying splendor."
 GOT_CONSORT.301.desc_5: "When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical. However, the young [Root.Consort.GetWomanMan] impressed all with [Root.Consort.GetHerHis] genuine and graceful way with people and the nobility of [Root.Capital.GetCapitalName] are constantly finding new ways to show their adoration of [Root.Consort.GetTitle]. It is not surprising that the wedding anniversary of the elevated couple has been highly anticipated - somehow the [Root.Consort.GetTitle] has even managed to personally thank each nobleman and woman for the gifts brought to them for the occasion."
 GOT_CONSORT.301.option.a: "Such a happy occasion!"
 GOT_CONSORT.301.a.tt: "We receive plenty of gifts for the royal anniversary."
 
 GOT_CONSORT.302.title: "A Joyous Occasion"
 GOT_CONSORT.302.desc_1: "The annual celebration of the royal union between [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] and [Root.Consort.GetName] has taken place. It's difficult to imagine that [Root.GetName] had it any other way - that there was a time when the [Root.Consort.GetTitle] was growing up in [origin_of_consort.GetName], far away from our [Root.Monarch.GetName], who spent [Root.Monarch.GetHerHis] days in [Root.Capital.GetCapitalName] alone. It all seems so natural now. How time flies! It has now been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary."
 GOT_CONSORT.302.desc_2: "It's been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary. Nobility and commoners alike, particularly from [origin_of_consort.GetName], the once home of the [Root.Consort.GetTitle], are jubilant to attend the celebrations for a chance to catch a glimpse of the royal couple. How time flies!"
 GOT_CONSORT.302.desc_3: "How time flies! It has been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary. Nobility and commoners alike, all attend the celebrations for a chance to catch a glimpse of the royal couple."
 GOT_CONSORT.302.desc_4: "How time flies! It's been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary. While the nobility are present, the commoners in particular are jubilant to attend the celebrations for a chance to catch a glimpse of their beloved [Root.Consort.GetTitle] [Root.Consort.GetName]."
 GOT_CONSORT.302.desc_5: "How time flies! It's been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary. Even though commoners are dutifully present for the celebrations, the nobility in particular climb over each other in jubilance for a chance to catch a glimpse of their [Root.Consort.GetTitle] [Root.Consort.GetName]."
 GOT_CONSORT.302.option.a: "May they have many years together yet."
 GOT_CONSORT.302.a.tt: "We receive plenty of gifts for the royal anniversary."
 
 GOT_CONSORT.303.title: "The Diplomatic Approach of [Root.Consort.GetName]"
 GOT_CONSORT.303.desc_1: "While growing up in [origin_of_consort.GetName], [Root.Consort.GetName] enjoyed studying people. [Root.Consort.GetSheHeCap] often made a game out of trying to predict the actions of the people around [Root.Consort.GetHerHim], finding it not only fun, but as the years went by, an increasingly useful habit to keep. Thankfully, moving to the royal court of [Root.GetName] has not caused [Root.Consort.GetName] to abandon her knack for intrigue. If anything [Root.Consort.GetSheHe] has gotten a lot of practice - during some of our recent negotiations with foreign diplomats these skills have actually proven most valuable to the council."
 GOT_CONSORT.303.desc_2: "While growing up in [origin_of_consort.GetName], [Root.Consort.GetName] enjoyed learning of the world. [Root.Consort.GetSheHeCap] was always asking questions and often pondered ways to make life easier for people, or how to make any given task more effective. Better yet, how to convince somebody else that [Root.Consort.GetHerHis] way of organizing an assignment was the right one. Thankfully, moving to the royal court of [Root.GetName] has not caused [Root.Consort.GetName] to abandon [Root.Consort.GetHerHis] dreams of commanding people. If anything [Root.Consort.GetSheHe] has gotten a lot of practice - during some of our recent negotiations with foreign diplomats [Root.Consort.GetHerHis] ideas have received some very positive feedback."
 GOT_CONSORT.303.desc_3: "Growing up in [origin_of_consort.GetName], [Root.Consort.GetName] enjoyed spending time with others. [Root.Consort.GetSheHeCap] was an unusually calm child, finely attuned to the feelings of [Root.Consort.GetHerHis] friends, or even anyone [Root.Consort.GetSheHe] encountered. This almost sixth sense when interacting with people has not only made [Root.Consort.GetName] a highly regarded and sought after dinner guest, since [Root.Consort.GetHerHis] arrival in [Root.Capital.GetCapitalName] - it has also translated into other affairs of the state. During a recent meeting with foreign diplomats it is said that the irreproachable negotiation tactics of the [Root.Consort.GetTitle] were the highlight of the event!"
 GOT_CONSORT.303.desc_4: "While growing up, [Root.Consort.GetName] enjoyed studying people. [Root.Consort.GetSheHeCap] often made a game out of trying to predict the actions of the people around [Root.Consort.GetHerHim], finding it not only fun, but as the years went by, an increasingly useful habit to keep. Thankfully, moving to the royal court of [Root.GetName] has not caused [Root.Consort.GetName] to abandon her knack for intrigue. If anything [Root.Consort.GetSheHe] has gotten a lot of practice - during some of our recent negotiations with foreign diplomats these skills have actually proven most valuable to the council."
