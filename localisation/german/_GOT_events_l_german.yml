 #----------------------------------------------------------------------
 GOT_WFTS.1.title: "War for the Stepstones"
 GOT_WFTS.1.desc: "Daemon Targaryen, spurned as heir to the Targaryen throne, has joined forces with Lord Corlys Velaryon of Driftmark. They aim to wrestle control of the Stepstones from the so-called Three Daughters.\n\nAtop his dragon Caraxes, Daemon has begun his assault against the Triarchy."
 GOT_WFTS.1.option.a: "Caraxes, burn them all!"
 
 GOT_WFTS.2.title: "House Blackfyre"
 GOT_WFTS.2.desc: "Daemon Targaryen has made headway into the Stepstones, having begun his assault against the Triarchy."
 GOT_WFTS.2.option.a: "Let me see his progress..."
 GOT_WFTS.2.option.b: "O, fools will be fools."
 
 GOT_WFTS.3.title: ""
 GOT_WFTS.3.desc: ""
 GOT_WFTS.3.option.a: ""
 
 war_for_the_stepstones: "War for the Stepstones"
 desc_war_for_the_stepstones: ""
 
 GOT_WFTS.4.title: "King of the Stepstones and the Narrow Sea"
 GOT_WFTS.4.desc: "Having conquered the Stepstones, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has styled [Root.Monarch.GetHimHer]self as the 'King of the Stepstones and the Narrow Sea'."
 GOT_WFTS.4.option.a: "All hail, [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 
 GOT_WFTS.5.title: "Marriage of Laena Velaryon"
 GOT_WFTS.5.desc: "In the year of 115 AC, Prince Daemon Targaryen married Lady Laena Velaryon, the eldest child and daughter of Lord Corlys Velaryon, his staunch ally. Having grown bored of the Stepstones, Prince Daemon returned to Westeros, leaving behind lesser nobles to rule over his 'kingdom',"
 GOT_WFTS.5.option.a: "Godspeed, Daemon"
 
 #----------------------------------------------------------------------
 # Slavery
 #----------------------------------------------------------------------
 GOT_SLAVERY.1.title: "A Civilized People"
 GOT_SLAVERY.1.desc: "Our stance against slavery has won us many friends both domestically and across the seas. Our diplomatic favour grants us a sense of stability during trying times."
 GOT_SLAVERY.1.option.a: "Strong and stable!"
 
 GOT_SLAVERY.2.title: "Humanity before Profit"
 GOT_SLAVERY.2.desc: "Our stance against slavery has often angered the would-be slaver that wishes to profit from the suffering of others. By advocating for personal choice, our people prosper."
 GOT_SLAVERY.2.option.a: "Hurrah!"
 
 GOT_SLAVERY.3.title: "Exotic Maesters"
 GOT_SLAVERY.3.desc: "Renowned for our distain for slavery, many exotic maesters journey to our realm in search of further knowledge. Secure in the knowledge that their trip will not result in enslavement, our realm reaps the rewards of these esteemed individuals."
 GOT_SLAVERY.3.option.a: "A maester of the quill"
 GOT_SLAVERY.3.option.b: "A maester of the tongue"
 GOT_SLAVERY.3.option.c: "A maester of the blade"
 
 #----------------------------------------------------------------------
 # Targaryen
 #----------------------------------------------------------------------
 DRAGON_EGGS_SEARCH_TT: "Our expeditionary company will begin searching for the eggs."
 DRAGON_EGGS_LEAD_TT: "This will draw us closer to the dragon eggs."
 DRAGON_EGGS_SEARCH_END_TT: "Our expeditionary company will stop searching for the eggs."
 
 GOT_DRAGON_EGGS.1.title: "A Rare Opportunity"
 GOT_DRAGON_EGGS.1.desc: "Rumours have it that dragon eggs have been found in the far east of Essos. If we are willing, let an expeditionary company be established to search for these eggs, and if found, for them to be delivered to us promptly."
 GOT_DRAGON_EGGS.1.option.a: "We must retrieve those eggs!"
 GOT_DRAGON_EGGS.1.option.b: "Bah, we have no need for such artefacts."
 
 GOT_DRAGON_EGGS.2.title: "New Leads"
 GOT_DRAGON_EGGS.2.desc: "Our expeditionary company have discovered new leads during their time in Essos. These leads will draw us closer to the actual location of the rumored dragon eggs."
 GOT_DRAGON_EGGS.2.option.a: "Wonderful"
 
 GOT_DRAGON_EGGS.3.title: "Useful Clue"
 GOT_DRAGON_EGGS.3.desc: "New clues have been found that point to the whereabouts of the dragon eggs. Our expeditionary company promises these clues will draw us closer to the actual location of the rumored dragon eggs."
 GOT_DRAGON_EGGS.3.option.a: "Great"
 
 GOT_DRAGON_EGGS.4.title: "Mishap in Qarth"
 GOT_DRAGON_EGGS.4.desc: "Whilst conducting inquiries in Qarth, our expeditionary company offended a powerful lord. He has taken issue with their actions, and requires a hefty 'donation' for him to look the other way."
 GOT_DRAGON_EGGS.4.option.a: "Blasted oafs!"
 GOT_DRAGON_EGGS.4.option.b: "Call off the search for dragon eggs"
 
 GOT_DRAGON_EGGS.5.title: "Trouble in Naath"
 GOT_DRAGON_EGGS.5.desc: "Whilst look for signs of the dragon eggs in Naath, our expeditionary company ran across the native Naathi people. Unfortunately several members of the company perished to these fiendish natives, so the company has requested men to replace those lost."
 GOT_DRAGON_EGGS.5.option.a: "Bloody natives!"
 GOT_DRAGON_EGGS.5.option.b: "Call off the search for dragon eggs"
 
 GOT_DRAGON_EGGS.6.title: "Difficulty in Trader Town"
 GOT_DRAGON_EGGS.6.desc: "Whilst look for signs of the dragon eggs in Trader Town, our expeditionary company insulted a prominent merchant. This will threaten our trade partnerships unless we make a diplomatic offering to resolve the insult."
 GOT_DRAGON_EGGS.6.option.a: "Ignorant fools!"
 GOT_DRAGON_EGGS.6.option.b: "Call off the search for dragon eggs"

 GOT_DRAGON_EGGS.7.title: "Disorder in the Bloodlands"
 GOT_DRAGON_EGGS.7.desc: "Whilst look for signs of the dragon eggs in the Bloodlands, our expeditionary company was set upon by the vicious natives of the region. The company has requested fresh armaments and supplies to curb further attacks."
 GOT_DRAGON_EGGS.7.option.a: "Fiendish natives!"
 GOT_DRAGON_EGGS.7.option.b: "Call off the search for dragon eggs"
 
 GOT_DRAGON_EGGS.10.title: "Dragon Eggs Discovered!"
 GOT_DRAGON_EGGS.10.desc: "Our expeditionary company has finally succeeded in located the rumoured dragon eggs, and are set to return them promptly."
 GOT_DRAGON_EGGS.10.option.a: "Hurrah!"
 
 #----------------------------------------------------------------------
 # Ideagroups
 #----------------------------------------------------------------------
 GOT_IDEAGROUPS.1.title: "Loyal Administration in [Root.GetName]"
 GOT_IDEAGROUPS.1.desc: "The people of [Root.GetName] are loyal to [Root.Owner.GetName] without question. This is great news for the administrators of our realm."
 GOT_IDEAGROUPS.1.option.a: "Great"
 
 GOT_IDEAGROUPS.2.title: "Prosperity in [Root.GetName]"
 GOT_IDEAGROUPS.2.desc: "The harmonious policies of [Root.Owner.GetName] have resulted in prosperity in [Root.GetName]. There is a sense of community in [Root.GetName] that is unmatched elsewhere."
 GOT_IDEAGROUPS.2.option.a: "Wonderful"
 
 GOT_IDEAGROUPS.3.title: "Recovery in [Root.GetName]"
 GOT_IDEAGROUPS.3.desc: "The harmonious policies of [Root.Owner.GetName] have resulted in a quick recovery in [Root.GetName], which was once devastated. There is a sense of community in [Root.GetName] that is unmatched elsewhere."
 GOT_IDEAGROUPS.3.option.a: "Wonderful"
 
 GOT_IDEAGROUPS.4.title: "Law and Order in [Root.GetName]"
 GOT_IDEAGROUPS.4.desc: "The laws in [Root.Owner.GetName] call for strict enforcement, and as such newly integrated peoples are watched more closely than those we know are loyal."
 GOT_IDEAGROUPS.4.option.a: "Perfect"
 
 GOT_IDEAGROUPS.5.title: "Population Growth in [Root.GetName]"
 GOT_IDEAGROUPS.5.desc: "The development policies laid out by [Root.Owner.GetName] support local development. This has resulted in tremendous population growth in [Root.GetName]."
 GOT_IDEAGROUPS.5.option.a: "Perfect"
 
 GOT_IDEAGROUPS.6.title: "Manufacturing Growth in [Root.GetName]"
 GOT_IDEAGROUPS.6.desc: "The development policies laid out by [Root.Owner.GetName] support local development. This has resulted in tremendous manufacturing growth in [Root.GetName]."
 GOT_IDEAGROUPS.6.option.a: "Perfect"
 
 GOT_IDEAGROUPS.7.title: "Manpower Growth in [Root.GetName]"
 GOT_IDEAGROUPS.7.desc: "The development policies laid out by [Root.Owner.GetName] support local development. This has resulted in tremendous manpower growth in [Root.GetName]."
 GOT_IDEAGROUPS.7.option.a: "Perfect"
 
 GOT_IDEAGROUPS.8.title: "Centralization in [Root.GetName]"
 GOT_IDEAGROUPS.8.desc: "The absolutism practised by [Root.Owner.GetName] means the people of [Root.GetName] must toe the line. To fail to do so is to risk severe punishment."
 GOT_IDEAGROUPS.8.option.a: "As planned"
 
 GOT_IDEAGROUPS.9.title: "Integration of Royalty"
 GOT_IDEAGROUPS.9.desc: "The royalty of our junior partner have become integrated into ours. This will greatly speed up the integration of their people into our realm."
 GOT_IDEAGROUPS.9.option.a: "Perfect"
 
 GOT_IDEAGROUPS.10.title: "Integration of Vassal"
 GOT_IDEAGROUPS.10.desc: "The nobility of one of our vassals have become integrated into ours. This will greatly speed up the integration of their people into our realm."
 GOT_IDEAGROUPS.10.option.a: "Perfect"
 
 GOT_IDEAGROUPS.11.title: "Assimilation of [Root.GetName]"
 GOT_IDEAGROUPS.11.desc: "The people of [Root.GetName] have adopted the customs of [Root.Owner.GetName] and have become almost indistinguishable from the natives of [Root.Owner.GetName]."
 GOT_IDEAGROUPS.11.option.a: "Great"
 
 GOT_IDEAGROUPS.12.title: "Wartime Communities"
 GOT_IDEAGROUPS.12.desc: "The people of our realm are hardened to the realities of war, and continue to thrive even whilst battles are raging."
 GOT_IDEAGROUPS.12.option.a: "Hurrah!"
 
 GOT_IDEAGROUPS.13.title: "Trusted Realm"
 GOT_IDEAGROUPS.13.desc: "Our allies trust us implicitly, this will benefit us greatly when it comes to diplomacy."
 GOT_IDEAGROUPS.13.option.a: "Great"
 
 GOT_IDEAGROUPS.100.title: "New Traditions & Ambitions"
 GOT_IDEAGROUPS.100.desc: "Our state is going through a range of changes that is rapidly changing our identity and ideals. Unless we actively work against it we will see the ambitions and traditions of our country change as a result of this."
 GOT_IDEAGROUPS.100.option.a: "Yes, Please!"
 GOT_IDEAGROUPS.100.option.b: "No, we cannot abandon our roots."
 
 #----------------------------------------------------------------------
 # Dance of the Dragons
 #----------------------------------------------------------------------
 GOT_DANCE_OF_DRAGONS.1.title: "Assault on Harrenhal"
 GOT_DANCE_OF_DRAGONS.1.desc: "Prince Daemon has led the attack on Harrenhal, which was conquered without bloodshed. The castellan, Ser Simon Strong, yielded when Caraxes landed on Kingspyre Tower. This conquest will help solidify Rhaenyra's revolt."
 GOT_DANCE_OF_DRAGONS.1.option.a: "Damn her!"
 
 #----------------------------------------------------------------------
 # Conquest of Dorne
 #----------------------------------------------------------------------
 GOT_CONQUEST_OF_DORNE.1.title: "The Dornish Rebellion"
 GOT_CONQUEST_OF_DORNE.1.desc: "Prince Daeron's conquest of Dorne was swift and merciless, winning little favour from the native Dornish. Now, with Lord Tyrell as their ruler, the people of Dorne threaten to overthrow his rule and strike back at Prince Daeron and House Targaryen for their hubris."
 GOT_CONQUEST_OF_DORNE.1.option.a: "They will pay!"
 
 
 
 
