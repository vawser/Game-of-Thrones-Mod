 decision_event.1.title: "The Lord Commander"
 decision_event.1.desc: "With the lack of professional leadership in our army, it may be necessary to enlist our Lord Commander as a general in the field to give our troops the morale boost they require. However, the Lord Commander is not guaranteed to be an effective leader."
 decision_event.1.option.a: "Grant the §YLord Commander§! field command."
 lc_2_pips_tt: "A §Y2§!-Pip §YLord Commander§! General will arrive to court."
 lc_4_pips_tt: "A §Y4§!-Pip §YLord Commander§! General will arrive to court."
 lc_5_pips_tt: "A §Y5§!-Pip §YLord Commander§! General will arrive to court."
 lc_8_pips_tt: "An §Y8§!-Pip §YLord Commander§! General will arrive to court."
 lc_11_pips_tt: "An §Y11§!-Pip §YLord Commander§! General will arrive to court."
 decision_event.1.option.b: "Actually, we don't need this."

