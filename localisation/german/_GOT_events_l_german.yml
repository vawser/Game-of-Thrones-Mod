 force_wars.1.title: "War with House [war_country.GetName]"
 force_wars.1.desc: "Our relatively long period of peace and stability has been interrupted by a sudden declare of war from [war_country.Monarch.GetTitle] [war_country.Monarch.GetName] of House [war_country.GetName]."
 force_wars.1.option.a: "To arms!"
 
