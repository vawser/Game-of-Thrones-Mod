 FALL_OF_THE_DRAGONS.RobertsRebGain: "§RThis decision will steer the Seven Kingdoms towards Robert's Rebellion.§!"
 
 RobRebCounter:0 "Subject Agitation"
 
 FALL_OF_THE_DRAGONS.1.title: "Lord Whent's Tourney Preparations"
 FALL_OF_THE_DRAGONS.1.desc: "PLACEHOLDER"
 FALL_OF_THE_DRAGONS.1.option.a: "I will be sure to attend."
 FALL_OF_THE_DRAGONS.1.option.b: "House §Y[Root.Monarch.Dynasty.GetName]§! does not leave King's Landing."
 
 FALL_OF_THE_DRAGONS.2.title: "Ambitions of a Prince"
 FALL_OF_THE_DRAGONS.2.desc: "PLACEHOLDER"
 FALL_OF_THE_DRAGONS.2.option.a: "Concerning."
 FALL_OF_THE_DRAGONS.RhaegarPlot: "Rumors are floating of a plot by §YPrince [Root.Heir.GetName]'s§! to remove you as §Y[Root.Monarch.GetTitle]§!."
 
 FALL_OF_THE_DRAGONS.3.title: "The Kingswood Brotherhood"
 FALL_OF_THE_DRAGONS.3.desc: "PLACEHOLDER"
 FALL_OF_THE_DRAGONS.3.option.a: "Send some soldiers to kill them all."
 FALL_OF_THE_DRAGONS.3.option.b: "We can deal with them later."
 
 FALL_OF_THE_DRAGONS.4.title: "Resolution of the Kingswood Brotherhood"
 FALL_OF_THE_DRAGONS.4.desc: "The outlaw organization known as the Kingswood Brotherhood has been active for a majority of the reign of [Root.Monarch.GetName]. The organization, as the name suggests, operated out of the Kingswood forest just south of King's Landing and has gained recognition over the years by successfully kidnapping several nobles and managing to evade capture by the realm authorities. It become clear that the issue of the Kingswood Brotherhood will not go away unless we diverted the necessary resources to squash the outlaws, and so a detachment of soldiers led by members of the Kingsguard were tasked with their destruction.\n\nAmong the soldiers was a squire by the name of Jaime Lannister, who having distinguished himself was knighted by Arthur Dayne. In these troubling times, it may be a good idea to recruit him to the Kingsguard. However, this will force Jaime to relinquish his inheritance and may anger the Lannisters."
 FALL_OF_THE_DRAGONS.4.option.a: "Appoint Ser Jaime Lannister to the Kingsguard."
 FALL_OF_THE_DRAGONS.4.JaimeBecomesKingsguard: "§YJaime Lannister§! will remain as a general, but House Lannister of the §YWesterlands§! will be infuriated."
 FALL_OF_THE_DRAGONS.4.option.b: "The Lannister boy is better off as a future Lord."
 FALL_OF_THE_DRAGONS.4.JaimeReturnsToWesterlands: "§YJaime Lannister§! will leave your service and return to Westerlands, pleasing House Lannister of the §YWesterlands§!."
 
 FALL_OF_THE_DRAGONS.5.title: "The Queen of Love and Beauty"
 FALL_OF_THE_DRAGONS.5.desc: "PLACEHOLDER"
 FALL_OF_THE_DRAGONS.5.option.a: "Lyanna Stark; Queen of Love and Beauty."
 FALL_OF_THE_DRAGONS.5.option.b: "Elia Martell; Queen of Love and Beauty."
 FALL_OF_THE_DRAGONS.5.option.c: "'§Y[Root.Heir.GetName]§!, you're a fool!'"
 FALL_OF_THE_DRAGONS.5.MarchOnAerys: "Lords loyal to §YPrince [Root.Heir.GetName]§! will rise up in open rebellion to you."
 
 FALL_OF_THE_DRAGONS.6.title: "Abduction of Lyanna Stark"
 FALL_OF_THE_DRAGONS.6.desc: "The actions of our heir has resulted in great upheaval as [A01.Heir.GetName] [A01.Heir.Dynasty.GetName] has marched from the North, demanding [Root.Heir.GetName]'s death. The actions of this boy cannot go unpunished as they're conspiring against the life of the Crown Prince."
 FALL_OF_THE_DRAGONS.6.option.a: "Jon Arryn, bring me their heads!"
 FALL_OF_THE_DRAGONS.ExecuteTheStarks: "§Y[A01.Monarch.GetName] [A01.Monarch.Dynasty.GetName]§! and §Y[A01.Heir.GetName] [A01.Heir.Dynasty.GetName]§! of @A01 [A01.GetName] will be executed, and §YEddard Stark§! will become §YLord of the North§!.\n§Y[A04.Heir.GetName] [A04.Heir.Dynasty.GetName]§! of @A04 [A04.GetName] will be executed."
 FALL_OF_THE_DRAGONS.6.option.b: "What a fool you are Rhaegar."
 FALL_OF_THE_DRAGONS.AerysTheNotMad: "§YPrince [Root.Heir.GetName]§! will no longer be heir to the Iron Throne.\n§GThis decision will avert Robert's Rebellion§!"
 
 FALL_OF_THE_DRAGONS.7.title: "Murder of the Starks and Arryns"
 FALL_OF_THE_DRAGONS.7.desc: "The King has called for the arrest of [A01.Monarch.GetName] [A01.Monarch.Dynasty.GetName] and [A07.Monarch.GetName] [A07.Monarch.Dynasty.GetName]. Though it may be within the King's ability to call for their arrest, he has committed a most heinous crime against our house and the house of our wards. Perhaps we should call the banners..."
 FALL_OF_THE_DRAGONS.7.option.a: "Call the banners, it's time for war."
 FALL_OF_THE_DRAGONS.7.option.b: "As the King commands."
 #----------------------------------------------------------------------
 # Robert's Rebellion
 #----------------------------------------------------------------------
 GOT_ROBERTS_REBELLION.1.title: "Robert's Rebellion"
 GOT_ROBERTS_REBELLION.1.desc: "Westeros is on the brink of Civil War. Rhaegar Targaryen, the heir to the Iron Throne, has kidnapped Lyana Stark - the betrothed of the Lord Paramount of the Stormlands, and Daughter of the Lord Paramount of the North. Brandon Stark, her elder brother, and heir to the North, charges south demanding vengeance. The mad King - Aerys, outraged by Brandon's demands had him and his father executed, and calls for Eddard's head as well. Jon Arryn, in response to Aerys, has risen his banners in revolt."
 GOT_ROBERTS_REBELLION.1.option.a: "Execute the Starks!"
 GOT_ROBERTS_REBELLION.1.option.a.tt: "§Y[A01.Monarch.GetName] [A01.Monarch.Dynasty.GetName]§! and §Y[A01.Heir.GetName] [A01.Heir.Dynasty.GetName]§! of @A01 [A01.GetName] will be executed, and §YEddard Stark§! will become §YLord of the North§!.\n§Y[A04.Heir.GetName] [A04.Heir.Dynasty.GetName]§! of @A04 [A04.GetName] will be executed."
 GOT_ROBERTS_REBELLION.1.option.b: "What is Rhaegar thinking?"
 
 #----------------------------------------------------------------------
 # The Greyjoy Rebellion
 #----------------------------------------------------------------------
 GOT_THE_GREYJOY_REBELLION.1.title: "The Greyjoy Rebellion"
 GOT_THE_GREYJOY_REBELLION.1.desc: "Believing King Robert's rule to be insecure, Lord Balon Greyjoy of Pyke has proclaimed himself King of the Iron Islands and is in rebellion against the Iron Throne. He has been crowned beneath Nagga's Ribs, by the priest Tarle the Thrice-Drowned with a driftwood crown, and is trying to secure independence for the Iron Islands and restore their traditions of old, lost almost three hundred years before, during the War of Conquest."
 GOT_THE_GREYJOY_REBELLION.1.option.a: "King Robert shall fall!"
 
 #----------------------------------------------------------------------
 # A Song of Ice and Fire
 #----------------------------------------------------------------------
 GOT_WAR_OF_THE_FIVE_KINGS.1.title: "War of the Five Kings"
 GOT_WAR_OF_THE_FIVE_KINGS.1.desc: "Westeros is once again at war. After the untimely death of Robert Baratheon, his untested firstborn son - Joffrey, sits the Iron Throne. However, scandal regarding the boy kings' parentage has shaken the Seven Kingdoms to their foundations. After discovering the truth, Eddard Stark sent word to Stannis Baratheon, Robert's younger brother, informing him that he is heir to the Iron Throne - an action that cost him his head. Eddard's Son - Robb, supported by House Tully of the Riverlands, call their banners against the Throne. Meanwhile, Renly - Stannis' and Robert's youngest sibling, has struck an alliance in the Reach in order to press the claim in his own name. Finally, Balon Greyjoy, ever the opportunist, declares his own independence, and sends his reavers to reap the treasures of the North."
 GOT_WAR_OF_THE_FIVE_KINGS.1.option.a: "King Robert shall fall!"
 
 GOT_WAR_OF_THE_FIVE_KINGS.2.title: "A Clash of Kings"
 GOT_WAR_OF_THE_FIVE_KINGS.2.desc: "Westeros is at war. The untimely death of Robert Baratheon has plunged Westeros in to chaos, and it is Joffery, Robert's untested firstborn who must pick up the reigns. Eddard Stark, Lord of the North has sent word to Stannis Baratheon of Joffery's status as a bastard borne of the incestous relationship between Queen Cersei and Jamie Lannister. Joffery upon hearing Lord Eddard's accusations, had him executed. In retaliation, Lord Eddard's firstborn, Robb has taken up arms and mobilised the North and it's Tully allies against the crown."
 GOT_WAR_OF_THE_FIVE_KINGS.2.option.a: "King Joffery shall fall!"
 
 #----------------------------------------------------------------------
 # The Night King
 #----------------------------------------------------------------------
 GOT_THE_NIGHT_KING.1.title: "The Night King"
 GOT_THE_NIGHT_KING.1.desc: "The Night King and his White Walkers march upon the Wall where Eastwatch-by-the-Sea stands. One of Daenerys' beloved dragons, Viserion, who fell in battle only days earlier, has been transformed into an undead ice dragon. With the power of dragonfire, the Night King orders Viserion to breath upon the Wall, nullifying its ancient magic and allowing the White Walkers to pass into the Seven Kingdoms."
 GOT_THE_NIGHT_KING.1.option.a: "Westeros shall fall!"
 
