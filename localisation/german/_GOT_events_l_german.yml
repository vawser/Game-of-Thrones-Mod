 #----------------------------------------------------------------------
 # Disasters
 #----------------------------------------------------------------------
 GOT_BLACKFYRE_REB.1.title: "The Blackfyre Rebellion"
 GOT_BLACKFYRE_REB.1.desc: "For the second time within a century, the Seven Kingdoms is embroiled in a civil war. Though the Kingsguard were tasked with arresting Daemon Blackfyre, he has managed to evade the soldiers and escape King's Landing after his scheme to claim the throne was discovered by Brynden Rivers. Now on the run and a fugitive of the Iron Throne, Daemon has mustered together a sizeable force and declared an open rebellion against Daeron and House Targaryen in an attempt to seize the crown for himself."
 GOT_BLACKFYRE_REB.1.option.a: "Daemon will pay for his mistake!"
 GOT_BLACKFYRE_REB.1.tt: "The §YBlackfyre Rebellion§! will progressively become harder to put down. Use §Rextreme measures§! when necessary; failure to do so early on worsens your odds at victory."

 GOT_BLACKFYRE_REB.2.title: "Supporters Among the Lords"
 GOT_BLACKFYRE_REB.2.desc: "As expected, supporters from House [targaryen_helper.Monarch.Dynasty.GetName] have arrived to our court today to declare their allegiance to House Targaryen. [targaryen_helper.Monarch.GetTitle] [targaryen_helper.Monarch.GetName] has brought with him monetary support as well as soldiers to help bolster our ranks."
 GOT_BLACKFYRE_REB.2.option.a: "The Blackfyre's end is neigh!"

 GOT_BLACKFYRE_REB.3.title: "Traitors Among the Lords"
 GOT_BLACKFYRE_REB.3.desc: "To our surprise, [blackfyre_helper.Monarch.GetTitle] [blackfyre_helper.Monarch.GetName] of House [blackfyre_helper.Monarch.Dynasty.GetName] has declared their allegiance to House Blackfyre and sent money to assist in their rebellion, as well as hostile soldiers in one of our neighboring provinces."
 GOT_BLACKFYRE_REB.3.option.a: "They will pay dearly!"

 GOT_BLACKFYRE_REB.4.title: "City Request Autonomy"
 GOT_BLACKFYRE_REB.4.desc: "Civilians are being caught up in the midst of this Blackfyre Rebellion and many city officials are beginning to fear that the conflict could spew into their territory and harm their populace. Among the cities are [fyrereb_prov_et.GetName], who have requested local autonomy to function independently and distance themselves from the uprising as much as possible."
 GOT_BLACKFYRE_REB.4.option.a: "We will grant them their request."
 GOT_BLACKFYRE_REB.4.option.b: "The answer is a firm no."

 GOT_BLACKFYRE_REB.5.title: "Traitors in Court"
 GOT_BLACKFYRE_REB.5.desc: "While we may expect a few low servants to support the rebel pretenders, it's unlikely that local lords would through in their support for House Blackfyre. But yet again, we are proven wrong as Daemon musters more support for his cause!"
 GOT_BLACKFYRE_REB.5.option.a: "Traitors will be dealt with soon."

 GOT_BLACKFYRE_REB.6.title: "Deserters in the Army"
 GOT_BLACKFYRE_REB.6.desc: "The morale of our troops is low, and groups of deserters have been spotted joining rebel ranks. If this continues, we will soon find ourselves unable to stop the rebels from taking over the country."
 GOT_BLACKFYRE_REB.6.option.a: "Pay them to stay and fight."
 GOT_BLACKFYRE_REB.6.option.b: "They're all traitors!"

 GOT_BLACKFYRE_REB.10.title: "Town in Open Rebellion"
 GOT_BLACKFYRE_REB.10.desc: "With House Blackfyre in open rebellion, control over our subordinate cities is fleeting. The nobles and municipal authorities in the province of [fyrereb_prov_et.GetName] are showing signs of disloyalties and may be considering defecting to the Blackfyre cause. We must address the issue before it becomes more widespread."
 GOT_BLACKFYRE_REB.10.option.a: "Offer concessions to local authorities."
 GOT_BLACKFYRE_REB.10.option.b: "They will submit or die!"

 GOT_BLACKFYRE_REB.11.title: "Instability in the Crownlands"
 GOT_BLACKFYRE_REB.11.desc: "Town after town has shown signs of disloyalities. We have, of course, tackled the problem head-on but the issue is not fading away since House Blackfyre is still on the march. It's evident to our subjects that we have been unable to eliminate the rebellious claimaint and it's causing a disruption in the Seven Kingdoms as a whole. Our inability to hold the fort may give some more-than-concerning ideas to our subject lords..."
 GOT_BLACKFYRE_REB.11.option.a: "We cannot allow House Blackfyre to destroy the kingdom!"

 GOT_BLACKFYRE_REB.20.title: "Blackfyre Uprising in the Capital"
 GOT_BLACKFYRE_REB.20.desc: "Daemon Blackfyre's rebellion has now lasted for a whole year and the situation has not improved by any margin. With the pretender rebels still roaming around our territory and terrorizing the civilians, many lords are desperate to end the conflict and return to normalcy.\n\nSeeing weakness in House Targaryen, several lords previously loyal to the Iron Throne have now gathered together some forces and begun a siege in King's Landing. If we lose the capital, we may as well yield to House Blackfyre and give up the Iron Throne to Daemon and his successors."
 GOT_BLACKFYRE_REB.20.option.a: "It may be too late now..."

 GOT_BLACKFYRE_REB.100.title: "The Rebellion Concludes"
 GOT_BLACKFYRE_REB.100.desc.a: "The Blackfyre Rebellion, regardless of how justified it was, saw attrocities committed all across the Crownlands as soldiers from both sides slaughtered anyone supporting the opposing side; Targaryen loyalists butchering Blackfyre supporters and vice versa. With the rebellious phase now over, we can look forward to the future and rebuild the Crownlands to be a strong economic center once more, free from political scheming and pretender uprisings."
 GOT_BLACKFYRE_REB.100.desc.b: "And with one swift strike, the war concludes...\n\nDespite Daemon Blackfyre's efforts during the initial phase of the rebellion, the loyalist army led by [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] were able to engage and successfully defeat Daemon's main force. The battle was concluded after a duel insued between Daemon and [Root.Monarch.GetName], which lasted for nearly an hour and resulted in Daemon's demise. His heirs would attempt to rally the troops and march on the remaining loyalists, but this was to no avail as the rebel forces were vastly numbered by that point. The loyalist forces have claimed victory, and the remaining Blackfyres plan to flee the continent in desperation."
 GOT_BLACKFYRE_REB.100.tt: "\nThe remaining sons of House §YBlackfyre§! will flee Westeros.\n§YAegor Rivers§! will found §YThe Golden Company§! in Essos.\n\n§RHouse Blackfyre may return to seize the Iron Throne, be wary of such developments to prevent the next uprising.§!"
 crushed_blackfyre_reb: "Crushed Blackfyre Rebellion §Y(Permanent)§!"

 #----------------------------------------------------------------------
 # Absolutism
 #----------------------------------------------------------------------
 GOT_ABSOLUTISM.1.title: "[Root.Monarch.GetName], Tyrant of [Root.GetName]"
 GOT_ABSOLUTISM.1.desc: "Although offically a [Root.Monarch.GetTitle], [Root.Monarch.GetName] acts more like a tyrant, dictate the realm as one would a performance. Such actions are disparaged by many, but the efficancy of them is undoubtable."
 GOT_ABSOLUTISM.1.option.a: "Good..."
 
 GOT_ABSOLUTISM.2.title: "[Root.Monarch.GetName], Puppet of [Root.GetName]"
 GOT_ABSOLUTISM.2.desc: "Although offically a [Root.Monarch.GetTitle], [Root.Monarch.GetName] is rumoured to be a puppet to the real power behind the throne. Although nobody is certain, such a view of the [Root.Monarch.GetTitle] severely harms [Root.Monarch.GetHerHis] reputation."
 GOT_ABSOLUTISM.2.option.a: "Oh dear..."
 
 GOT_ABSOLUTISM.3.title: "Violence before Debate"
 GOT_ABSOLUTISM.3.desc: "The power of action through violence is undeniable. [Root.Monarch.GetTitle] [Root.Monarch.GetName] has adopted this view, and seeks to rule in such a manner."
 GOT_ABSOLUTISM.3.option.a: "Bow to me!"

 #----------------------------------------------------------------------
 # Wartime
 #----------------------------------------------------------------------
 GOT_WARTIME.1.title: "The Plight of [Root.GetName]"
 GOT_WARTIME.1.desc: "All of [Root.Owner.GetName] suffers in war, but those provinces which lie in the path of the enemy suffer worst. What appears to a soldier or commander as a convenient source of supplies is often all the common people have. The outskirts of [Root.GetCapitalName] have been plundered in this war to the point of starvation. They are now reaching out for the government to aid them in recovering, lest the suffering of [Root.Owner.GetName] drag on for years past the eventual peace."
 GOT_WARTIME.1.option.a: "Whatever is necessary, we will provide."
 GOT_WARTIME.1.option.b: "That money is better spent winning this war."
 
 GOT_WARTIME.2.title: "Cruelty of Mercenaries"
 GOT_WARTIME.2.desc: "War is seldom without brutality. Soldiers are not known for their mercy, but this war has seen some exceptionally vile behavior on part of our occupying forces. It appears that mercenaries, unsatisfied with the wages we provide them with, have resorted to robbing the civilian population. Extortion by means of terror and torture has become commonplace, [Root.GetAdjective] soldiers are reviled as well as feared and stories of their atrocities spread beyond the borders of the war."
 GOT_WARTIME.2.option.a: "We should prevent this from happening in the future."
 GOT_WARTIME.2.option.b: "Let them take what they want."
 
 GOT_WARTIME.3.title: "Mercenary Bands Raid [Root.GetName]"
 GOT_WARTIME.3.desc: "The enemy occupation of [Root.GetName] came at a great cost for its people. Whether driven by greed or desperation, soldiers of fortune working with the occupying forces plundered and terrorized local civilians in an attempt to extort money and resources."
 GOT_WARTIME.3.option.a: "Greed corrupts men's hearts..."
 
 GOT_WARTIME.4.title: "Displaced Refugees from [Root.GetName]"
 GOT_WARTIME.4.desc: "The lingering effects of the war still plague [Root.Owner.GetName]. Some areas have been destroyed to the point of becoming nearly uninhabitable, and people have been forced to move around to survive under these conditions. Some people have left [Root.GetName] entirely, settling in neighboring provinces where the war has left less scars."
 GOT_WARTIME.4.option.a: "The war may be over, but our troubles are not."
 
 GOT_WARTIME.5.title: "The Families Left Behind"
 GOT_WARTIME.5.desc: "The recent war took a heavy toll on our people. Many were called, few returned. The families of nobles and commoners alike toiled as they waited for soldiers to return home, but the war ended and they never did. Now the toiling continues, many being so preoccupied with the work to make up for the lost pair of hands that they barely have time to grieve. Of the ones who have time to think, many are increasingly thinking that we have been throwing away lives too carelessly."
 GOT_WARTIME.5.option.a: "We can ease the tax burden on the bereaved."
 GOT_WARTIME.5.option.b: "Let us be more lenient drafting for the army in the future."
 GOT_WARTIME.5.option.c: "This is the price that must be paid for our glorious nation."
 
 GOT_WARTIME.6.title: "Witchcraft"
 GOT_WARTIME.6.desc: "The people of the war-torn city of [Root.Capital.GetCapitalName] are looking for reasons for the misfortunes that have befallen them. Fortunately, they have not found them to be related to our rulership, but unfortunately, what they have found has caused quite a stir. The prolonged effects of the war and how they seem to affect some more than others, they claim, can only be the work of those practicing witchcraft and sorcery.\n\nAccusations have been leveled generously, and there are local authorities willing to organize proper trials for these crimes. As proper as trials for magic get in [Root.GetName], anyway."
 GOT_WARTIME.6.option.a: "Allow them to proceed with the local trials."
 GOT_WARTIME.6.option.b: "$INQUISITOR$ can see to these matters in a more organized fashion."
 GOT_WARTIME.6.option.c: "Such foolish superstitions have no place in [Root.Owner.GetName]!"
 
 GOT_WARTIME.7.title: "Witch-hunt"
 GOT_WARTIME.7.desc: "Since the long-suffering people in [Root.GetName] received the blessing of the state and church to prosecute those who allegedly brought famine and disease upon them by means of witchcraft, they have made good use of it. While once only the obviously suspicious were pointed out, witches now appear to be everywhere. The crowd calls for the spilling of peasant and noble blood alike, and even some of the local clergy may not be trustworthy.\n\nThis abundance of satanic practices certainly goes a long way to explain the post-war hardships of [Root.GetName], but the mass trials that have followed are going out of hand. We might consider the possibility that some are innocent."
 GOT_WARTIME.7.option.a: "Cease this madness!"
 GOT_WARTIME.7.option.b: "Intervene on behalf of the nobles."
 GOT_WARTIME.7.option.c: "Intervene on behalf of the commoners."
 GOT_WARTIME.7.option.d: "Let them exact justice as they see fit."
 
 GOT_WARTIME.8.title: "A Witch from Foreign Lands"
 GOT_WARTIME.8.desc: "Being able to recognize witches and sorcerers with certainty is a rare gift, which we do not know on whom God will bestow. Fortunately, being able to recognize them with uncertainty based on strange or unusual behavior or successes is a very common gift with the added benefit of more consistently targeting people who are somewhat maladjusted.\n\nSometimes, however, it can be inconvenient. Locals in [Root.GetName] have recently pointed out a foreign noblewoman as a witch. Prosecuting her might cause a diplomatic incident, but not intervening might be seen as a sign of lacking faith."
 GOT_WARTIME.8.option.a: "This fear of the unfamiliar must be stopped."
 GOT_WARTIME.8.option.b: "Witches, spies, who know what they're up to?"
 
 GOT_WARTIME.9.title: "A Highly Troubling Accusation"
 GOT_WARTIME.9.desc: "Under the watchful eye of $INQUISITOR$, trials for sorcery and heresy have proceeded under relatively controlled circumstances. $INQUISITOR_CAP_ADJ$ would not be at our court if we did not trust $INQUISITORO_PRONOUN$, after all. A recent event has complicated this, however, as $INQUISITOR_ADJ$ has challenged our trust of another. $STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$, who has aided [Root.GetName] greatly in foreign relations, has been accused of witchcraft, a testament to no one being truly unquestionable.\n\n$STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$ claims that $INQUISITOR$ is supporting these accusations out of pure jealousy. Political drama may be behind all this, but then again, we have trusted our inquisitor so far."
 GOT_WARTIME.9.option.a: "Thou shalt not suffer a witch to live."
 GOT_WARTIME.9.option.b: "Thou shalt not bear false witness against thy neighbor."
 
 GOT_WARTIME.10.title: "The Fires of Hell"
 GOT_WARTIME.10.desc: "$INQUISITOR$ has been diligent. With the [Root.Monarch.GetTitle]'s support, those who practice witchcraft are condemned and burned, on Earth as it is in Hell. Our merciless prosecution of these crimes has put our religious devotion beyond reproach.\n\nStill, there are moments of doubt. One day, your young heir [Root.Heir.GetName] watches the public execution of a witch for the first time. You see [Root.Heir.GetHerHis] eyes fill up with terror in the firelight, and before it's through, your child is begging for the witch to be spared. Your attempts to explain do nothing to stop the tears, and eventually you find yourself at a loss to justify this to an innocent mind. Perhaps the convicted is innocent too, and you will once burn yourself, eternally."
 GOT_WARTIME.10.option.a: "The child is right. We have been blinded by our zeal."
 GOT_WARTIME.10.option.b: "Hush child, and hope no one heard that..."
 
 GOT_WARTIME.11.title: "A Change of Character"
 GOT_WARTIME.11.desc: "After the war ended, our ardent diplomatic advisor $DIPLOMAT$ has repeatedly implored [Root.Monarch.GetName] not only to shift foreign policy to avoid future bloodshed, but even suggested that [Root.Monarch.GetSheHe] should change [Root.Monarch.GetHerHis] priorities as a ruler.\n\n'As long as the people see their [Root.Monarch.GetTitle] preparing for war, how can they do anything but blame us when war is upon them?' $DIPLOMAT$ asks. 'It is not merely what the people want. It is what this nation needs.'"
 GOT_WARTIME.11.option.a: "You are right, [Root.GetName] needs peace."
 GOT_WARTIME.11.option.b: "Forsake the spirit that called me to war? Ridiculous."
 
 GOT_WARTIME.12.title: "The Faithful in Enemy Lands"
 GOT_WARTIME.12.desc: "Many soldiers see our ongoing war as a conflict of faiths. This has led to some debate around one of our ongoing sieges, where the local population are good [Root.Religion.GetName]s. Normally, our troops would supply the siege by taking what we need from the locals, but the pious in our army think we should spare our [Root.Religion.GetName] brothers and sisters, even at the cost of the siege dragging out for longer. Which comes first among the [Root.GetAdjective], faith or war?"
 GOT_WARTIME.12.option.a: "Spare the faithful."
 GOT_WARTIME.12.option.b: "No mercy for enemies of [Root.GetName]!"
 
 GOT_WARTIME.13.title: "[Root.GetName] Betrayed by Brothers in Faith"
 GOT_WARTIME.13.desc: "When the [Root.Religion.GetName] fools of [Root.GetName] were first attacked by our enemies, they shared their faith, despite our best efforts to make them see the light. Now, having suffered the brutal onslaught of the war, they have seen just how shallow the morality of the [Root.Religion.GetName] really is. After being besieged and raided by the people they trusted, they have bitterly thrown aside their old beliefs, and swore allegiance not only to our country, but to our religion."
 GOT_WARTIME.13.option.a: "We will show them the [Root.Owner.Religion.GetName] faith has more integrity than that."
 
 GOT_WARTIME.14.title: "Unbelievers in [Root.GetName] Waver"
 GOT_WARTIME.14.desc: "While most of our nation fears the [Root.Religion.GetName] invaders, a few citizens seem to welcome them. After [Root.GetName] fell to the enemy, its inhabitants seem to have started considering if they'd be better off in a country headed by rulers of their own faith. In an effort of mitigate this betrayal, the local rulers have sent a messenger to our court, requesting promises of a more hands-off approach to religious matters in [Root.GetName]. Otherwise, the enemy may already have a hold on the province."
 GOT_WARTIME.14.option.a: "We will reward loyalty with respect."
 GOT_WARTIME.14.option.b: "We will not accept disloyalty."
 
 GOT_WARTIME.15.title: "[Root.Religion.GetName] Defectors"
 GOT_WARTIME.15.desc: "The wise and spiritually enlightened people of [From.GetName] have found, after we occupied their land, that they might benefit from joining us. After all, [From.Owner.GetName] is a [From.Owner.Religion.GetName] country, with little understanding of their ways. If the war goes well, this will certainly help."
 GOT_WARTIME.15.option.a: "We may be able to accommodate them..."
 
 GOT_WARTIME.16.title: "[Root.Religion.GetName] of [Root.GetName] Betray Us!"
 GOT_WARTIME.16.desc: "Our war against the [Root.Religion.GetName] has not gone unnoticed by their local supporters. In [Root.GetName], traitors who hold faith before country have taken the opportunity to rise up and attack us, perhaps hoping to aid the enemy or encourage other [Root.Religion.GetName] nations to join the war."
 GOT_WARTIME.16.option.a: "Faith determines the path of all, even the wicked."
 
 GOT_WARTIME.17.title: "Struggle Without, Struggle Within"
 GOT_WARTIME.17.desc: "Sometimes, we see conflicts on the international stage mirrored within our own borders. Today, we received news that our war with the [Root.Religion.GetName]s has brought about a religious conflict in [Root.GetName], where the [Root.Religion.GetName] and [Root.Owner.Religion.GetName] faiths exist side by side. People who used to be neighbors and friends are attacking each other over what they perceive as the differences between us and our adversaries."
 GOT_WARTIME.17.option.a: "Like the war, this conflict must take its course."
 GOT_WARTIME.17.option.b: "Unite against the true enemy! You are all [Root.Owner.GetAdjective]!"
 
 GOT_WARTIME.18.title: "Country Before Faith"
 GOT_WARTIME.18.desc: "Our relation to the religious dissidents in [Root.GetName] has varied, but at least some of the local [Root.Religion.GetName] citizens seem to appreciate our leadership. 'Seem to' may be a key phrase in the situation, because they have recently approached us with an offer to use their religious ties in one of our rival countries to strengthen our international spy network. Provided that they can be relied upon, they could provide a rare and valuable asset..."
 GOT_WARTIME.18.option.a: "We will trust them to remain loyal to us."
 GOT_WARTIME.18.option.b: "There is no need for such underhanded tactics... or risks."
 
 GOT_WARTIME.19.title: "Warriors of the [Root.Religion.GetName] Faith"
 GOT_WARTIME.19.desc: "The more zealous among the [Root.Religion.GetName] of [Root.GetName] have long kept watch at the border, suspicious of the motives of the unbelievers on the other side. Now, they find their suspicions confirmed by the open declaration of war. Prepared and willing to give their lives for the [Root.Religion.GetName] cause, their local militia has joined our forces in the battle against the invading army."
 GOT_WARTIME.19.option.a: "Forward, sentinels of the truth!"
 
 #----------------------------------------------------------------------
 # Diplomatic Actions
 #----------------------------------------------------------------------
 diplomatic_actions.1.title: "Assassination"
 diplomatic_actions.1.desc: "Assassination"
 diplomatic_actions.1.option.a: "Assassination"
 
 diplomatic_actions.2.title: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] dies!"
 diplomatic_actions.2.desc: "A mysterious affliction has caused [Root.Monarch.GetName] to die rather rapidily. One would suspect foul play, but there is no evidence to support such accusations."
 diplomatic_actions.2.option.a: "Oh dear"
 
 diplomatic_actions.3.title: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] assassinated!"
 diplomatic_actions.3.desc: "An assassin from [ass_killer.GetName] has killed our beloved [Root.Monarch.GetTitle] [Root.Monarch.GetName]. They will rue the day they ever thought we could be subjugated!"
 diplomatic_actions.3.option.a: "Grr..."
 
 diplomatic_actions.4.title: "Successful Assassination"
 diplomatic_actions.4.desc: "Our assassin has successfully killed [ass_target.Monarch.GetTitle] [ass_target.Monarch.GetName], leader of [ass_target.GetName]."
 diplomatic_actions.4.option.a: "Hurrah!"
 
 diplomatic_actions.5.title: "Successful Assassination Exposed"
 diplomatic_actions.5.desc: "Our assassin has successfully killed [ass_target.Monarch.GetTitle] [ass_target.Monarch.GetName], leader of [ass_target.GetName]. Unfortunately the assassin was caught, and the nobles of [ass_target.GetName] are aware of our involvement."
 diplomatic_actions.5.option.a: "Oh well"
 
 diplomatic_actions.6.title: "Assassination Failed"
 diplomatic_actions.6.desc: "Our assassin has failed to kill [ass_target.Monarch.GetTitle] [ass_target.Monarch.GetName], leader of [ass_target.GetName]."
 diplomatic_actions.6.option.a: "Idiot!"
 
 diplomatic_actions.7.title: "Failed Assassination Exposed"
 diplomatic_actions.7.desc: "Our assassin has failed to kill [ass_target.Monarch.GetTitle] [ass_target.Monarch.GetName], leader of [ass_target.GetName]. Additionaly, the assassin was caught and the nobles of [ass_target.GetName] are aware of our involvement."
 diplomatic_actions.7.option.a: "Curses!"
 
 diplomatic_actions.8.title: "Attempted Assassination of [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 diplomatic_actions.8.desc: "An assassin from [ass_killer.GetName] has attempted to kill our beloved [Root.Monarch.GetTitle] [Root.Monarch.GetName]. The assassin failed, and through torture we elicited the whereabots of who ordered the assassination."
 diplomatic_actions.8.option.a: "They will pay!"
 #----------------------------------------------------------------------
 # Actions
 #----------------------------------------------------------------------
 GOT_ACCOMPLISHMENTS.1.title: "History is written by the victors!"
 GOT_ACCOMPLISHMENTS.1.desc: "We have won the war agaisnt [From.GetName]! They will never forget our victory, and our ancestors will recount their defeat for years to come."
 GOT_ACCOMPLISHMENTS.1.option.a: "Huzzah!"
 
 GOT_ACCOMPLISHMENTS.2.title: "Excellent Performance"
 GOT_ACCOMPLISHMENTS.2.desc: "The pathetic armies of [From.GetName] have failed to dent our disciplined ranks. This victory only inspires our men to fight harder."
 GOT_ACCOMPLISHMENTS.2.option.a: "Huzzah!"
 
 GOT_ACCOMPLISHMENTS.3.title: "Strategic Excellence"
 GOT_ACCOMPLISHMENTS.3.desc: "The fortifications in [From.GetName] have fallen, granting us full control of the surrounding area. The strategic planning that went into this siege was unrivalled, and will no doubt be called upon again to provide our wonderful realm with more victories."
 GOT_ACCOMPLISHMENTS.3.option.a: "Excellence begets excellence"
 
 GOT_ACCOMPLISHMENTS.4.title: "Explorer's Intution"
 GOT_ACCOMPLISHMENTS.4.desc: "While exploring the treacherous lands of [From.GetName], our explorer came across a pitfall, but only thanks to his quick intution was he able to escape certain death. Recounting his experience proves his usefulness as an explorer, who no doubt will make many more discoveries during his lifetime."
 GOT_ACCOMPLISHMENTS.4.option.a: "Wonderful"
 
 GOT_ACCOMPLISHMENTS.5.title: "Coastal Surveying"
 GOT_ACCOMPLISHMENTS.5.desc: "While exploring the coasts of [From.GetName], our explorer has made several maps through diligent surveying. These will come in handy for our merchants and other explorers."
 GOT_ACCOMPLISHMENTS.5.option.a: "Good work!"
 
 GOT_ACCOMPLISHMENTS.6.title: "Grand Army"
 GOT_ACCOMPLISHMENTS.6.desc: "Our army is the one of the finest around, and is a beacon of our greatness in this world. Let it be known that anyone who opposes [Root.GetName] will suffer the full brunt of our grand army."
 GOT_ACCOMPLISHMENTS.6.option.a: "Huzzah!"
 
 GOT_ACCOMPLISHMENTS.7.title: "Colonial Vigor"
 GOT_ACCOMPLISHMENTS.7.desc: "People untamed, and treasures buried can be found in lands beyond the our borders. Let us populate these mystical places and convert it's people to our way of thinking."
 GOT_ACCOMPLISHMENTS.7.option.a: "Curb the savage!"
 
 GOT_ACCOMPLISHMENTS.8.title: "Treasures of Exploration"
 GOT_ACCOMPLISHMENTS.8.desc: "Our colonial outposts are reaping the rewards of exploration. They send back much of the treasure they find, benefiting the realm greatly."
 GOT_ACCOMPLISHMENTS.8.option.a: "Good"
 
 GOT_ACCOMPLISHMENTS.9.title: "Peaceful Realm"
 GOT_ACCOMPLISHMENTS.9.desc: "Our realm is a beacon of prosperity and peacefulness. Let us hope such a golden age continues for as long as possible."
 GOT_ACCOMPLISHMENTS.9.option.a: "Wonderful"
 
 GOT_ACCOMPLISHMENTS.10.title: "One Faith"
 GOT_ACCOMPLISHMENTS.10.desc: "Our realm is united under one faith, it's people worshipping the same gods, all in unison."
 GOT_ACCOMPLISHMENTS.10.option.a: "True believers!"
 
 GOT_ACCOMPLISHMENTS.11.title: "Royal Network"
 GOT_ACCOMPLISHMENTS.11.desc: "It is vital that a noble mantains an extensive network of friends, relatives, contacts. [Root.Monarch.GetName] has done this, and said network is being to pay back dividends."
 GOT_ACCOMPLISHMENTS.11.option.a: "Great"
 
 GOT_ACCOMPLISHMENTS.12.title: "Marcher Lords"
 GOT_ACCOMPLISHMENTS.12.desc: "The frontier of our realm is always in need of protection. By having marcher lords, we will strengthen their loyalty to the crown, and create a barrier between our enemies and our capital."
 GOT_ACCOMPLISHMENTS.12.option.a: "Strategic thinking"
 
 GOT_ACCOMPLISHMENTS.13.title: "Vassal Network"
 GOT_ACCOMPLISHMENTS.13.desc: "Our subjects are subservient to our demands. That is why it is important that we maintain a network of diplomats explicitly to handle our vassals."
 GOT_ACCOMPLISHMENTS.13.option.a: "Great idea"
 
 GOT_ACCOMPLISHMENTS.14.title: "Bleed Them Dry"
 GOT_ACCOMPLISHMENTS.14.desc: "Our power over our enemies knows no bounds, and we have forced them to pay for their ineptitude."
 GOT_ACCOMPLISHMENTS.14.option.a: "Muahaha!"
 
 GOT_ACCOMPLISHMENTS.15.title: "Prestigeous Realm"
 GOT_ACCOMPLISHMENTS.15.desc: "Our realm is known through the world as a prestigeous and grand nation. This confers benefits that we may not have gotten if not for our prestige."
 GOT_ACCOMPLISHMENTS.15.option.a: "Good"
 
 GOT_ACCOMPLISHMENTS.16.title: "Grand Fleet"
 GOT_ACCOMPLISHMENTS.16.desc: "A fleet is vital to maintaining our influence in more distant lands. Luckily for us, our large fleet is paying back dividends thanks to the large amount of influence it exerts."
 GOT_ACCOMPLISHMENTS.16.option.a: "Great"
 
 GOT_ACCOMPLISHMENTS.17.title: "Strategic Blockades"
 GOT_ACCOMPLISHMENTS.17.desc: "Only a fool relys on exports for their economy. Luckily for us our enemies have made such a mistake. This will greatly benefit the war effort."
 GOT_ACCOMPLISHMENTS.17.option.a: "Tactical thinking"
 
 GOT_ACCOMPLISHMENTS.18.title: "A Noble Fool"
 GOT_ACCOMPLISHMENTS.18.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] is a babbling fool, who rarely gets out of bed without a struggle. However, [Root.Monarch.GetSheHe] has had the good fortune to be surrounded by supportive and skilled relatives. Luckily they're willing to help [Root.Monarch.GetTitle] [Root.Monarch.GetName] get what he wants, however they have convinced [Root.Monarch.GetHerHim] to let them follow through with the orders, rather than [Root.Monarch.GetHerselfHimself]."
 GOT_ACCOMPLISHMENTS.18.option.a: "I want a castle!"
 GOT_ACCOMPLISHMENTS.18.option.b: "I want a ship!"
 GOT_ACCOMPLISHMENTS.18.option.c: "I want a solider!"
 
 #----------------------------------------------------------------------
 # Battles
 #----------------------------------------------------------------------
 GOT_BATTLES.1.title: "[From.GetName] has humiliated us!"
 GOT_BATTLES.1.desc: "The poor performance of our troops during a recent battle has brought the legitimacy of [Root.Monarch.GetTitle] [Root.Monarch.GetName] into question."
 GOT_BATTLES.1.option.a: "Damn!"
 
 GOT_BATTLES.2.title: "[From.GetName] humiliated!"
 GOT_BATTLES.2.desc: "The excellent performance of our troops during a recent battle has bolstered the legitimacy of [Root.Monarch.GetTitle] [Root.Monarch.GetName] amoungst [Root.Monarch.GetHerHis] people."
 GOT_BATTLES.2.option.a: "Wonderful."
 
 GOT_BATTLES.3.title: "Royal Coup"
 GOT_BATTLES.3.desc: "Our victory over [From.GetName] means we are now controls of the Iron Throne. This makes us a royal house, confering us extra benefits."
 GOT_BATTLES.3.option.a: "Bow down to [Root.Monarch.GetName], my subjects"
 
 #----------------------------------------------------------------------
 # Border Friction
 #----------------------------------------------------------------------
 GOT_BORDER_FRICTION.1.title: "Border Friction"
 GOT_BORDER_FRICTION.1.desc: "Not everyone is happy that we have allied ourselves with [border_claim_country.GetName]. An influential faction of [Root.GetAdjective] nobility has been pushing for an end to the alliance, focusing on the province of [border_claim_province.GetName], which is held by [border_claim_country.GetName] but which many view as rightfully ours. They have been able to stir up widespread outrage at the situation!"
 GOT_BORDER_FRICTION.1.option.a: "Perhaps a policy change is in order..."
 GOT_BORDER_FRICTION.1.option.b: "Put a positive spin on things!"
 GOT_BORDER_FRICTION.1.option.c: "Revoke the claim."
 
 #----------------------------------------------------------------------
 # Colonial
 #----------------------------------------------------------------------
 GOT_COLONIAL.1.title: "Colonial outpost expands"
 GOT_COLONIAL.1.desc: "A colonial outpost has decided to expand a colony into an adjacent province."
 GOT_COLONIAL.1.option.a: "This can only be good"
 GOT_COLONIAL.1.option.b: "Direct them to an existing colony"
 
 GOT_COLONIAL.2.title: "A new settlement"
 GOT_COLONIAL.2.desc: "Our efforts to develop $PROVINCENAME$ go on, but now some of the settlers have rejected our capital city and begun establishing a new settlement quite far from the original one. Now people flock to that second settlement, and we are left to split our efforts."
 GOT_COLONIAL.2.option.a: "That settlement will have to be abandoned"
 GOT_COLONIAL.2.option.b: "More people means more taxes"
 
 GOT_COLONIAL.3.title: "Rival Cities"
 GOT_COLONIAL.3.desc: "Two of our settlements in $PROVINCENAME$ have begun a fierce competition, trying their best to establish their sway over the entire province."
 GOT_COLONIAL.3.option.a: "Competition breeds success"
 GOT_COLONIAL.3.option.b: "Appoint subservient lords"
 
 GOT_COLONIAL.4.title: "Defenses are compromised"
 GOT_COLONIAL.4.desc: "We have two significant settlements in $PROVINCENAME$, and many days of travel between them. This has compromised our ability to defend the province effectively!"
 GOT_COLONIAL.4.option.a: "Well, they can defend themselves"
 GOT_COLONIAL.4.option.b: "I suppose we'll have to build another fort"
 
 GOT_COLONIAL.5.title: "The Call of the Hunt"
 GOT_COLONIAL.5.desc: "Our young men living in $PROVINCENAME$ are at best half-civilized. They learn from and admire the nearby native people, and many yearn to cast aside their home to become wanderers and hunters in the great wilderness beyond our borders."
 GOT_COLONIAL.5.option.a: "Condemn this foolishness"
 GOT_COLONIAL.5.option.b: "They might as well explore a bit"
 GOT_COLONIAL.5.option.c: "As long as they bring back some furs..."
 
 GOT_COLONIAL.6.title: "Fur Trade Dwindles"
 GOT_COLONIAL.6.desc: "As civilization marches on, the beasts of the woodlands from which we take our fur have become scarce, and fur hunting is no longer possible in $PROVINCENAME$."
 GOT_COLONIAL.6.option.a: "If the forests are empty I guess we can cut down the trees..."
 GOT_COLONIAL.6.option.b: "Maybe they'll finally settle down on their farms!"
 
 GOT_COLONIAL.7.title: "Colonial Expansion"
 GOT_COLONIAL.7.desc: "Some of our citizens have decided to strike out and found a new colony."
 GOT_COLONIAL.7.option.a: "Well, who I am to stop them?"
 GOT_COLONIAL.7.option.b: "Direct them to an existing colony"
 
 GOT_COLONIAL.8.title: "Colonial Migration"
 GOT_COLONIAL.8.desc: "Some of our colonists have decided that the current colony isn't very good and have decided to move elsewhere."
 GOT_COLONIAL.8.option.a: "It's hard to keep track of people these days"
 
 #----------------------------------------------------------------------
 # Council
 #----------------------------------------------------------------------
 GOT_COUNCIL.1.title: "Council of [Root.GetName]"
 GOT_COUNCIL.1.desc: "The [Root.Monarch.GetTitle] of [Root.GetName], [Root.Monarch.GetName] has met with a group of important nobles from our realm. They have petitioned for various different actions, and it is up to [Root.Monarch.GetName] to choose which to satisfy."
 GOT_COUNCIL.1.option.a: "I will go to war with a neighbour"
 GOT_COUNCIL.1.option.b: "I will ensure our realm's prosperity"
 GOT_COUNCIL.1.option.c: "I will protect a neighbouring realm"
 GOT_COUNCIL.1.option.d: "I will forge an alliance with a neighbouring realm"
 GOT_COUNCIL.1.option.e: "I will support an royal marriage with a neighbouring realm"
 GOT_COUNCIL.1.option.g: "I will ignore their requests"
 
 GOT_COUNCIL.2.title: "Failure!"
 GOT_COUNCIL.2.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has failed [Root.Monarch.GetHerHis] nobles, and failed to uphold the promises [Root.Monarch.GetSheHe] made ten years ago."
 GOT_COUNCIL.2.option.a: "Oh well..."
 
 GOT_COUNCIL.3.title: "Success!"
 GOT_COUNCIL.3.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has met the request of [Root.Monarch.GetHerHis] nobles to war againsts a neighbour, and has been justly rewarded."
 GOT_COUNCIL.3.option.a: "Great!"
 
 GOT_COUNCIL.4.title: "Success!"
 GOT_COUNCIL.4.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has met the request of [Root.Monarch.GetHerHis] nobles to guarantee a neighbour, and has been justly rewarded."
 GOT_COUNCIL.4.option.a: "Great!"
 
 GOT_COUNCIL.5.title: "Success!"
 GOT_COUNCIL.5.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has met the request of [Root.Monarch.GetHerHis] nobles to ally a neighbour, and has been justly rewarded."
 GOT_COUNCIL.5.option.a: "Great!"

 GOT_COUNCIL.6.title: "Success!"
 GOT_COUNCIL.6.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has met the request of [Root.Monarch.GetHerHis] nobles to marry a neighbour, and has been justly rewarded."
 GOT_COUNCIL.6.option.a: "Great!"
  
 GOT_COUNCIL.7.title: "Success!"
 GOT_COUNCIL.7.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has met the request of [Root.Monarch.GetHerHis] nobles to stabilise the realm, and has been justly rewarded."
 GOT_COUNCIL.7.option.a: "Great!"
 
 #----------------------------------------------------------------------
 # Cultural
 #----------------------------------------------------------------------
 GOT_CULTURAL.1.title: "Deserters from the Wall"
 GOT_CULTURAL.1.desc: "Several runaways from the Wall have been captured by a local patrol. Deserters of the Night's Watch deserve only death, and it is said that the man who passes the sentence should swing the sword."
 GOT_CULTURAL.1.option.a: "I will swing the sword."
 GOT_CULTURAL.1.option.b: "Imprison them instead."
 
 GOT_CULTURAL.2.title: "Mountain Clan Turmoil"
 GOT_CULTURAL.2.desc: "A fight within a mountain clan has led to a leadership dispute. They look to their liege lord, the [Root.Monarch.GetName] for arbitration."
 GOT_CULTURAL.2.option.a: "Support the builder"
 GOT_CULTURAL.2.option.b: "Support the hunter"
 GOT_CULTURAL.2.option.c: "Support the barbarian"
 GOT_CULTURAL.2.option.d: "Support nobody"
 
 GOT_CULTURAL.3.title: "The Old Way"
 GOT_CULTURAL.3.desc: "The Old Way is still highly regarded on the Iron Islands. The Old Way embodies the remembered values of a culture based on raiding. A man's worth was judged primarily on his skill as a raider, as evidenced in the disdain jewellery and ornament bought with coin. Men on the Iron Islands wear no tokens unless they have paid the iron price."
 GOT_CULTURAL.3.option.a: "A raider's stash..."
 
 GOT_CULTURAL.4.title: "A Silken Lover..."
 GOT_CULTURAL.4.desc: "Your lover giggles. - 'My [Root.Monarch.GetTitle]...'. You look towards your lover, smitten by the beauty that befalls you. You say nothing. Life is short in Westeros, and you are taken in with the intoxicating scent, when a thought crosses your mind..."
 GOT_CULTURAL.4.option.a: "Cute..."
 GOT_CULTURAL.4.option.b: "Naive..."
 
 #----------------------------------------------------------------------
 # Daenerys
 #----------------------------------------------------------------------
 GOT_DAENERYS.1.title: "Daenerys the Unburnt"
 GOT_DAENERYS.1.desc: "Khal Drogo has fallen ill, thought by many within the khalasar to be to work of Mirri Maz Duur, a Lhazareen godswife. As Drogo succumbs to his wounds, Daenerys attempts to prevent his death, calling on Mirri Maz Duur to conduct blood magic in a bid to prevent Drogo's death.\n\nSuccessful in her attempt, Drogo lives on in exchange for Rhaego's life, but as a mere shell of a person. Daenerys, strucken with grief and now aware of the futility of her actions, euthanizes Drogo and with help from the remains of the khalasar, builds a funeral pyre.\n\nAs Drogo burns, Daenerys enters the flames. The next morning, the khalasar discover amidst the ashes Daenerys, unburnt, and three living dragons."
 GOT_DAENERYS.1.option.a: "The dragon queen is born."
 
 #----------------------------------------------------------------------
 # Iron Bank
 #----------------------------------------------------------------------
 GOT_IRON_BANK.1.title: "The Iron Bank"
 GOT_IRON_BANK.1.desc: "The Iron Bank in Braavos is one of the largest banks in both Westeros and Essos. If we wish to borrow large sums of gold, we must negotiate with the Iron Bank. How we approach them will determine what loan size they may offer."
 GOT_IRON_BANK.1.option.a: "Take an aggressive approach"
 GOT_IRON_BANK.1.option.b: "Take a neutral approach"
 GOT_IRON_BANK.1.option.c: "Take a coy approach"
 
 GOT_IRON_BANK.2.title: "Iron Bank Angered"
 GOT_IRON_BANK.2.desc: "Our approach has angered the Iron Bank, and they threaten to lower our loan size unless we make amends."
 GOT_IRON_BANK.2.option.a: "Ignore their threat"
 GOT_IRON_BANK.2.option.b: "Make amends"
 
 GOT_IRON_BANK.3.title: "Iron Bank Satisfied"
 GOT_IRON_BANK.3.desc: "The Iron Bank has listened to your plea, and they're satisfied with granting a medium sized loan. With a bit of cajoling, they could be persuaded to go a bit higher."
 GOT_IRON_BANK.3.option.a: "Take their initial offer"
 GOT_IRON_BANK.3.option.b: "Cajole them"
 
 GOT_IRON_BANK.4.title: "Iron Bank Thrilled"
 GOT_IRON_BANK.4.desc: "The Iron Bank is thrilled by the proposition you have displayed, and are willing to grant you a large loan. With some more negotiation, they could be persuaded to go even higher."
 GOT_IRON_BANK.4.option.a: "Take their initial offer"
 GOT_IRON_BANK.4.option.b: "Negotiate"
 
 GOT_IRON_BANK.5.title: "Re-negotiation Needed"
 GOT_IRON_BANK.5.desc: "Our contract with the Iron Bank has expired, and [Root.Monarch.GetName] will need to re-approach the Iron Bank."
 GOT_IRON_BANK.5.option.a: "Needs be."
 
 #----------------------------------------------------------------------
 # Exploration
 #----------------------------------------------------------------------
 GOT_EXPLORATION.1.title: "Treasures of Tochtzal"
 GOT_EXPLORATION.1.desc: "Our explorer has reached the peak of Tochtzal mountain, and on the shore of the mountain lake he has found a dungeon filled with treasure! It will take many years to transport all of the treasure back home."
 GOT_EXPLORATION.1.option.a: "Gimme!"

 GOT_EXPLORATION.2.title: "Ruins of Yeen"
 GOT_EXPLORATION.2.desc: "Our explorer has found the ruins of Yeen, an odious settlement constructed in a deep black stone. Whilst this settlement is useless for colonisation, atleast we can boast about it in our court."
 GOT_EXPLORATION.2.option.a: "Ruins..."

 GOT_EXPLORATION.3.title: "Brindled Men!"
 GOT_EXPLORATION.3.desc: "Our explorer in $PROVINCENAME$ has been attacked by brindled men!. These foul creatures harbour many nasty diseases, such as green fever, blood boils and sweetrot. It is unlikely that our explorer will survive the return journey."
 GOT_EXPLORATION.3.option.a: "Oh dear!"

 GOT_EXPLORATION.4.title: "Stinging Flies in $PROVINCENAME$"
 GOT_EXPLORATION.4.desc: "Huge flies with barbed tails have attacked our explorer, causing massive swelling. Whether or not the explorer survives is yet to be seen."
 GOT_EXPLORATION.4.option.a: "Oh dear!"
 
 GOT_EXPLORATION.5.title: "Crocodiles in $PROVINCENAME$"
 GOT_EXPLORATION.5.desc: "Huge crocodiles have attacked our explorer, ripping him apart. He knew the risks, and he paid the price for his recklessness."
 GOT_EXPLORATION.5.option.a: "Silly fool..."
 
 GOT_EXPLORATION.6.title: "Basilisks in $PROVINCENAME$"
 GOT_EXPLORATION.6.desc: "Venomous basilisks have attacked our explorer, causing him to fall deathly ill. Whether or not our explorer survives is yet to be seen."
 GOT_EXPLORATION.6.option.a: "Oh dear!"

 GOT_EXPLORATION.7.title: "Mysterious Idol"
 GOT_EXPLORATION.7.desc: "Our explorer has found a mysterious idol in $PROVICNENAME$. Constructed out of black stone, the idol eminates a foul aura, worrying the explorer. Attempts to take the idol home may prove disasterous."
 GOT_EXPLORATION.7.option.a: "Attempt to take the idol back home"
 GOT_EXPLORATION.7.option.b: "Leave the idol"
 
 GOT_EXPLORATION.8.title: "Wyvern!"
 GOT_EXPLORATION.8.desc: "Whilst travesing the swamps of $PROVINCENAME$, our explorer has been attacked by a wyvern. Similar to dragons, wyverns are ferocious creatures. No match for the wyvern, the explorer is now deceased."
 GOT_EXPLORATION.8.option.a: "A rare death indeed!"

 GOT_EXPLORATION.9.title: "Corsairs!"
 GOT_EXPLORATION.9.desc: "Whilst exploring the coast of $PROVINCENAME$, our fleet has been attacked by corsairs. Brutal men, they threaten to skin our fleet alive unless we hold them off."
 GOT_EXPLORATION.9.option.a: "Damn pirates!"

 GOT_EXPLORATION.10.title: "The First Circumnavigation"
 GOT_EXPLORATION.10.desc: "Our fleet set sail from $COUNTRYNAME$ to explore the unknown lands to the east. It took them several years to cross the ocean eastwards, passing the fabled Jade Gates on the way. The lands beyond were treacherous and when they finally reached the ocean, the captain wept with joy. The journey across the uncharted ocean was suicidal, but by some miracle our fleet survived and returned to $COUNTRYNAME$ as heroes, and legends."
 GOT_EXPLORATION.10.option.a: "Amazing feat!"

 GOT_EXPLORATION.11.title: "Circumnavigation"
 GOT_EXPLORATION.11.desc: "We are not the first to have managed to circumnavigate the world, but nevertheless it is a great feat and it will be celebrated throughout the land!"
 GOT_EXPLORATION.11.option.a: "A fabulous feat, even if we were not the first..."
 
 #----------------------------------------------------------------------
 # Faith of the Seven
 #----------------------------------------------------------------------
 GOT_FAITH_OF_THE_SEVEN.1.title: "Ruined Sept in $PROVINCENAME$" 
 GOT_FAITH_OF_THE_SEVEN.1.desc: "A local sept in $PROVINCENAME$ has fallen into disrepair. The locals wish to worship there once again, but the building will need extensive work to make it fit for habitation."
 GOT_FAITH_OF_THE_SEVEN.1.option.a: "Repair it."
 GOT_FAITH_OF_THE_SEVEN.1.option.b: "Let it decay."
 
 GOT_FAITH_OF_THE_SEVEN.2.title: "Warrior demands representation!"
 GOT_FAITH_OF_THE_SEVEN.2.desc: "It is expected of the Seven to intervene during a trial of combat on the side of the just combatant, be it via divine will or with a holy knight. To refuse representation would be a grave mistake."
 GOT_FAITH_OF_THE_SEVEN.2.option.a: "Grant representation."
 GOT_FAITH_OF_THE_SEVEN.2.option.b: "Refuse."
 GOT_FAITH_OF_THE_SEVEN.2.option.c: "Kill him for his insolence."
 
 GOT_FAITH_OF_THE_SEVEN.3.title: "Begging Brother in $PROVINCENAME$"
 GOT_FAITH_OF_THE_SEVEN.3.desc: "A begging brother in $PROVINCENAME$ has grown tired of wandering, and wishes to serve the Seven in a more 'permanent' location. To refuse his request would prove ungodly."
 GOT_FAITH_OF_THE_SEVEN.3.option.a: "House him in our capital."
 GOT_FAITH_OF_THE_SEVEN.3.option.b: "House him in a local village."
 GOT_FAITH_OF_THE_SEVEN.3.option.c: "Refuse his request."
 
 GOT_FAITH_OF_THE_SEVEN.4.title: "Our Faith Rewarded!"
 GOT_FAITH_OF_THE_SEVEN.4.desc: "The High Septon has seen fit to promote our most senior septon, who will now sit at the Most Devout, the ruling council for the Faith of the Seven."
 GOT_FAITH_OF_THE_SEVEN.4.option.a: "Wonderful!"
 
 GOT_FAITH_OF_THE_SEVEN.5.title: "Hand of the Father"
 GOT_FAITH_OF_THE_SEVEN.5.desc: "Our ruler, [Root.Monarch.GetTitle] [Root.GetName] has felt the hand of the Father today. The septons and septas regard this as a good omen for [Root.Monarch.GetHerHis] rule."
 GOT_FAITH_OF_THE_SEVEN.5.option.a: "Joyous."
 
 GOT_FAITH_OF_THE_SEVEN.6.title: "Embrace of the Mother"
 GOT_FAITH_OF_THE_SEVEN.6.desc: "Our ruler, [Root.Monarch.GetTitle] [Root.GetName] has felt the embrace of the Mother today. The septons and septas regard this as a good omen for [Root.Monarch.GetHerHis] rule."
 GOT_FAITH_OF_THE_SEVEN.6.option.a: "Joyous."
 
 GOT_FAITH_OF_THE_SEVEN.7.title: "Courage of the Warrior"
 GOT_FAITH_OF_THE_SEVEN.7.desc: "Our ruler, [Root.Monarch.GetTitle] [Root.GetName] has felt the courage of the Warrior today. The septons and septas regard this as a good omen for [Root.Monarch.GetHerHis] rule."
 GOT_FAITH_OF_THE_SEVEN.7.option.a: "Joyous."
 
 GOT_FAITH_OF_THE_SEVEN.8.title: "Purity of the Maiden"
 GOT_FAITH_OF_THE_SEVEN.8.desc: "Our ruler, [Root.Monarch.GetTitle] [Root.GetName] has felt the purity of the Maiden today. The septons and septas regard this as a good omen for [Root.Monarch.GetHerHis] rule."
 GOT_FAITH_OF_THE_SEVEN.8.option.a: "Joyous."
 
 GOT_FAITH_OF_THE_SEVEN.9.title: "Hammer of the Smith"
 GOT_FAITH_OF_THE_SEVEN.9.desc: "Our ruler, [Root.Monarch.GetTitle] [Root.GetName] has felt the heat of the Smith today. The septons and septas regard this as a good omen for [Root.Monarch.GetHerHis] rule."
 GOT_FAITH_OF_THE_SEVEN.9.option.a: "Joyous."
 
 GOT_FAITH_OF_THE_SEVEN.10.title: "Whispers of the Crone"
 GOT_FAITH_OF_THE_SEVEN.10.desc: "Our ruler, [Root.Monarch.GetTitle] [Root.GetName] has felt the whispers of the Crone today. The septons and septas regard this as a good omen for [Root.Monarch.GetHerHis] rule."
 GOT_FAITH_OF_THE_SEVEN.10.option.a: "Joyous."
 
 GOT_FAITH_OF_THE_SEVEN.11.title: "Presence of the Stranger"
 GOT_FAITH_OF_THE_SEVEN.11.desc: "Our ruler, [Root.Monarch.GetTitle] [Root.GetName] has felt the presence of the Stranger today. The septons and septas regard this as a poor omen for [Root.Monarch.GetHerHis] rule."
 GOT_FAITH_OF_THE_SEVEN.11.option.a: "Damnation."
 
 GOT_FAITH_OF_THE_SEVEN.12.title: "The Song of the Seven"
 GOT_FAITH_OF_THE_SEVEN.12.desc: "Today is a day of worship, and the Song of the Seven can be heard from the local sept, and [Root.Monarch.GetTitle] [Root.Monarch.GetName] feels the light of the Seven upon [Root.Monarch.GetHerHis] skin."
 GOT_FAITH_OF_THE_SEVEN.12.option.a: "The warmth of the light enlightens me."
 
 GOT_FAITH_OF_THE_SEVEN.13.title: "Septon ousted in [Root.GetName]"
 GOT_FAITH_OF_THE_SEVEN.13.desc: "The people of [Root.GetName] have become rebellious, and are seeking to pin their grievances upon their local septon. If he remains, there is a good chance he will be tarred and feathered by this unruly mob."
 GOT_FAITH_OF_THE_SEVEN.13.option.a: "Return him to the Great Sept"
 GOT_FAITH_OF_THE_SEVEN.13.option.b: "Crush these heretics!"
 
 GOT_FAITH_OF_THE_SEVEN.14.title: "Septon in [Root.GetName]"
 GOT_FAITH_OF_THE_SEVEN.14.desc: "The clergy of [Root.GetName] have sent a local septon to be appointed as a representative in the Great Sept."
 GOT_FAITH_OF_THE_SEVEN.14.option.a: "Great"
 
 #----------------------------------------------------------------------
 # Government
 #----------------------------------------------------------------------
 GOT_ELECTIONS.100.title: "Election for the [Root.Monarch.GetTitle]"
 GOT_ELECTIONS.100.desc: "The term for [Root.Monarch.GetName] is up. In accordance with the electoral traditions of our people, we must organize an election for the next [Root.Monarch.GetTitle]. Three candidates are presented to the electoral council, each with their own unique skills.\n\nHowever, with enough support from our administration, we can guarantee the re-election of [Root.Monarch.GetName] and extend [Root.Monarch.GetHerHis] time in office."
 GOT_ELECTIONS.100.option.a: "A strong §YBureaucratic§! focus is often the best strategy."
 GOT_ELECTIONS.100.option.b: "A solid §YDiplomatic§! plan will maintain the peace."
 GOT_ELECTIONS.100.option.c: "A strengthened §YMilitary§! is our sole chance for survival."
 GOT_ELECTIONS.100.option.d: "There is but one choice; §Y[Root.Monarch.GetName]§!"
 GOT_ELECTIONS.100.option.e: "You can only find comfort in the [Root.Monarch.Dynasty.GetName]s."

 GOT_ELECTIONS.101.title: "[Root.Monarch.GetTitle] of [Root.GetName]"
 GOT_ELECTIONS.101.desc: "[Root.Monarch.GetName] has passed away. In accordance with the electoral traditions of our people, we must organize an election for the next [Root.Monarch.GetTitle]. Three candidates are presented to the electoral council, each with their own unique skills.\n\nIt is now our duty to review all three candidates and make the right choice for the future of our people."
 GOT_ELECTIONS.101d.desc: "At long last, [Root.Monarch.GetName] is dead and [Root.Monarch.GetHerHis] council has assumed control over the country, however, everyone knows the dictatorial period is over with the death of [Root.Monarch.GetName]. We must now organize an election for the successor. Three candidates are presented to the electoral council, each with their own unique skills and, most importantly, not too politically ambitious.\n\nWith the power restored back to the appropriate bodies of government, it is our duty to review all three candidates and make the right choice for the future of our people. We must ensure a man the likes of [Root.Monarch.GetName] does not seize power ever again!"
 GOT_ELECTIONS.101.option.a: "A strong §YBureaucratic§! focus is often the best strategy."
 GOT_ELECTIONS.101.option.b: "A solid §YDiplomatic§! plan will maintain the peace."
 GOT_ELECTIONS.101.option.c: "A strengthened §YMilitary§! is our sole chance for survival."
 
 GOT_ELECTIONS.102.title: "New [From.Monarch.GetTitle] in [From.GetName]"
 GOT_ELECTIONS.102.desc: "We have chosen to replace [From.Monarch.GetName] as Governor of [From.GetName]. Whom shall we appoint in [From.Monarch.GetHerHis] place?"
 GOT_ELECTIONS.102.option.a: "Bureaucrat Candidate"
 GOT_ELECTIONS.102.option.b: "Diplomat Candidate"
 GOT_ELECTIONS.102.option.c: "Military Candidate"
 
 GOT_ELECTIONS.103.title: "Rise of a Despot"
 GOT_ELECTIONS.103.desc: "The lack of respect for the republic has slowly eroded its foundations. To preserve the stability of the state, $MONARCHTITLE$ $MONARCH$ has proclaimed $RULER_O_PRONOUN$self dictator for life."
 GOT_ELECTIONS.103.option.a: "Long live $MONARCH$!"
 
 GOT_ELECTIONS.200.title: "Election in the [Root.GovernmentName]"
 GOT_ELECTIONS.200.desc: "The unfortunate passing of $MONARCH$ forces us to hold an election. After several rounds of secret allotment, three candidates have been presented each representing powerful factions within [Root.Country.GetName]. Officially the election should be decided by lottery, however we could pull some strings..."
 GOT_ELECTIONS.200.option.a: "Have [lottery_candidate_a_@ROOT.GetName] elected."
 GOT_ELECTIONS.200.option.b: "Have [lottery_candidate_b_@ROOT.GetName] elected."
 GOT_ELECTIONS.200.option.c: "Have [lottery_candidate_c_@ROOT.GetName] elected."
 GOT_ELECTIONS.200.option.d: "Let the Lottery decide."
 GOT_ELECTIONS.200.option.e: "Elect the beloved relative of [Root.Monarch.GetName]."

 GOT_ELECTIONS.300.title: "[Root.Monarch.GetTitle] of [Root.GetName]"
 GOT_ELECTIONS.300.desc: "In accordance with the elective succession of our house, [Root.Monarch.GetTitle] [Root.Monarch.GetName] must step down as Dynasty Head and allow for another dynasty member to rule over the domain. Our nobles present us with three possible choices, each in a different age group from the other. The variety in age also brings about differences in levels of experience, often the eldest being the best choice. In the end, it is our choice for who should succeed.\n\nWe could also deny all presented candidates and maintain our position as Dynasty Head for another term, though this will undoubtably anger the nobles and weaken our overall control over the domain..."
 GOT_ELECTIONS.300.option.a: "Have [dynasty_candidate_a_@ROOT.GetName] elected."
 GOT_ELECTIONS.300.option.b: "Have [dynasty_candidate_b_@ROOT.GetName] elected."
 GOT_ELECTIONS.300.option.c: "Have [dynasty_candidate_c_@ROOT.GetName] elected."
 GOT_ELECTIONS.300.option.d: "Re-elect [Root.Monarch.GetTitle] [Root.Monarch.GetName]"

 GOT_ELECTIONS.301.title: "[Root.Monarch.GetTitle] of [Root.GetName]"
 GOT_ELECTIONS.301.desc: "The unfortunate passing of [Root.Monarch.GetName] forces us to hold an election for the Dynasty Head and [Root.Monarch.GetTitle] of [Root.GetName]. Our nobles present us with three possible choices, each in a different age group from the other. The variety in age also brings about differences in levels of experience, often the eldest being the best choice. In the end, it is our choice for who should succeed. However, if the nobles think ill of the chosen [Root.Monarch.GetTitle], there is likely to be pretenders to the position."
 GOT_ELECTIONS.301.option.a: "Have [dynasty_candidate_a_@ROOT.GetName] elected."
 GOT_ELECTIONS.301.option.b: "Have [dynasty_candidate_b_@ROOT.GetName] elected."
 GOT_ELECTIONS.301.option.c: "Have [dynasty_candidate_c_@ROOT.GetName] elected."

