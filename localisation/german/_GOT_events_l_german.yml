 banditry.1.title: "Banditry in [Root.GetName]"
 banditry.1.desc: "The high levels of local unrest in [Root.GetName] has spurred a new wave of banditry. This puts the security of the citizens in the city at risk of extortion, robbery and even murder. With the bandits having settled in, it may be difficult to root them all out."
 banditry.1.option.a: "This was inevitable."
 banditry.1.option.b: "Unacceptable!"

 banditry.2.title: "Bandits Wiped from [Root.GetName]"
 banditry.2.desc: "Due to the stability we've introduced to [Root.GetName], the banditry issue in the province has thankfully subsided and we'll no longer get sporadically raided."
 banditry.2.option.a: "Peace at last."

 banditry.11.title: "Raid in the Public Square"
 banditry.11.desc: "We've received reports from our watchmen that the local bandits made their way into the town square and burned down several buildings. Though it seems they haven't stolen anything, our people have been severally frightened by this ordeal."
 banditry.11.option.a: "What a travesty!"
 banditry.11.option.b: "Crack down on §lBanditry§!."

 banditry.12.title: "Raid on the Townsman Hearthstones"
 banditry.12.desc: "We've received reports from our watchmen that the local bandits have just entered several of our townsman's homes and demanded they hand over all their possessions. Luckily nobody has been fatally injured, but confidence in our authority has been dimished."
 banditry.12.option.a: "What a travesty!"
 banditry.12.option.b: "Crack down on §lBanditry§!."

 banditry.13.title: "Raid on the City Granaries"
 banditry.13.desc: "We've received reports from our watchmen that the local bandits have broken into the city granaries and looted a lot of our food reserve. Some of our people have already begun complaining that their families are starving."
 banditry.13.option.a: "What a travesty!"
 banditry.13.option.b: "Crack down on §lBanditry§!."

 banditry.14.title: "Raid on the City Port"
 banditry.14.desc: "We've received reports from our watchmen that the local bandits organized a raid on the port of [Root.GetName]. They've managed to destroy much of the infrastructure and have prevented seafaring travelers from docking at our ports."
 banditry.14.option.a: "What a travesty!"
 banditry.14.option.b: "Crack down on §lBanditry§!."

 banditry.15.title: "Raid on our Trading Routes"
 banditry.15.desc: "We've received reports from our watchmen that the local bandits have just organized an attack along our trade routes in [Root.GetName]. While reports indicate they've only stolen goods, our merchants are fearful of conducting business until we resolve this issue."
 banditry.15.option.a: "What a travesty!"
 banditry.15.option.b: "Crack down on §lBanditry§!."

 banditry.16.title: "Raids from [banditprovince.GetName]"
 banditry.16.desc: "It seems as though the bandits from the province of [banditprovince.GetName] have ventured out to [Root.GetName] and are causing havoc upon our people there. Evidently, no city is safe for as long as the bandits continue their operation."
 banditry.16.option.a: "This is getting out of hand."
 banditry.16.option.b: "Crack down on §lBanditry§!."

 banditry.17.title: "Banditry expands into [Root.GetName]"
 banditry.17.desc: "It seems as though the bandits from the province of [banditprovince.GetName] have decided to expand their territorial operations and moved a contingent of their outlaws into [Root.GetName]. This does not bode well for our people."
 banditry.17.option.a: "We have to end this §lBanditry§! issue..."
 banditry.17.option.b: "Root them out by force."
 banditry.has_one_unit.tt: "At least §Y1§! regiment in [Root.GetName]"