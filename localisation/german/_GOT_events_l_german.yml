 GOT_WILDLING.1.title: "Unification of the Wildlings"
 GOT_WILDLING.1.desc: "Thanks to the unification of the wildlings under the helm of [Root.Monarch.GetTitle] [Root.Monarch.GetName], the lands beyond the Wall is now safe and secure for all wildlings."
 GOT_WILDLING.1.option.a: "Hurrah!"

 tribalgov.1.title: "The Council of Chiefs"
 tribalgov.1.desc: "The ascension of [Root.Monarch.GetName] has prompted the Council of Chiefs to convene. They expect us to grant special privileges to one of the factions of our society, which will help us to govern in the manner we deem necessary."
 tribalgov.1.option.a: "Empower the §YHomesteaders§!"
 tribalgov.1.option.b: "Empower the §YProvisioners§!"
 tribalgov.1.option.c: "Empower the §YWarmongers§!"

