 GOT_CULTURE_RELIGION.1.title: "[Root.Heir.GetName] and the [Root.given_teacher_culture.GetCultureName] people."
 GOT_CULTURE_RELIGION.1.desc: "During [Root.Heir.GetHerHis] education our [Root.Heir.GetTitle], [Root.Heir.GetName], has come to be very close to our royal advisor, [Root.Adm_Advisor.GetName], forming a special bond both to [Root.Adm_Advisor.GetHerHim] and to the [Root.given_teacher_culture.GetCultureName] people of [Root.Adm_Advisor.GetHerHis] homeland.\n[Root.Heir.GetName]'s travels in our [Root.given_teacher_culture.GetCultureName] lands have done wonders for the popularity of our dynasty, but it has also raised more than a few eyebrows in [Root.Capital.GetName]. Our nobles, led by the demanding [Root.capital_noble.GetName], are starting to worry that [Root.Heir.GetName] will favor [Root.given_teacher_culture.GetCultureName] subjects when [Root.Heir.GetSheHe] becomes ascends the throne and have begun to plot against [Root.Heir.GetHerHim] and [Root.Adm_Advisor.GetName] at court. They demand that we chastize the [Root.Heir.GetTitle] and guarantee the rights of the nobility."
 GOT_CULTURE_RELIGION.1.option.a: "Best let [Root.capital_noble.GetName] guide our young [Root.Heir.GetTitle] instead."
 GOT_CULTURE_RELIGION.1.option.b: "[Root.Heir.GetName] has our blessing in this."
 
 GOT_CULTURE_RELIGION.1.b.tt: "All our provinces of the §Y[Root.given_teacher_culture.GetCultureName]§! culture will get §G-3§! unrest for §Y10§! years."
 culture_and_religion_opinion_tooltip: "All countries of §Y[Root.new_ruler_religion.GetReligionName]§! religion will have their opinion of us increase of us by §G35§!.\nAll countries of §Y[Root.new_ruler_culture.GetCultureName]§! culture will increase their opinion of us by §G35§!."
