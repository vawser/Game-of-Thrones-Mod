 royal_cities.1.title: "The Free City of [Root.Capital.GetCapitalName]"
 royal_cities.1.desc: "The city of [Root.Capital.GetCapitalName] has been granted Royal immediacy as a Royal City of the Seven Kingdoms. [Root.Capital.GetName] now has something beyond its wealth to protect it - economic and political freedoms perpetually guaranteed by the [IronThroneKing.Monarch.GetTitle] [IronThroneKing.Monarch.GetHerselfHimself]."
 royal_cities.2.title: "[Root.GetName] - No longer a Royal City of the Seven Kingdoms"
 royal_cities.2.desc: "[Root.GetName] is no longer a Royal City of the Seven Kingdom. The City leadership has been condemned for the disrespect for the Royal institutions and have lost all privileges associated with the title it was once granted."

