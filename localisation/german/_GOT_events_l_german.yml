 GOT_CONSORT.306.option.a: "Those two make a great match."
 
 GOT_CONSORT.307.title: "Sharing Faults"
 GOT_CONSORT.307.desc_1: "Although our [Root.Monarch.GetTitle] [Root.Monarch.GetName] hasn't been the sharpest tool when it comes to managing the finances of [Root.GetName], it is with interest that people have been watching the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] together - they seem to get along well, often overheard discussing frivolities and joking about how to spend the country's treasury in order to annoy people the most. ‘Just let them have cake!', [Root.Consort.GetName] says, smiling wickedly."
 GOT_CONSORT.307.desc_2: "Some say [Root.Monarch.GetTitle] [Root.Monarch.GetName] is a crude [Root.Monarch.GetWomanMan]. While [Root.Monarch.GetSheHe] certainly has [Root.Monarch.GetHerHis] good sides as well, a way with words is not something our ruler is known for. However, observing the [Root.Monarch.GetTitle] with [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] in attendance, it seems that the couple has found common ground in this diplomatic shortcoming. There appears to be a mutual feeling of affection growing between the royals, born of their shared awkwardness."
 GOT_CONSORT.307.desc_3: "[Root.Monarch.GetName] never enjoyed being coaxed into physical training as a child. Still anxious whenever someone approaches [Root.Monarch.GetHerHim] with an expectation of the [Root.Monarch.GetTitle] showing any sort of combat prowess, [Root.Monarch.GetSheHe] was delighted to find that [Root.Consort.GetName] appears equally nervous around weapons and talk of bloodshed. Together they have bonded over the finer things in life, leaving the dreary conversations concerning warfare and military strategy to other more interested parties."
 GOT_CONSORT.307.option.a: "Those two go well together."
 affectionate_royal_couple: "Affectionate Royal Couple"
 desc_affectionate_royal_couple: "The mutual affection often displayed by our royal couple is bolstering the people's confidence in our rulers."
 
 GOT_CONSORT.308.title: "Remembering the Consort"
 GOT_CONSORT.308.desc_1: "After more than ten years of marriage, [Root.Monarch.GetName] is at a loss without [Root.Monarch.GetHerHis] spouse. Many days [Root.Monarch.GetSheHe] is found staring idly into the thin air, only to have [Root.Monarch.GetHerHis] advisors snap [Root.Monarch.GetHerHim] back to reality, their expressions anxious. They all agree that it is time something was done to see the [Root.Monarch.GetTitle] through this difficult time."
 GOT_CONSORT.308.desc_2: "After decades of marriage, [Root.Monarch.GetName] is at a loss without [Root.Monarch.GetHerHis] spouse. Many days [Root.Monarch.GetSheHe] is found staring idly into the thin air, only to have [Root.Monarch.GetHerHis] advisors snap [Root.Monarch.GetHerHim] back to reality, their expressions anxious. They all agree that it is time something was done to see the [Root.Monarch.GetTitle] through this difficult time."
 GOT_CONSORT.308.desc_3: "After such a long time of marriage, [Root.Monarch.GetName] is at a loss without [Root.Monarch.GetHerHis] dear spouse. Many days [Root.Monarch.GetSheHe] is found staring idly into the thin air, only to have [Root.Monarch.GetHerHis] advisors snap [Root.Monarch.GetHerHim] back to reality, their expressions anxious. They all agree that it is time something was done to see the [Root.Monarch.GetTitle] through this difficult time."
 GOT_CONSORT.308.option.a: "Hire a sculptor. We shall raise a statue in memory of [Root.Monarch.GetHerHis] spouse."
 GOT_CONSORT.308.option.b: "[Root.Monarch.GetName] should focus on [Root.Monarch.GetHerHis] administrative work."
 GOT_CONSORT.308.option.c: "Let [Root.Monarch.GetName] seek the distraction of [Root.Monarch.GetHerHis] diplomatic duty."
 GOT_CONSORT.308.option.d: "Have [Root.Monarch.GetName] spend more time at the war table."
 GOT_CONSORT.308.option.e: "The [Root.Monarch.GetTitle] will get through this on [Root.Monarch.GetHerHis] own."

 commemorative_statue: "Commemorative Statue"
 desc_commemorative_statue: "A beautiful statue depicting the departed royal consort is located here."
 attention_to_detail: "Attention to Detail"
 desc_attention_to_detail: "Our ruler is currently spending a lot of time by their desk, carefully overseeing every detail of the administrative matters of the realm."
 focused_listener: "Focused Listener"
 desc_focused_listener: "Our ruler is currently making an impressive effort to get the most out of each and every diplomatic interaction that comes their way."
 dedicated_strategist: "Dedicated Strategist"
 desc_dedicated_strategist: "Our ruler is currently spending most of their waking time in council, contemplating and discussing the elaborate strategy and complex tactics of war."
 overworked_ruler_adm: "Overworked Administrator"
 desc_overworked_ruler_adm: "In an attempt to distract themselves from their grief, our ruler has buried themselves in work - it has not had the desired effect."
 overworked_ruler_dip: "Overworked Diplomat"
 desc_overworked_ruler_dip: "In an attempt to distract themselves from their grief, our ruler has buried themselves in work - it has not had the desired effect."
 overworked_ruler_mil: "Overworked Commander"
 desc_overworked_ruler_mil: "In an attempt to distract themselves from their grief, our ruler has buried themselves in work - it has not had the desired effect."
 
 GOT_CONSORT.309.title: "The Success of the Succession"
 GOT_CONSORT.309.desc: "Since the death of [Root.Consort.GetHerHis] spouse, the [Root.Consort.GetTitle] [Root.Consort.GetName] has been growing increasingly comfortable in [Root.Consort.GetHerHis] seat, as both guardian of the young heir as well as royal regent of [Root.GetName]. To the general public, it is clear that the situation is temporary and simply a political necessity while everyone awaits the crowning of little [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Meanwhile, there are rumors of other characters, said to partake in clandestine meetings where they discuss, in their eyes, the honest potential of the young heir... 'Putting that drooling imbecile on the throne would be a threat to the entire realm', one conspirator mutters. ‘The [Root.Consort.GetTitle] is certainly a capable [Root.Consort.GetWomanMan], and a much better option', another argues.\n\nAlthough certainly aware of these cunning forces, the [Root.Consort.GetTitle] [Root.Consort.GetHerselfHimself] has yet to take a stand on this highly sensitive issue."
 GOT_CONSORT.309.option.a: "These are interesting times..."
 GOT_CONSORT.309.a.tt: "The [Root.Consort.GetTitle] will contemplate these ideas with her closest council."
 GOT_CONSORT.309.option.b: "How treasonous! We'll have no more of these ideas."
 GOT_CONSORT.309.b.tt: "The instigators will not be encouraged."
 
 GOT_CONSORT.310.title: "A Shift in Power"
 GOT_CONSORT.310.desc: "Utilizing advice from [Root.Consort.GetHerHis] closest advisors and not without putting [Root.Consort.GetHerHis] own charm to the test, the [Root.Consort.GetTitle] [Root.Consort.GetName] has cleverly manipulated a good amount of members of the court into agreement: [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], the royal heir and next in line to the throne, is a feeble-minded fool, unworthy of [Root.Heir.GetHerHis] legacy. However, there is one simple solution to the problem...\nDuring yet another extravagant feast thrown in order to appeal to the nobility in charge, [Root.Consort.GetName] and [Root.Consort.GetHerHis] lackeys has managed to spread the idea of keeping the young [Root.Heir.GetName] locked away in [Root.Heir.GetHerHis] quarters - some isolation would allow the [Root.Heir.Dynasty.GetName] child to focus on [Root.Heir.GetHerHis] education, it is argued. That the young heir might also fade from the public eye is unfortunate for [Root.Heir.GetName], but ultimately a bonus for [Root.GetName]..."
 GOT_CONSORT.310.option.a: "Make it happen."
 GOT_CONSORT.310.option.b: "Actually, maybe the young [Root.Heir.GetName] deserves a chance after all."
 devious_ruler: "Devious Ruler"
 desc_devious_ruler: "This ruler came into power during highly unusual circumstances."
 
 GOT_CONSORT.311.title: "A [Root.Consort.GetTitle] of the People"
 GOT_CONSORT.311.desc: "It has become clear to us that [Root.Consort.GetTitle] [Root.Consort.GetName] is a [Root.Consort.GetWomanMan] with a heart of gold. [Root.Consort.GetSheHeCap] always does [Root.Consort.GetHerHis] best to please [Root.Consort.GetHerHis] [Root.Monarch.GetWifeHusband], [Root.Monarch.GetTitle] [Root.Monarch.GetName] and treats [Root.Consort.GetHerHis] friends with unparalleled kindness. During a recent trip to the [poor_province.GetName] province [Root.Consort.GetTitle] [Root.Consort.GetName] saw the suffering of its poorest peasants with [Root.Consort.GetHerHis] own eyes. Ever since, [Root.Consort.GetSheHe] has been drafting a plan to help [Root.Consort.GetHerHis] most destitute subjects. In order to make these ideas into reality, however, [Root.Consort.GetName] needs some funds from the nation's treasury."
 GOT_CONSORT.311.option.a: "The people are ours to look after. [Root.Consort.GetSheHeCap] has our support."
 GOT_CONSORT.311.option.b: "We have more important matters to deal with."
 
 GOT_CONSORT.312.title: "Two of a Kind"
 GOT_CONSORT.312.desc_1: "Our [Root.Consort.GetTitle] [Root.Consort.GetName] has impressed many men and women at court with [Root.Consort.GetHerHis] sharp wit and extensive knowledge of the natural world. [Root.Consort.GetSheHeCap] has long been a collector of tomes on botany and chemistry, and [Root.Consort.GetSheHe] corresponds with several of our generation's brightest minds. Currently one of these scientists are visiting our court as per our [Root.Consort.GetTitle]'s invitation. They can be found discussing all sorts of new theories far into the wee hours of the night. [Root.Consort.GetTitle] [Root.Consort.GetName] has asked us to make the scientist an offer, claiming that she would make a much better advisor than the [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] we currently employ."
 GOT_CONSORT.312.desc_2: "Most [Root.Consort.GetTitle]s accept their limited power and devote their lives to various pastimes and their family, but not [Root.Consort.GetName]. [Root.Consort.GetSheHeCap] is genuinely interested in all the ins and outs of governmental matters. Over the years [Root.Consort.GetSheHe] has befriended many great thinkers, politicians and diplomats. Among them is one of our most well-known statesmen, with whom [Root.Consort.GetSheHe] has spent a lot of time with as of late. Now [Root.Consort.GetTitle] [Root.Consort.GetName] has asked us to make the statesman an offer, claiming that he would make a much better advisor than the [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] we currently employ."
 GOT_CONSORT.312.desc_3: "No other [Root.Consort.GetTitle] is as brave as our [Root.Consort.GetName]! Military tactics and organization have always been of great interest to [Root.Consort.GetHerHim]. In addition to [Root.Consort.GetHerHis] daily sword practice, [Root.Consort.GetSheHe] spends many hours each day studying the art of war. During the last few months [Root.Consort.GetSheHe] has become better acquainted with one of our most respected commandants, and he in turn has taken our [Root.Consort.GetTitle] under his wing, teaching [Root.Consort.GetName] everything [Root.Consort.GetSheHe] wishes to know. Now [Root.Consort.GetTitle] [Root.Consort.GetName] has asked us to make the commandant an offer, claiming that he would make a much better advisor than the [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] we currently employ."
 GOT_CONSORT.312.option.a: "[Root.Consort.GetTitle] [Root.Consort.GetName] has a point! We shall invite [Root.Consort.GetHerHis] acquaintance to stay."
 GOT_CONSORT.312.a.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!'s friend becomes an advisor at court."
 GOT_CONSORT.312.option.b: "No, we will just ask [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] to work harder."
 GOT_CONSORT.312.b.tt: "The [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! will work even harder to earn [Root.Adm_Advisor.GetHerHis] place."
 GOT_CONSORT.312.option.c: "No, we will just ask [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] to work harder."
 GOT_CONSORT.312.c.tt: "The [Root.Dip_Advisor.GetTitle] §Y[Root.Dip_Advisor.GetName]§! will work even harder to earn [Root.Dip_Advisor.GetHerHis] place."
 GOT_CONSORT.312.option.d: "No, we will just ask [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] to work harder."
 GOT_CONSORT.312.d.tt: "The [Root.Mil_Advisor.GetTitle] §Y[Root.Mil_Advisor.GetName]§! will work even harder to earn [Root.Mil_Advisor.GetHerHis] place."
 
 GOT_CONSORT.313.title: "The Miracle of Life"
 GOT_CONSORT.313.desc: "In these dark days of war and death, a reminder of new beginnings can ease the pains of our people. Our great [Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] noble [Root.Consort.GetTitle] [Root.Consort.GetName] have been blessed with another child. The arrival of the babe has brought new hope and energy to the royal couple, and by extension, to their court and subjects. Many people dream that this child will grow up in a better, brighter future, and that all the fighting will thus be worth it in the end."
 GOT_CONSORT.313.option.a: "Blessed be [Root.Monarch.GetName], [Root.Consort.GetName] and their new babe!"
 GOT_CONSORT.313.a.tt: "The birth of the new [Root.Monarch.Dynasty.GetName] babe revitalizes the people of [Root.GetName]."
 
 GOT_CONSORT.314.title: "Desires of the Flesh"
 GOT_CONSORT.314.desc_1: "While we have successfully managed to keep the truth from the rest of the court, it is only a question of time until it gets out unless we do something. The [Root.Monarch.GetTitle] [Root.Monarch.GetName] recently discovered that [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName], is having an affair! Not only that, but the other guilty culprit is none other than our advisor [Root.Adm_Advisor.GetName]. The trust we put in [Root.Adm_Advisor.GetHerHim] was obviously unfounded. Even worse, this also raises questions concerning the legitimacy of the [Root.Monarch.GetTitle]'s [Root.Heir.GetDaughterSon], [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]."
 GOT_CONSORT.314.desc_2: "While we have successfully managed to keep the truth from the rest of the court, it is only a question of time until it gets out unless we do something. The [Root.Monarch.GetTitle] [Root.Monarch.GetName] recently discovered that [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName], is having an affair! Not only that, but the other guilty culprit is none other than our advisor [Root.Adm_Advisor.GetName]. The trust we put in [Root.Adm_Advisor.GetHerHim] was obviously unfounded."
 GOT_CONSORT.314.option.a: "Now we know, at least. We can take measures to keep this quiet."
 GOT_CONSORT.314.a.tt: "Allow the affair between [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! and the [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! to continue, while doing our best to keep it from the public eye."
 GOT_CONSORT.314.option.b: "This cannot continue. Find out what [Root.Adm_Advisor.GetName] wants for [Root.Adm_Advisor.GetHerHis] silence."
 GOT_CONSORT.314.b.tt: "Bribe the [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! to leave court and never breathe a word of the affair to anyone."
 GOT_CONSORT.314.option.c: "This is high treason, and no less! We shall have [Root.Adm_Advisor.GetName]'s head for this!"
 GOT_CONSORT.314.c.tt: "The [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! is executed. Without a sufficient explanation, this act will be seen as tyrannical and create unrest in §Y[Root.Capital.GetName]§! and the surrounding area."
 GOT_CONSORT.314.option.d: "We cannot have an adulteress for a Queen. [Root.Consort.GetName] must go."
 GOT_CONSORT.314.option.e: "We cannot have an adulterer for a Prince-Consort. [Root.Consort.GetName] must go."
 tyrannical_ruler: "Tyrannical Ruler"
 desc_tyrannical_ruler: "For unclear reasons, the ruler had one of the most trusted advisors on the council executed. The people are worried about this cruel display."
 
 GOT_CONSORT.315.title: "A Royal Bastard"
 GOT_CONSORT.315.desc: "We tried to stop the rumors, but when we were made aware of them it was already too late. Now every other man and woman at court is gossiping behind our backs. Even the commoners in the streets have the nerves to make lewd jokes about 'the friendly [Root.Consort.GetTitle] [Root.Consort.GetName]' and 'the bastard of [Root.Capital.GetName]'. They say that the Queen is an adulteress and that [Root.Heir.GetName], the heir of [Root.GetName], is not actually the [Root.Heir.GetDaughterSon] of [Root.Monarch.GetTitle] [Root.Monarch.GetName]. All we can do at this point is keeping up appearances as best we can and hope that the rumors will die down in time."
 GOT_CONSORT.315.option.a: "These lies are preposterous!"

