 #-----------------------------------------
 # Clergy
 #-----------------------------------------
 estate_church: "Clergy"
 estate_church_desc: "The devout and the downtrodden comprise our clergy. Charitable folks, they will help those who need it most. However, if we attempt to discourage worship of their favoured god, they will not go down without a fight."
 
 estate_seers: "Seers"
 estate_stewards: "Stewards"

 church_loyalty_modifier: "[Country.GetClergyName] Loyalty Equilibrium"
 church_influence_modifier: "[Country.GetClergyName] Influence"
 
 # ------------ Privileges ------------ 
 estate_church_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_church_land_rights_desc: "If they cannot support themselves from the land they have been granted, the [Root.GetClergyName] will be unable to perform their spiritual duties."
 
 estate_church_religious_state: "Religious State"
 estate_church_religious_state_desc: "By making matters of religion our foremost priority, we shall forge our nation into a more cohesive whole."
 
 estate_church_independent_inquisition: "Clerical Advisory Council"
 estate_church_independent_inquisition_desc: "A key role of the [Root.GetClergyName] is to advise the [Root.Monarch.GetTitle]. Formalizing this arrangement would ease the process and allow their wisdom to better serve the [Root.GovernmentName], although it would also grant them unlimited access to the ear of the [Root.Monarch.GetTitle]."
 
 estate_church_far_east_mission: "Establish Far East Missions"
 estate_church_far_east_mission_desc: "The Far East is teeming with heathens. It is the calling of the [Root.GetClergyName] to bring the truth of the [Root.Religion.GetName] faith to these lands."

 estate_church_extraordinary_tithe: "Extraordinary Tithe"
 estate_church_extraordinary_tithe_desc: "To cover for the costs of our missionaries, the [Root.GetClergyName] will be allowed to freely levy a new extraordinary tithe on the citizens of the realm."

 clerical_education_loyal: "Reform Progress Growth: §G+25.0%§!"
 clerical_education_neutral: "Reform Progress Growth: §G+10.0%§!"
 clerical_education_disloyal: "Reform Progress Growth: §R-25.0%§!"
 
 estate_church_clerical_oversight: "Oversight by the $ESTATE_NAME$"
 estate_church_clerical_oversight_desc: "The only sure way to guarantee that correct practices are maintained is to allow the [Root.GetClergyName] to oversee the implementation of the [Root.Monarch.GetTitle]'s decisions."
 
 estate_church_inwards_perfection: "Inwards Perfection"
 estate_church_inwards_perfection_desc: "The core principles of faith are to focus inwards on improving the self rather than outwards on any aspect of the other. The supposed glory achieved through violent conquest is irrelevant in such a society."
 
 estate_church_enforced_one_faith: "Enforced Unity of Faith"
 estate_church_enforced_one_faith_desc: "It is self-evident that our faith is the one true faith. There shall be no compromising our beliefs for those who heed the words of heretics and heathens!"
 
 estate_church_for_the_faith: "Expansionist Zealotry"
 estate_church_for_the_faith_desc: "To wage war for our faith is the prime calling of all true believers."
 estate_church_for_the_faith_effect_tt: "Morale of Armies: §G+5%§! when at war with heretics or heathens.\n\nMorale of Armies: §R-5%§! if at peace with heretics and heathens.\n\n§YOnly one of the two morale modifiers is active at a time.§!"
 
 estate_church_statutory_rights: "Estates Statutory Rights"
 estate_church_statutory_rights_desc: "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the Estates considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."
 
 estate_church_monopoly_of_wine: "Monopoly on Wine"
 estate_church_monopoly_of_wine_desc: "The [Root.GetClergyName] shall be granted a monopoly over the production of wine."
 
 estate_church_monopoly_of_wool: "Monopoly on Wool"
 estate_church_monopoly_of_wool_desc: "The [Root.GetClergyName] shall be granted a monopoly over the production of wool."
 
 estate_church_monopoly_of_tea: "Monopoly on Tea"
 estate_church_monopoly_of_tea_desc: "The [Root.GetClergyName] shall be granted a monopoly over the production of tea."
 
 estate_church_monopoly_of_coffee: "Monopoly on Coffee"
 estate_church_monopoly_of_coffee_desc: "The [Root.GetClergyName] shall be granted a monopoly over the production of coffee."
 
 estate_church_monopoly_of_cotton: "Monopoly on Cotton"
 estate_church_monopoly_of_cotton_desc: "The [Root.GetClergyName] shall be granted a monopoly over the production of cotton."

 estate_church_sanctuaries: "Church Sanctuaries"
 estate_church_sanctuaries_desc: "Respect the privilege of the Church of granting sanctuary to suspected criminals and debtors, this will please local Church authorities who can charge them lodging (and the Most Devout), even if it comes at the cost of our secular authority."
 estate_church_influence_temples_tt: "§Y+3 Faith Influence§! is added upon construction of §YChurch§! buildings.\n§Y-3 Faith Influence§! is added upon destruction of §YChurch§! buildings."

 estate_church_faith_emissary: "Faith Emissary"
 estate_church_faith_emissary_desc: "The High Septon's legates and other emissaries shall not only be welcomed in our lands, but the [Root.Monarch.GetTitle] commits to always obeying their judgment and to non-interference in the relations between the local [Root.GetClergyName] and the High Septon."

 estate_church_donation_right_tt: "Prestige per Development from Missionary: §G+0.50§!\nMissionary Maintenance Cost: §G-100.0%§!\n"