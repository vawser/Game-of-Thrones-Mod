l_spanish:
 po_seize_the_iron_throne: "Seize the Throne"
 po_seize_the_iron_throne_desc: "House [From.Monarch.Dynasty.GetName] will be removed from power. We will seize the city of King's Landing as well as the region of the Crownlands. We will relocate our court to King's Landing and crown ourselves the rightful King."
 CB_ALLOWED_po_seize_the_iron_throne: "Seize the Throne"
 PEACE_po_seize_the_iron_throne: "Seize the Throne"

 po_usurp_overlord: "Usurp Overlord"
 po_usurp_overlord_desc: "We will assume the overlordship of §Y[From.GetIfHouseName]§!, seizing all Feudatory subjects in the region and becoming a Great House within the Seven Kingdoms. We will also gain §G2§! stability and the §YGreat House of Westeros§! government reform."
 CB_ALLOWED_po_usurp_overlord: "Usurp Overlord"
 PEACE_po_usurp_overlord: "Usurp Overlord"

 po_vassalize_feudatory: "Vassalize Feudatory"
 po_vassalize_feudatory_desc: "We will assume the overlordship of §Y[From.GetIfHouseName]§!, turning them into our vassal state. All of their subjects will be made into our vassals as well, strengthening our own powerbase."
 PO_VF_NOT_SAME_OVERLORD: "§R- §Y[From.GetIfHouseName]§! has the same overlord as us.§!"
 PO_VF_NOT_GREAT_HOUSE: "§R- §Y[From.GetIfHouseName]§! is NOT a Great House.§!"
 CB_ALLOWED_po_vassalize_feudatory: "Vassalize Feudatory"
 PEACE_po_vassalize_feudatory: "Vassalize Feudatory" 