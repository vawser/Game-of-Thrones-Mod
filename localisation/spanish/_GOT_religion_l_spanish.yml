 cult_of_shadows: "Cult of Shadows"
 cult_of_shadows_religion_desc: "A religious cult centered on the practise of shadow magic. Warlocks and witches typically draw from this cult."
 
 cult_of_pallor: "Cult of Pallor"
 cult_of_pallor_religion_desc: "A religious cult centered on the practise of necromantic magic. The Bloodless are known for their fondness of necromancy."
 
 cult_of_ascension: "Cult of Ascension"
 cult_of_ascension_religion_desc: "A religious cult centered on the practise of transformation, although typically wings. The Shadow Emperor in Carcosa is a known member of the cult."
 
