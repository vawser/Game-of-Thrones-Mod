 religion_tribal: "Tribal Beliefs"
 
 idol_worship: "Idol Worship"
 idol_worship_religion_desc: "Various primitive tribes worship idols, figures of adoration or of revulsion."
 
 summer_gods: "Summer Gods"
 summer_gods_religion_desc: "The people of the Summer Islands believe in all-powerful gods that gifts them sunlight and warmth in exchange for offerings."
 
 stone_cow: "Stone Cow of Faros"
 stone_cow_religion_desc: "A divine cow-like figure worshipped by the inhabitants of Faros. They believe in a karmic system headed by the divine cow."
 
 lord_of_harmony: "Lord of Harmony"
 lord_of_harmony_religion_desc: "The Lord of Harmony is worshipped by the peaceful people of Naath. He is represented as a laughing giant, naked and bearded and attended by swamrs of women with butterfly wings."
 
 mavka: "Mavka"
 mavka_religion_desc: "A white serpent worshipped by the cannibals of the far east. Known for its ferocity, it is said that any meat left on the bone of carcass will attract it to the cannibal, on which it shall feed."
 
 drekavac: "Drekavac"
 drekavac_religion_desc: "A terrifying entity know to inhabit the forests of Mossovy. Upon approaching its prey, it emits an unholy screech and renders its foe dazed and confused. The inhabitants of Mossovy leave offerings for the monster to disuade it from feasting upon them."
 
