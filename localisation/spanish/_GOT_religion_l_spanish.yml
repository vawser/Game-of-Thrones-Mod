 religion_westeros: "Westerosi Beliefs"
 
 faith_of_the_seven: "Faith of the Seven"
 faith_of_the_seven_religion_desc: "The Faith of the Seven is the dominant religion of the Seven Kingdoms, and is often simply referred to as the Faith."
 
 old_gods: "Old Gods"
 old_gods_religion_desc: "The old gods of the children of the forest are nameless deities of stone and earth and tree, which were named so by the followers of the Seven that replaced them in all but the north of Westeros, where it is still practiced by northmen, crannogmen and free folk from beyond the Wall."
 
 drowned_god: "Drowned God"
 drowned_god_religion_desc: "The Drowned God and the Storm God are the gods of the ironborn. The Drowned God is a harsh deity and his religion is a harsh one, favouring reaving and plundering in its name. Children are initiated into the faith by being drowned in sea water and resuscitated."
 
 #------------------------
 # Essosian
 #------------------------
 religion_essos: "Essosian Beliefs"
 
 rhllor: "R'hllor"
 rhllor_religion_desc: "R'hllor is based on a dualistic, manichean view of the world: R'hllor, the god of light, heat, and life, and R'hllor's antithesis the Great Other, the god of ice and death. \n\nThey are locked in an eternal struggle over the fate of the world; a struggle that, according the ancient prophecies from the books of Asshai, will only end when Azor Ahai, the messianic figure, returns wielding a flaming sword called Lightbringer, the Red Sword of Heroes, and raises dragons from stone."
 
 mother_rhoyne: "Mother Rhoyne"
 mother_rhoyne_religion_desc: "Mother Rhoyne is the chief goddess of the Rhoynar. She is associated with the river Rhoyne, which the Rhoynar revere. Her waters nourished the Rhoynar since the dawn of days."
 
 trios: "Trios"
 trios_religion_desc: "Trios is a three-headed god worshipped in Tyrosh."
 
 bearded_priests: "Bearded Priests"
 bearded_priests_religion_desc: "The Bearded Priests are a militant order from the city Free City of Norvos and the true rulers of the city, for it is them who choose the members of its council of magisters. They were originally a sect that abandoned Valyria, finding the religious tolerance of the Freehold intolerable."
 
 remnants_of_boash: "Remnants of Boash"
 remnants_of_boash_religion_desc: "The Cult of Boash believed in extreme self-abnegation, and because all humans were equally humble before their god, they considered women to be equal to men in all matters, and did not practice slavery. This denial of the self extended to the point that adherents came to refer to themselves and others using indefinite pronouns: if a man wanted to thank a woman, he would not say, \"I thank you, woman,\" but \"A man thanks a woman.\" \n\nThe Cult of Boash later declined and its weak descendants were removed from power, so that the cult is practically extinct. However, the upper aristocracy of Lorath have retained this speech pattern as a sign of refined, elite manners."
 
 black_goat: "Black Goat"
 black_goat_religion_desc: "The Black Goat demands daily blood sacrifice. The Qohorik often bring calves, bullocks, and horses before the Black Goat's altars. However, on holy days it is condemned criminals who go beneath the knives of the god's cowled priests, and, in times of danger and crisis it is written that the high nobles of the city offer their own children to placate the Black Goat, that he might defend the city."
 
 lady_of_the_waves: "Lady of the Waves"
 lady_of_the_waves_religion_desc: "Pirates and corsairs worship a lady of the waves, whose blessing is said to grant protection from the oceanic abyss."
 
 hooded_wayfarer: "Hooded Wayfarer"
 hooded_wayfarer_religion_desc: "Having suffered greatly during the Century of Blood, the people of Sarnor turned to the Hooded Wayfarer, the patron of the poor, for comfort."
 
