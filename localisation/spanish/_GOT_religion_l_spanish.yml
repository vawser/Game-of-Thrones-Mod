 religion_dothraki: "Dothraki Beliefs"
 
 great_stallion: "Great Stallion"
 great_stallion_religion_desc: "The Dothraki Horse God mirrors the importance of horses in Dothraki culture. Much is unknown about the Dothraki religion, but it appears to have no moral issue with raping and killing. The Dothraki believe in the Stallion Who Mounts the World Prophecy, that a Stallion will unite all the Dothraki into a single khalasar under a single khal and ride to the ends of the earth, thus children are considered a blessing from the Great Stallion."
 
