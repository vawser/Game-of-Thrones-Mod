 # Titles
 string_screen_title:0 "[Root.GetName], [GetYear]"

 # History
 string_start_tag_generic:0 "Some would say that the [Root.GovernmentName] of §Y[Root.GetName]§! is a country with an insignificant past. While this is clearly more jealousy than truth, our past is not as important as the glorious future in store for our people."
 string_start_stark: "§YHouse Stark§! of Winterfell is one of the Great Houses of Westeros and the principal noble house of the north. In days of old they ruled as Kings of Winter, but since Aegon's Conquest they have been Wardens of the North and ruled as Lords of Winterfell. Their seat, Winterfell, is an ancient castle renowned for its strength."
 string_start_arryn: "§YHouse Arryn§! of the Eyrie is one of the Great Houses of Westeros, and is the principal noble house in the Vale of Arryn. Their main seat is the Eyrie, which is considered impregnable. House Arryn has at least one other holding, their winter castle at the Gates of the Moon, which was once their main seat. Both of these fortifications sit astride the Giant's Lance, the tallest mountain in the Vale, the Gates of the Moon at its foot, the Eyrie at its top."
 string_start_lannister: "§YHouse Lannister§! of Casterly Rock is one of the Great Houses of Seven Kingdoms, and the principal house of the westerlands. Their seat is Casterly Rock, though another branch exists that is based in nearby Lannisport. Their sigil is a golden lion on a field of crimson."
 string_start_martell: "House Nymeros Martell, usually simply called §YHouse Martell§!, is one of the Great Houses of the Seven Kingdoms and the ruling house of Dorne. "Nymeros" indicates "of the line of Nymeria," referring to the union of the Martells with the Rhoynish warrior queen Nymeria around 700 BC. Prince of Dorne rules Dorne from Sunspear in southeastern Dorne."
 string_start_targaryen: "§YHouse Targaryen§! is a noble family of Valyrian descent who rule over the Seven Kingdoms of Westeros. The only family of dragonlords who survived the Doom of Valyria, the Targaryens left the Valyrian Freehold twelve years before the Doom. They resided for more than a century at Dragonstone on the island of the same name, until Aegon the Conqueror and his sister-wives, Visenya and Rhaenys, began the Wars of Conquest in 2 BC."
 string_start_tully: "§YHouse Tully§! of Riverrun is one of the Great Houses of the Seven Kingdoms. Lord Hoster Tully, the Lord Paramount of the Trident, rules over the riverlands from the Tully seat of Riverrun."
 string_start_greyjoy: "§YHouse Greyjoy§! of Pyke is one of the Great Houses of Westeros. It rules over the Iron Islands, a harsh and bleak collection of forbidding islands off the west coast of Westeros, from the Seastone Chair in the castle of Pyke on the island of the same name."
 string_start_tyrell: "§YHouse Tyrell§! of Highgarden is one of the Great Houses of the Seven Kingdoms, being Lords Paramount of the Mander and the liege lords of the Reach. A large, wealthy house, its wealth is only surpassed among the Great Houses by House Lannister, and the Tyrells can field the greatest armies. Additionally, if they call the ships of the Redwyne fleet, the lords of the Shield Islands, and the coastal lords, they can command a navy that equals if not surpasses the royal fleet of King's Landing. \n\nHighgarden is an ancient seat of rule and the heart of chivalry in the Seven Kingdoms; the Tyrells style themselves 'Defenders of the Marches' and 'High Marshals of the Reach', and traditionally, they have been Wardens of the South in addition to Lords Paramount of the Mander."
 string_start_baratheon: "§YHouse Baratheon§! of Storm's End is one of the Great Houses of Westeros, and is the principal house in the stormlands, which they rule as Lords Paramount of the Stormlands. Their seat, Storm's End, is an ancient castle raised by the Storm Kings from the now-extinct House Durrandon. The Baratheon sigil is a crowned black stag on a field of gold."

